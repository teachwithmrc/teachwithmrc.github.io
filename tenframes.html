<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ten Frame Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  *{ box-sizing:border-box; }
  html, body{
    margin:0; padding:0;
    font-family:"Poppins", Arial, sans-serif;
    background:#fff; color:#111;
    overflow-x:hidden;
  }
  .wrap{ max-width:980px; margin:0 auto; padding:12px; }

  /* ========= TOP MENU ========= */
  .menu{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-bottom:12px;
  }
  .tab{
    border:2px solid #111;
    border-radius:14px;
    padding:10px 14px;
    font-weight:900;
    font-size:15px;
    cursor:pointer;
    background:#fff;
    color:#111;
    user-select:none;
  }
  .tab.active{ background:#111; color:#fff; }

  /* ========= CONTROLS ========= */
  .controls{
    border:2px solid #111;
    border-radius:12px;
    padding:12px;
    margin-bottom:12px;
  }

  .controls-top{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    align-items:flex-end;
    justify-content:center;
  }
  .field{
    display:flex;
    flex-direction:column;
    gap:6px;
    min-width:200px;
  }
  .field label{
    font-size:12px;
    font-weight:800;
  }
  input{
    height:42px;
    min-width:200px;
    border:2px solid #111;
    border-radius:10px;
    padding:8px 12px;
    font-family:"Poppins", Arial, sans-serif;
    font-size:14px;
    background:#fff;
  }
  input:disabled{
    opacity:0.7;
    background:#f5f5f5;
    cursor:not-allowed;
  }

  .hint{
    width:100%;
    text-align:center;
    font-size:13px;
    font-weight:700;
    margin-top:8px;
  }

  .toggleRow{
    margin-top:10px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
    align-items:center;
  }
  .toggle{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    border:2px solid #111;
    border-radius:14px;
    font-weight:900;
    font-size:15px;
    line-height:1;
    user-select:none;
    background:#fff;
  }
  .toggle input{
    appearance:none;
    -webkit-appearance:none;
    width:44px;
    height:26px;
    border:2px solid #111;
    border-radius:999px;
    position:relative;
    margin:0;
    padding:0;
    background:#fff;
    cursor:pointer;
    flex:0 0 auto;
  }
  .toggle input::after{
    content:"";
    position:absolute;
    top:50%;
    left:3px;
    width:18px;
    height:18px;
    border:2px solid #111;
    border-radius:999px;
    background:#fff;
    transform:translateY(-50%);
    transition:all .15s ease;
  }
  .toggle input:checked{ background:#111; }
  .toggle input:checked::after{ left:19px; background:#fff; }

  .controls-actions{
    margin-top:12px;
    display:flex;
    justify-content:center;
    gap:14px;
    flex-wrap:wrap;
  }
  button{
    height:54px;
    padding:0 30px;
    border:2px solid #111;
    border-radius:14px;
    font-weight:900;
    font-size:18px;
    font-family:"Poppins", Arial, sans-serif;
    background:#111;
    color:#fff;
    cursor:pointer;
  }
  button.secondary{
    background:#fff;
    color:#111;
  }

  /* ========= SHEET ========= */
  .title{
    text-align:center;
    font-size:28px;
    font-weight:900;
    margin:6px 0 10px;
  }

  .table{ border:2px solid #111; }
  .row{ display:grid; grid-template-columns:1fr 1fr; }

  .cell{
    border-right:2px solid #111;
    border-bottom:2px solid #111;
    min-height:190px;
    padding:10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
  }
  .row .cell:last-child{ border-right:none; }
  .table .row:last-child .cell{ border-bottom:none; }

  .expr{
    font-size:22px;
    font-weight:900;
    text-align:center;
    line-height:1.1;
  }
  .blank{
    display:inline-block;
    width:95px;
    border-bottom:3px solid #111;
    transform: translateY(-3px);
  }

  .frames{
    display:grid;
    gap:10px;
    width:235px;
  }
  .tenframe{ border:2px solid #111; }
  .tfgrid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
  }
  .tfcell{
    border:2px solid #111;
    height:34px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }

  .cross::before, .cross::after{
    content:"";
    position:absolute;
    width:86%;
    height:3px;
    background:#111;
    top:50%;
    left:7%;
    transform-origin:center;
  }
  .cross::before{ transform:translateY(-50%) rotate(45deg); }
  .cross::after{  transform:translateY(-50%) rotate(-45deg); }

  .footer{
    text-align:center;
    font-size:12px;
    font-weight:800;
    margin-top:10px;
  }

  /* ========= PRINT FIT (ONE PAGE) ========= */
  @media print{
    .menu, .controls{ display:none; }

    /* tighten overall page */
    .wrap{ padding:0; max-width:none; }

    /* scale the content slightly */
    body{
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
      zoom: 0.92;              /* key fix: pulls it back onto 1 page */
    }

    .title{
      font-size:24px;
      margin:4px 0 6px;
    }

    .cell{
      min-height:165px;        /* smaller */
      padding:8px;
      gap:8px;
    }

    .expr{ font-size:20px; }

    .frames{
      width:220px;
      gap:8px;
    }
    .tfcell{
      height:30px;             /* smaller ten frame cells */
    }

    .footer{
      margin-top:6px;
      font-size:11px;
    }
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="menu" id="menu">
    <div class="tab active" data-skill="within10_add">Add: Within 10</div>
    <div class="tab" data-skill="within10_sub">Subtract: Within 10</div>
    <div class="tab" data-skill="over10_add">Add: Over 10 (to 20)</div>
    <div class="tab" data-skill="over10_sub">Subtract: Over 10 (to 20)</div>
  </div>

  <div class="controls">
    <div class="controls-top">
      <div class="field">
        <label for="min">Lowest #</label>
        <input id="min" type="number" value="0" min="0" max="20">
      </div>
      <div class="field">
        <label for="max">Highest #</label>
        <input id="max" type="number" value="10" min="1" max="20">
      </div>
    </div>

    <div class="hint" id="hintText">Within 10 is locked to 0–10.</div>

    <div class="toggleRow">
      <label class="toggle">
        <input id="prefill" type="checkbox" checked>
        Prefill
      </label>

      <label class="toggle" id="crossToggle" style="display:none;">
        <input id="crossOut" type="checkbox" checked>
        Cross-out
      </label>
    </div>

    <div class="controls-actions">
      <button type="button" id="btnGen">Generate</button>
      <button type="button" class="secondary" id="btnPrint">Print</button>
    </div>
  </div>

  <div class="title" id="sheetTitle">Add Within 10 Using Ten Frames</div>
  <div class="table" id="table"></div>
  <div class="footer">Copyright - Generated from InterventionStation.com - @TeachWithMrC</div>

</div>

<script>
  const $ = (id) => document.getElementById(id);
  let SKILL = "within10_add";

  function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }
  function r(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

  function normalizeBounds(){
    let lo = clamp(parseInt($("min").value || "0",10), 0, 20);
    let hi = clamp(parseInt($("max").value || "10",10), 1, 20);
    if (hi < lo) [lo,hi] = [hi,lo];
    $("min").value = lo;
    $("max").value = hi;
    return { lo, hi };
  }

  function dots20(n){
    n = clamp(n,0,20);
    const f1 = Array(10).fill(false);
    const f2 = Array(10).fill(false);
    for(let i=0;i<Math.min(10,n);i++) f1[i]=true;
    for(let i=0;i<Math.max(0,n-10);i++) f2[i]=true;
    return [f1,f2];
  }
  function dots10(n){
    n = clamp(n,0,10);
    const f = Array(10).fill(false);
    for(let i=0;i<n;i++) f[i]=true;
    return f;
  }

  function dotSVG(){
    const ns="http://www.w3.org/2000/svg";
    const svg=document.createElementNS(ns,"svg");
    svg.setAttribute("viewBox","0 0 100 100");
    svg.style.width="84%";
    svg.style.height="84%";
    const c=document.createElementNS(ns,"circle");
    c.setAttribute("cx","50");
    c.setAttribute("cy","50");
    c.setAttribute("r","43");
    c.setAttribute("fill","#111");
    svg.appendChild(c);
    return svg;
  }

  function buildFrame(boolArr, crossSet){
    const ten=document.createElement("div");
    ten.className="tenframe";
    const g=document.createElement("div");
    g.className="tfgrid";
    for(let i=0;i<10;i++){
      const cell=document.createElement("div");
      cell.className="tfcell";
      if(boolArr[i]) cell.appendChild(dotSVG());
      if(crossSet && crossSet.has(i)) cell.classList.add("cross");
      g.appendChild(cell);
    }
    ten.appendChild(g);
    return ten;
  }

  function crossSetsFor(a, b){
    const crossIndices = new Set();
    const start = Math.max(0, a - b);
    for(let i=start; i<a; i++) crossIndices.add(i);

    const cross1 = new Set();
    const cross2 = new Set();
    crossIndices.forEach(idx=>{
      if(idx < 10) cross1.add(idx);
      else cross2.add(idx - 10);
    });
    return { cross1, cross2 };
  }

  function keyFor(mode, a, b){
    if(mode === "add"){
      const x = Math.min(a,b);
      const y = Math.max(a,b);
      return `A:${x}+${y}`;
    }
    return `S:${a}-${b}`;
  }

  function gen_within10_add(){
    for(let t=0;t<20000;t++){
      const a=r(0,9), b=r(0,9);
      const s=a+b;
      if(s>10) continue;
      if(a===0 && b===0) continue;
      return {a,b};
    }
    return {a:5,b:3};
  }

  function gen_within10_sub(){
    for(let t=0;t<20000;t++){
      const a=r(1,10);
      const b=r(0,a);
      if(a===b) continue;
      return {a,b};
    }
    return {a:9,b:4};
  }

  function gen_over10_add(lo, hi){
    for(let t=0;t<40000;t++){
      let a=r(6,9);
      if(a<lo || a>hi) continue;
      let b=r(1,9);
      if(b>a) [a,b]=[b,a];
      const s=a+b;
      if(s<=10) continue;
      if(s>20) continue;
      return {a,b};
    }
    return {a:9,b:4};
  }

  function gen_over10_sub(lo, hi){
    const amin = Math.max(11, lo);
    const amax = Math.min(20, hi);
    if(amin > amax) return {a:15,b:7};

    for(let t=0;t<60000;t++){
      const a = r(amin, amax);
      const bMin = Math.max(1, (a - 10) + 1);
      const bMax = Math.min(9, a - 1);
      if(bMin > bMax) continue;
      const b = r(bMin, bMax);
      if(a - b < 0) continue;
      return {a,b};
    }
    return {a:15,b:7};
  }

  function buildCell(mode, a, b, framesCount, prefill, crossOut){
    const cell=document.createElement("div");
    cell.className="cell";

    const op=(mode==="add")?"+":"−";
    cell.innerHTML=`<div class="expr">${a} ${op} ${b} = <span class="blank"></span></div>`;

    const fs=document.createElement("div");
    fs.className="frames";

    if(framesCount===2){
      if(prefill){
        const [f1,f2] = dots20(a);
        if(mode==="sub" && crossOut){
          const { cross1, cross2 } = crossSetsFor(a, b);
          fs.appendChild(buildFrame(f1, cross1));
          fs.appendChild(buildFrame(f2, cross2));
        }else{
          fs.appendChild(buildFrame(f1));
          fs.appendChild(buildFrame(f2));
        }
      }else{
        fs.appendChild(buildFrame(Array(10).fill(false)));
        fs.appendChild(buildFrame(Array(10).fill(false)));
      }
    }else{
      if(prefill){
        const f = dots10(a);
        if(mode==="sub" && crossOut){
          const { cross1 } = crossSetsFor(a, b);
          fs.appendChild(buildFrame(f, cross1));
        }else{
          fs.appendChild(buildFrame(f));
        }
      }else{
        fs.appendChild(buildFrame(Array(10).fill(false)));
      }
    }

    cell.appendChild(fs);
    return cell;
  }

  function build(){
    let { lo, hi } = normalizeBounds();
    const prefill = $("prefill").checked;
    const crossOut = $("crossOut").checked;

    const within10 = (SKILL==="within10_add" || SKILL==="within10_sub");
    let mode="add", rows=5, frames=1, title="";

    if(within10){
      lo=0; hi=10;
      $("min").value=0; $("max").value=10;
      $("min").disabled=true; $("max").disabled=true;
      $("hintText").textContent="Within 10 is locked to 0–10.";
    }else{
      $("min").disabled=false; $("max").disabled=false;
      $("hintText").textContent="Over 10 uses your Lowest/Highest as the FIRST number range (up to 20).";
    }

    if(SKILL==="within10_add"){ mode="add"; rows=5; frames=1; title="Add Within 10 Using Ten Frames"; }
    if(SKILL==="within10_sub"){ mode="sub"; rows=5; frames=1; title="Subtract Within 10 Using Ten Frames"; }
    if(SKILL==="over10_add"){   mode="add"; rows=4; frames=2; title="Add Over 10 (to 20) Using Ten Frames"; }
    if(SKILL==="over10_sub"){   mode="sub"; rows=4; frames=2; title="Subtract Over 10 (to 20) Using Ten Frames"; }

    $("sheetTitle").textContent=title;
    $("crossToggle").style.display = (mode==="sub") ? "inline-flex" : "none";

    const total=rows*2;
    const seen=new Set();
    const qs=[];
    let guard=0;

    while(qs.length<total && guard<120000){
      guard++;
      let q;
      if(SKILL==="within10_add") q=gen_within10_add();
      if(SKILL==="within10_sub") q=gen_within10_sub();
      if(SKILL==="over10_add")   q=gen_over10_add(lo,hi);
      if(SKILL==="over10_sub")   q=gen_over10_sub(lo,hi);

      const a=q.a, b=q.b;
      const k=keyFor(mode,a,b);
      if(seen.has(k)) continue;
      seen.add(k);
      qs.push({a,b});
    }

    const table=$("table");
    table.innerHTML="";

    for(let i=0;i<rows;i++){
      const row=document.createElement("div");
      row.className="row";
      const left=qs[i*2], right=qs[i*2+1];
      row.appendChild(buildCell(mode,left.a,left.b,frames,prefill,crossOut));
      row.appendChild(buildCell(mode,right.a,right.b,frames,prefill,crossOut));
      table.appendChild(row);
    }
  }

  function setSkill(skill){
    SKILL=skill;
    document.querySelectorAll(".tab").forEach(t=>{
      t.classList.toggle("active", t.dataset.skill===skill);
    });
    build();
  }

  $("menu").addEventListener("click",(e)=>{
    const tab=e.target.closest(".tab");
    if(!tab) return;
    setSkill(tab.dataset.skill);
  });

  $("btnGen").addEventListener("click", build);
  $("btnPrint").addEventListener("click", ()=>window.print());

  ["min","max","prefill","crossOut"].forEach(id=>{
    $(id).addEventListener("change", build);
  });

  build();
</script>
</body>
</html>
