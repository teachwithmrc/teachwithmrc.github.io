<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Roll and Read Printables</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1f2c3a;
      --bg1: #eef8ff;
      --bg2: #f4fff3;
      --card: #ffffff;
      --accent: #1565c0;
      --accent-soft: #e8f2ff;
      --line: #cfdae6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 18px;
      font-family: "Poppins", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 14% 10%, #ffffff 0 8%, transparent 9%),
        radial-gradient(circle at 88% 10%, #ffffff 0 7%, transparent 8%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
    }

    .app { max-width: 1150px; margin: 0 auto; }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      margin: 0 0 14px;
      color: #415668;
      font-size: 0.96rem;
    }

    .panel {
      border: 2px solid #000;
      border-radius: 14px;
      background: #fff;
      padding: 12px;
      box-shadow: 0 8px 18px rgba(24, 50, 76, 0.08);
      margin-bottom: 12px;
    }

    .welcome {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .welcome-card {
      border: 2px solid #000;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      background: #f9fcff;
    }

    .welcome-card h2 {
      margin: 0 0 6px;
      font-size: 1.15rem;
    }

    .welcome-card p {
      margin: 0 0 10px;
      font-size: 0.92rem;
      color: #405368;
    }

    .controls { display: grid; gap: 10px; }

    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 8px 10px;
    }

    .label {
      font-weight: 700;
      font-size: 0.93rem;
    }

    .pill {
      border: 2px solid #000;
      border-radius: 999px;
      background: #fff;
      padding: 8px 11px;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
      line-height: 1;
      user-select: none;
    }

    .pill.selected {
      background: var(--accent-soft);
      color: #083d7a;
      border-color: #083d7a;
    }

    .select-wrap {
      border: 2px solid #000;
      border-radius: 999px;
      padding: 4px 10px;
      background: #fff;
      display: inline-flex;
      align-items: center;
    }

    select, input[type="number"] {
      border: none;
      background: transparent;
      font: inherit;
      outline: none;
      min-width: 140px;
      padding: 4px 0;
    }

    input[type="number"] { width: 90px; min-width: 90px; }

    button {
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      font: inherit;
      font-weight: 700;
      padding: 9px 14px;
      cursor: pointer;
    }

    .primary { background: #e8f3ff; color: #113a62; }
    #gameTypeRow { display: none; }

    #output { display: grid; gap: 12px; }

    .sheet {
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 12px;
      page-break-inside: avoid;
      break-inside: avoid;
    }

    .sheet.ttt-four {
      padding: 10px;
    }

    .sheet-title {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .sheet-meta {
      text-align: center;
      margin-bottom: 8px;
      font-size: 0.86rem;
      color: #3f4f5e;
    }

    .ttt-four-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .ttt-two-grid {
      display: grid;
      grid-template-columns: 1fr;
      justify-items: center;
      gap: 12px;
    }

    .sheet.ttt-two .mini-game {
      width: min(760px, 100%);
      margin: 0 auto;
    }

    .sheet.ttt-two .ttt-board.medium {
      width: min(360px, 100%);
      height: 360px;
    }

    .sheet.ttt-two .ttt-board.medium .prompt-math { font-size: 1.28rem; }
    .sheet.ttt-two .ttt-board.medium .stack-line { font-size: 1.34rem; }
    .sheet.ttt-two .ttt-board.medium .counting-line { font-size: 1.12rem; }
    .sheet.ttt-two .ttt-board.medium .clock-face.ttt { --clock-size: 92px; }
    .sheet.ttt-two .ttt-board.medium .time-answer-line { font-size: 0.74rem; }

    .mini-game {
      border: 1px solid #111;
      border-radius: 10px;
      padding: 8px;
      background: #fff;
    }

    .mini-title {
      text-align: center;
      font-size: 0.8rem;
      font-weight: 800;
      margin-bottom: 5px;
      color: #111;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .ttt-board {
      table-layout: fixed;
      border-collapse: separate;
      border-spacing: 0;
      width: min(340px, 100%);
      height: 340px;
      margin: 0 auto;
      background: #fff;
    }

    .ttt-board.small {
      width: min(320px, 100%);
      height: 320px;
    }

    .ttt-board.medium {
      width: min(300px, 100%);
      height: 300px;
    }

    .ttt-board td {
      border: none;
      width: 33.33%;
      height: 33.33%;
      padding: 0;
      vertical-align: middle;
      overflow: hidden;
      position: relative;
    }

    .ttt-board td.kind-coins,
    .ttt-board td.kind-tellingtime {
      overflow: visible;
    }

    .ttt-board td.has-bottom { border-bottom: 5px solid #000; }
    .ttt-board td.has-right { border-right: 5px solid #000; }

    .ttt-cell-inner {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 5px;
      overflow: hidden;
      text-align: center;
      box-sizing: border-box;
    }

    .ttt-cell-inner.cell-coins,
    .ttt-cell-inner.cell-tellingtime {
      overflow: visible;
    }

    .ttt-board.small .ttt-cell-inner {
      padding: 2px;
    }

    .ttt-board.medium .ttt-cell-inner {
      padding: 4px;
    }

    .prompt-wrap {
      text-align: center;
      display: grid;
      place-items: center;
      gap: 4px;
    }

    .prompt-math {
      font-size: 1.35rem;
      font-weight: 700;
      line-height: 1.08;
    }

    .ttt-board.small .prompt-math { font-size: 1.03rem; }
    .ttt-board.medium .prompt-math { font-size: 1.16rem; }

    .stack-problem {
      display: inline-grid;
      justify-items: end;
      gap: 1px;
      min-width: 7ch;
      font-family: "Courier New", monospace;
      line-height: 1;
    }

    .stack-line {
      width: 100%;
      text-align: right;
      font-size: 1.42rem;
      font-weight: 700;
      display: flex;
      justify-content: flex-end;
      gap: 0.22em;
      white-space: nowrap;
    }

    .ttt-board.small .stack-line { font-size: 1.1rem; }
    .ttt-board.medium .stack-line { font-size: 1.22rem; }

    .stack-line .op {
      width: 1ch;
      text-align: center;
      font-weight: 700;
    }

    .stack-bar {
      width: 100%;
      border-top: 2px solid #27394d;
      margin-top: 1px;
    }

    .counting-dir {
      font-size: 0.8rem;
      font-weight: 700;
      color: #3a526a;
      text-transform: uppercase;
    }

    .counting-line {
      font-size: 1.16rem;
      font-weight: 700;
      line-height: 1.12;
    }

    .missing-token {
      font-family: "Courier New", monospace;
      letter-spacing: 0;
      white-space: nowrap;
    }

    .ttt-board.small .counting-line { font-size: 0.96rem; }
    .ttt-board.medium .counting-line { font-size: 1.04rem; }

    .rounding-line {
      font-size: 1.02rem;
      font-weight: 700;
      line-height: 1.15;
      text-align: center;
    }

    .clock-prompt {
      display: grid;
      justify-items: center;
      gap: 3px;
    }

    .clock-face {
      width: var(--clock-size, 112px);
      height: var(--clock-size, 112px);
    }

    .clock-face.ttt { --clock-size: 98px; }
    .clock-face.roll { --clock-size: 60px; }
    .ttt-board.small .clock-face.ttt { --clock-size: 66px; }
    .ttt-board.medium .clock-face.ttt { --clock-size: 82px; }

    .clock-svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .clock-outline {
      fill: #fff;
      stroke: #23384d;
      stroke-width: 2.4;
    }

    .clock-tick {
      stroke: #3e556c;
      stroke-width: 1;
      stroke-linecap: round;
    }

    .clock-tick.major { stroke-width: 1.9; }

    .clock-num {
      fill: #2f4459;
      font-size: 6.4px;
      font-weight: 700;
      text-anchor: middle;
      dominant-baseline: middle;
      font-family: "Poppins", sans-serif;
    }

    .clock-hand {
      stroke: #192b3d;
      stroke-linecap: round;
    }

    .clock-hand.hour { stroke-width: 3; }
    .clock-hand.minute { stroke-width: 2.2; }

    .clock-center { fill: #192b3d; }

    .clock-caption {
      font-size: 0.6rem;
      font-weight: 700;
      color: #435a70;
      letter-spacing: 0.03em;
      line-height: 1;
    }

    .time-answer-line {
      font-family: "Courier New", monospace;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #2f465d;
      line-height: 1;
      white-space: nowrap;
    }

    .ttt-board.small .time-answer-line { font-size: 0.62rem; }
    .ttt-board.medium .time-answer-line { font-size: 0.68rem; }

    .under {
      text-decoration: underline;
      text-decoration-thickness: 3px;
      text-underline-offset: 2px;
      text-decoration-skip-ink: none;
    }

    .numline-wrap {
      width: min(250px, 100%);
      margin: 3px auto 0;
      display: grid;
      gap: 2px;
    }

    .numline-track {
      position: relative;
      height: 10px;
      border-top: 2px solid #24384f;
      margin-top: 8px;
    }

    .numline-end {
      position: absolute;
      top: -7px;
      width: 2px;
      height: 12px;
      background: #24384f;
    }

    .numline-end.left { left: 0; }
    .numline-end.right { right: 0; }

    .numline-marker {
      position: absolute;
      top: -11px;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #e53935;
      transform: translateX(-50%);
    }

    .numline-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.78rem;
      font-weight: 800;
      color: #32495f;
      margin-top: 2px;
    }

    .numline-target {
      text-align: center;
      font-size: 0.76rem;
      font-weight: 700;
      color: #41586e;
      margin-top: 1px;
    }

    .tenframe-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .tenframe {
      border: 2px solid #111;
      border-radius: 2px;
      background: #fff;
      overflow: hidden;
    }

    .tfgrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
    }

    .tfcell {
      border: 2px solid #111;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 1px;
      position: relative;
      background: #fff;
    }

    .tfdot {
      width: 76%;
      height: 76%;
      border-radius: 50%;
      background: #111;
      display: block;
      margin-top: 1px;
    }

    .coin-prompt {
      display: grid;
      justify-items: center;
      gap: 4px;
    }

    .coin-strip {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      align-items: flex-start;
    }

    .coin-strip.coin-grid {
      display: grid;
      grid-template-columns: repeat(var(--coin-cols, 2), max-content);
      justify-content: center;
      align-content: center;
      align-items: start;
      gap: var(--coin-gap-y, 6px) var(--coin-gap-x, 8px);
    }

    .coin-face {
      position: relative;
      width: var(--coin-size, 54px);
      height: var(--coin-size, 54px);
      border-radius: 50%;
      flex: 0 0 auto;
    }

    .coin-face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      display: block;
    }

    .coin-dot {
      position: absolute;
      width: var(--dot-size, 14px);
      height: var(--dot-size, 14px);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #5c4e24;
      background: #ffe27a;
      color: #2d2818;
      font-size: var(--dot-font, 7px);
      font-weight: 800;
      display: grid;
      place-items: center;
      z-index: 2;
    }

    .coin-dot.star {
      border-color: #7f4e80;
      background: #ffe8f7;
      color: #7a1d67;
      font-size: calc(var(--dot-font, 7px) + 1px);
      font-weight: 900;
    }

    .roll-table {
      width: min(940px, 100%);
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .roll-table td {
      border: 1px solid #000;
      width: calc(100% / 6);
      height: 82px;
      text-align: center;
      vertical-align: middle;
      padding: 4px;
      overflow: hidden;
    }

    .roll-table .dice-cell { height: 88px; background: #fbfdff; }

    .roll-table .dice-cell img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .roll-table .prompt-math { font-size: 1.2rem; }
    .roll-table .stack-line { font-size: 1.12rem; }

    .copy {
      margin-top: 8px;
      font-size: 0.72rem;
      text-align: right;
      color: #435b71;
      font-weight: 700;
    }

    @media (max-width: 980px) {
      .welcome { grid-template-columns: 1fr; }
      .prompt-math { font-size: 1.25rem; }
      .stack-line { font-size: 1.3rem; }
      .roll-table td { height: 72px; }
      .ttt-four-grid { grid-template-columns: 1fr; }
      .ttt-two-grid { grid-template-columns: 1fr; }
    }

    @media print {
      @page { size: letter landscape; margin: 0.35in; }

      body { background: #fff !important; padding: 0 !important; }
      #builderPanel,
      .subtitle { display: none !important; }
      #output {
        display: block !important;
      }

      .sheet {
        display: block !important;
        width: 100% !important;
        max-width: none !important;
        margin: 0 !important;
        border: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        padding: 0.12in 0.18in !important;
        page-break-before: always;
        break-before: page;
        page-break-after: always;
        break-after: page;
        page-break-inside: avoid !important;
        break-inside: avoid-page !important;
        overflow: visible !important;
      }

      .sheet:first-child {
        page-break-before: auto;
        break-before: auto;
      }

      .sheet:last-child {
        page-break-after: auto;
        break-after: auto;
      }

      .sheet-title { font-size: 16px !important; margin-bottom: 2px !important; }
      .sheet-meta { font-size: 10px !important; margin-bottom: 6px !important; }
      .prompt-math { font-size: 19px !important; }
      .stack-line { font-size: 18px !important; }
      .roll-table td { height: 64px !important; }
      .roll-table .dice-cell img { width: 40px !important; height: 40px !important; }
      .ttt-four-grid { gap: 8px !important; }
      .ttt-two-grid {
        grid-template-columns: 1fr !important;
        justify-items: center !important;
        gap: 6px !important;
      }
      .ttt-board { width: 3.08in !important; height: 3.08in !important; }
      .ttt-board.small { width: 2.9in !important; height: 2.9in !important; }
      .ttt-board.small .prompt-math { font-size: 15px !important; }
      .ttt-board.small .stack-line { font-size: 15px !important; }
      .ttt-board.small .tfcell { width: 15px !important; height: 15px !important; border-width: 1.5px !important; }
      .ttt-board.medium .tfcell { width: 17px !important; height: 17px !important; border-width: 1.8px !important; }
      .ttt-board .tfcell { width: 18px !important; height: 18px !important; }
      .numline-wrap { width: 190px !important; }
      .ttt-board.medium { width: 3.2in !important; height: 3.2in !important; }
      .sheet.ttt-two .mini-game {
        width: 100% !important;
        max-width: 6.2in !important;
        margin: 0 auto !important;
        padding: 6px !important;
      }
      .sheet.ttt-two .ttt-board.medium { width: 3.32in !important; height: 3.32in !important; }
      .sheet.ttt-two .ttt-board.medium .prompt-math { font-size: 16px !important; }
      .sheet.ttt-two .ttt-board.medium .stack-line { font-size: 16px !important; }
      .sheet.ttt-two .ttt-board.medium .clock-face.ttt { --clock-size: 82px !important; }
      .sheet.ttt-two .ttt-board.medium .time-answer-line { font-size: 10px !important; }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 id="appTitle">Intervention Station Math Roll and Read Printables</h1>
    <p class="subtitle">Generate printable math Roll and Read worksheets.</p>

    <section id="builderPanel" class="panel">
      <div class="controls">
        <div class="row" id="gameTypeRow">
          <span class="label">Game Type:</span>
          <button type="button" class="pill" data-game-type="tictactoe">Tic Tac Toe</button>
          <button type="button" class="pill selected" data-game-type="rollread">Roll and Read</button>
        </div>

        <div class="row" id="operationRow">
          <span class="label">Skill:</span>
          <button type="button" class="pill" data-operation="coins">Coins</button>
          <button type="button" class="pill selected" data-operation="addition">Addition</button>
          <button type="button" class="pill" data-operation="subtraction">Subtraction</button>
          <button type="button" class="pill" data-operation="multiplication">Multiplication</button>
          <button type="button" class="pill" data-operation="division">Division</button>
          <button type="button" class="pill" data-operation="rounding">Rounding</button>
          <button type="button" class="pill" data-operation="counting">Counting</button>
          <button type="button" class="pill" data-operation="tellingtime">Telling Time</button>
          <button type="button" class="pill" data-operation="tenframes">Ten Frames</button>
        </div>

        <div class="row">
          <span class="label" id="difficultyText">Difficulty:</span>
          <div class="select-wrap" id="difficultySelectWrap"><select id="difficultySelect"></select></div>

          <span class="label">Copies:</span>
          <div class="select-wrap"><input id="copiesInput" type="number" min="1" max="12" value="4" /></div>

          <span class="label" id="tttPerPageLabel">Games/Page:</span>
          <div class="select-wrap" id="tttPerPageWrap">
            <select id="tttPerPageSelect">
              <option value="4" selected>4 games</option>
              <option value="2">2 games</option>
            </select>
          </div>

          <span class="label" id="rollGridLabel">Roll Grid:</span>
          <div class="select-wrap" id="rollGridWrap">
            <select id="gridSizeSelect">
              <option value="18">18 cells</option>
              <option value="24" selected>24 cells</option>
              <option value="30">30 cells</option>
            </select>
          </div>
        </div>

        <div class="row" id="regroupRow">
          <span class="label">Regrouping (Add/Sub):</span>
          <div class="select-wrap">
            <select id="regroupSelect">
              <option value="mixed">Mixed</option>
              <option value="with">With Regrouping</option>
              <option value="none">No Regrouping</option>
            </select>
          </div>
        </div>

        <div class="row" id="roundingRow">
          <span class="label">Rounding View:</span>
          <div class="select-wrap">
            <select id="roundingStyleSelect">
              <option value="standard">Standard</option>
              <option value="numberline">With Number Line</option>
            </select>
          </div>
          <span class="label">Nearest:</span>
          <div class="select-wrap">
            <select id="roundingNearestSelect">
              <option value="10">10</option>
              <option value="100">100</option>
              <option value="1000">1,000</option>
              <option value="10000">10,000</option>
            </select>
          </div>
          <span class="label">Numbers Up To:</span>
          <div class="select-wrap">
            <select id="roundingWithinSelect">
              <option value="100">100</option>
              <option value="1000">1,000</option>
              <option value="10000">10,000</option>
              <option value="100000">100,000</option>
            </select>
          </div>
        </div>

        <div class="row" id="countingRow">
          <span class="label">Counting Type:</span>
          <div class="select-wrap">
            <select id="countingStyleSelect">
              <option value="mixed">Mixed</option>
              <option value="forward">Count Forward</option>
              <option value="backward">Count Backward</option>
              <option value="missing">Missing Number</option>
            </select>
          </div>
        </div>

        <div class="row" id="coinMarkerRow">
          <span class="label">Coin Markers:</span>
          <div class="select-wrap">
            <select id="coinMarkerSelect">
              <option value="show" selected>With dots/numbers</option>
              <option value="hide">No dots/numbers</option>
            </select>
          </div>
        </div>

        <div class="row">
          <button id="btnGenerate" class="primary" type="button">Generate Printables</button>
          <button id="btnPrint" type="button">Print</button>
        </div>
      </div>
    </section>

    <div id="output"></div>
  </div>

  <script>
    const COIN_DEFS = {
      quarter: {
        key: "quarter",
        label: "Quarter",
        value: 25,
        ratio: 1.35,
        chunkValues: [5, 5, 5, 5, 5],

    function hasAdditionRegroup(a, b, digits) {
      let carry = 0;
      for (let i = 0; i < digits; i += 1) {
        const da = Math.floor(a / (10 ** i)) % 10;
        const db = Math.floor(b / (10 ** i)) % 10;
        const sum = da + db + carry;
        if (sum >= 10) return true;
        carry = sum >= 10 ? 1 : 0;
      }
      return false;
    }

    function hasSubtractionRegroup(a, b, digits) {
      let borrow = 0;
      for (let i = 0; i < digits; i += 1) {
        const da = (Math.floor(a / (10 ** i)) % 10) - borrow;
        const db = Math.floor(b / (10 ** i)) % 10;
        if (da < db) return true;
        borrow = 0;
      }
      return false;
    }

    function makeCoinBankKey(cfg) {
      return `${cfg.allowed.join(",")}|${cfg.minCoins}|${cfg.maxCoins}|${cfg.maxTotal}`;

    function buildCoinBank(cfg) {
      const key = makeCoinBankKey(cfg);
      const cached = coinBankCache.get(key);
      if (cached) return cached;

      const allowedCoins = cfg.allowed.map((coinKey) => COIN_DEFS[coinKey]).sort((a, b) => b.value - a.value);
      const byTotal = new Map();
      const picks = [];

      function walk(index, usedCount, total) {
        if (total > cfg.maxTotal || usedCount > cfg.maxCoins) return;
        if (index >= allowedCoins.length) {
          if (total > 0 && usedCount >= cfg.minCoins && usedCount <= cfg.maxCoins) {
            const combo = picks.slice();
            if (!byTotal.has(total)) byTotal.set(total, []);
            byTotal.get(total).push(combo);
          }
          return;
        }

        const coin = allowedCoins[index];
        const maxCount = Math.min(cfg.maxCoins - usedCount, Math.floor((cfg.maxTotal - total) / coin.value));
        for (let count = 0; count <= maxCount; count += 1) {
          for (let i = 0; i < count; i += 1) picks.push(coin.key);
          walk(index + 1, usedCount + count, total + (count * coin.value));
          for (let i = 0; i < count; i += 1) picks.pop();
        }
      }

      walk(0, 0, 0);
      const totals = [...byTotal.keys()].sort((a, b) => a - b);
      const bank = { totals, byTotal };
      coinBankCache.set(key, bank);
      return bank;
    }

      if (state.recentCoinTotals.length > 50) {

      return picked;
    }

        const heightMax = Math.floor((cellPx - (coinGapY * (rows - 1))) / rows);
        maxCoinPx = Math.max(12, Math.min(widthMax, heightMax));
        stripStyle = ` style="--coin-cols:${cols};--coin-gap-x:${coinGapX}px;--coin-gap-y:${coinGapY}px"`;
      }

      const html = prompt.coins.map((coin) => {
        const natural = Math.round(base * coin.ratio * (isTtt ? shrink : 1));
        const size = Math.max(12, Math.min(natural, maxCoinPx));
        const dotSize = Math.max(6, Math.round(size * 0.26));
        const dotFont = Math.max(5, Math.round(dotSize * 0.52));
        const dots = showMarkers
          ? coin.chunkValues.map((chunkValue, idx) => {
            const pos = (DOT_POSITIONS[coin.chunkValues.length] || DOT_POSITIONS[1])[idx] || { x: 50, y: 50 };
            const star = chunkValue === 1 ? " star" : "";
            const text = chunkValue === 1 ? "&#9733;" : String(chunkValue);
            return `<span class="coin-dot${star}" style="left:${pos.x}%;top:${pos.y}%">${text}</span>`;
          }).join("")
          : "";

        return `<div class="coin-face" style="--coin-size:${size}px;--dot-size:${dotSize}px;--dot-font:${dotFont}px"><img src="${coin.img}" alt="${htmlEscape(coin.label)}">${dots}</div>`;
      }).join("");

      return `
        <div class="coin-prompt">
          <div class="${stripClass}"${stripStyle}>${html}</div>
        </div>`;
    }

    function renderStackPrompt(prompt) {
      return `
        <div class="prompt-wrap">
          <div class="stack-problem" aria-label="${htmlEscape(prompt.plain)}">
            <div class="stack-line"><span>${formatNumber(prompt.top)}</span></div>
            <div class="stack-line"><span class="op">${prompt.op}</span><span>${formatNumber(prompt.bottom)}</span></div>
            <div class="stack-bar"></div>
          </div>
        </div>`;
    }

    function renderUnderlinedRoundingNumber(number, place) {
      const raw = String(number);
      const placeDigits = String(place).length - 1;
      const underlineIndex = raw.length - placeDigits - 1;
      if (underlineIndex < 0 || underlineIndex >= raw.length) return raw;
      return raw
        .split("")
        .map((ch, i) => (i === underlineIndex ? `<span class="under">${ch}</span>` : ch))
        .join("");
    }

    function renderRoundingNumberLine(prompt) {
      const lower = prompt.bounds.lower;
      const upper = prompt.bounds.upper;
      const pct = Math.max(0, Math.min(100, ((prompt.number - lower) / (upper - lower)) * 100));
      return `
        <div class="numline-wrap">
          <div class="numline-track">
            <span class="numline-end left"></span>
            <span class="numline-end right"></span>
            <span class="numline-marker" style="left:${pct}%"></span>
          </div>
          <div class="numline-labels"><span>${formatNumber(lower)}</span><span>${formatNumber(upper)}</span></div>
          <div class="numline-target">Locate ${formatNumber(prompt.number)}</div>
        </div>`;
    }

    function pointAtAngle(cx, cy, radius, angleDegrees) {
      const radians = (angleDegrees - 90) * (Math.PI / 180);
      return {
        x: cx + (radius * Math.cos(radians)),
        y: cy + (radius * Math.sin(radians))
      };
    }

    function renderTellingTimePrompt(prompt, context) {
      const minuteAngle = prompt.minute * 6;
      const hourAngle = ((prompt.hour % 12) + (prompt.minute / 60)) * 30;
      const hourTip = pointAtAngle(50, 50, 21, hourAngle);
      const minuteTip = pointAtAngle(50, 50, 32, minuteAngle);

      const ticks = [];
      for (let i = 0; i < 60; i += 1) {
        const outer = pointAtAngle(50, 50, 45, i * 6);
        const inner = pointAtAngle(50, 50, i % 5 === 0 ? 38 : 41.5, i * 6);
        const major = i % 5 === 0 ? " major" : "";
        ticks.push(`<line class="clock-tick${major}" x1="${inner.x.toFixed(2)}" y1="${inner.y.toFixed(2)}" x2="${outer.x.toFixed(2)}" y2="${outer.y.toFixed(2)}"></line>`);
      }

      const nums = [];
      for (let n = 1; n <= 12; n += 1) {
        const p = pointAtAngle(50, 50, 31, n * 30);
        nums.push(`<text class="clock-num" x="${p.x.toFixed(2)}" y="${p.y.toFixed(2)}">${n}</text>`);
      }

      const faceClass = context === "roll" ? "clock-face roll" : "clock-face ttt";
      const caption = '<div class="time-answer-line">___ : ___</div>';

      return `
        <div class="prompt-wrap clock-prompt">
          <div class="${faceClass}">
            <svg class="clock-svg" viewBox="0 0 100 100" role="img" aria-label="${htmlEscape(prompt.plain)}">
              <circle class="clock-outline" cx="50" cy="50" r="46"></circle>
              ${ticks.join("")}
              ${nums.join("")}
              <line class="clock-hand hour" x1="50" y1="50" x2="${hourTip.x.toFixed(2)}" y2="${hourTip.y.toFixed(2)}"></line>
              <line class="clock-hand minute" x1="50" y1="50" x2="${minuteTip.x.toFixed(2)}" y2="${minuteTip.y.toFixed(2)}"></line>
              <circle class="clock-center" cx="50" cy="50" r="2.5"></circle>
            </svg>
          </div>
          ${caption}
        </div>`;
    }

    function renderPromptHtml(prompt, context) {
      if (prompt.kind === "coins") return renderCoinPrompt(prompt, context);
      if (prompt.kind === "stack") return renderStackPrompt(prompt);
      if (prompt.kind === "math") {
        return `<div class="prompt-wrap"><div class="prompt-math">${htmlEscape(prompt.htmlMath)}</div></div>`;
      }
      if (prompt.kind === "rounding") {
        const roundedSource = renderUnderlinedRoundingNumber(prompt.number, prompt.place);
        const nl = prompt.view === "numberline" ? renderRoundingNumberLine(prompt) : "";
        return `
          <div class="prompt-wrap">
            <div class="rounding-line">Round ${roundedSource}</div>
            <div class="prompt-math" style="font-size:1.08rem">to nearest ${prompt.placeText}</div>
            ${nl}
          </div>`;
      }
      if (prompt.kind === "counting") {
        const seq = prompt.sequence.map((x) => (x === null ? '<span class="missing-token">____</span>' : formatNumber(x))).join(", ");
        return `
          <div class="prompt-wrap">
            <div class="counting-line">${seq}</div>
          </div>`;
      }
      if (prompt.kind === "tellingtime") return renderTellingTimePrompt(prompt, context);
      return renderTenFrames(prompt.total);
    }

    function buildTttBoard(prompts, sizeMode = "full") {
      const table = document.createElement("table");
      table.className = "ttt-board";
      if (sizeMode === "small") table.classList.add("small");
      if (sizeMode === "medium") table.classList.add("medium");
      const tbody = document.createElement("tbody");
      const promptContext = sizeMode === "small" ? "ttt-small" : sizeMode === "medium" ? "ttt-medium" : "ttt";

      let idx = 0;
      for (let r = 0; r < 3; r += 1) {
        const tr = document.createElement("tr");
        for (let c = 0; c < 3; c += 1) {
          const td = document.createElement("td");
          if (r < 2) td.classList.add("has-bottom");
          if (c < 2) td.classList.add("has-right");
          const prompt = prompts[idx++];
          td.classList.add(`kind-${prompt.kind}`);
          td.innerHTML = `<div class="ttt-cell-inner cell-${prompt.kind}">${renderPromptHtml(prompt, promptContext)}</div>`;
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      table.appendChild(tbody);
      return table;
    }

    function buildTttGamesSheet(pageIndex, gamesPerPage) {
      const isFour = gamesPerPage === 4;
      const article = document.createElement("article");
      article.className = isFour ? "sheet ttt-four" : "sheet ttt-two";
      article.innerHTML = `
        <div class="sheet-title">${generatorTitle()}</div>
        <div class="sheet-meta">Tic Tac Toe (${gamesPerPage} Games) | ${difficultyLabel()} | Page ${pageIndex}</div>
        <div class="${isFour ? "ttt-four-grid" : "ttt-two-grid"}" id="tttGrid-${pageIndex}"></div>
        <div class="copy">Copyright - InterventionStation.com - @TeachwithMrC</div>
      `;

      const mount = article.querySelector(`#tttGrid-${pageIndex}`);
      for (let gameNum = 1; gameNum <= gamesPerPage; gameNum += 1) {
        const prompts = makePrompts(9);
        const wrap = document.createElement("section");
        wrap.className = "mini-game";
        wrap.innerHTML = `<div class="mini-title">Game ${gameNum}</div>`;
        wrap.appendChild(buildTttBoard(prompts, isFour ? "small" : "medium"));

        mount.appendChild(wrap);
      }
      return article;
    }

    function buildRollTable(prompts) {
      const table = document.createElement("table");
      table.className = "roll-table";
      const cols = 6;
      const rows = Math.ceil(prompts.length / cols);

      const header = table.insertRow();
      for (let c = 0; c < cols; c += 1) {
        const td = header.insertCell();
        td.className = "dice-cell";
        const img = document.createElement("img");
        img.src = `images/dice${c + 1}.png`;
        img.alt = `Dice ${c + 1}`;
        td.appendChild(img);
      }

      let i = 0;
      for (let r = 0; r < rows; r += 1) {
        const row = table.insertRow();
        for (let c = 0; c < cols; c += 1) {
          const td = row.insertCell();
          const prompt = prompts[i] || null;
          td.innerHTML = prompt ? renderPromptHtml(prompt, "roll") : "";
          i += 1;
        }
      }

      return table;
    }

    function buildRollSheet(prompts, pageIndex) {
      const article = document.createElement("article");
      article.className = "sheet";
      article.innerHTML = `
        <div class="sheet-title">${generatorTitle()}</div>
        <div class="sheet-meta">Roll and Read | ${difficultyLabel()} | Page ${pageIndex}</div>
        <div id="tableMount-${pageIndex}"></div>
        <div class="copy">Copyright - InterventionStation.com - @TeachwithMrC</div>
      `;
      article.querySelector(`#tableMount-${pageIndex}`).appendChild(buildRollTable(prompts));
      return article;
    }

    function generatePrintables() {
      const copies = Math.max(1, Math.min(12, Number(copiesInput.value) || 1));
      state.copies = copies;
      copiesInput.value = String(copies);
      const tttGamesPerPage = state.tttPerPage === 2 ? 2 : 4;

      outputEl.innerHTML = "";
      for (let i = 1; i <= copies; i += 1) {
        if (state.gameType === "tictactoe") {
          outputEl.appendChild(buildTttGamesSheet(i, tttGamesPerPage));
        } else {
          outputEl.appendChild(buildRollSheet(makePrompts(state.gridSize), i));
        }
      }
      outputEl.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    document.querySelectorAll("#gameTypeRow .pill").forEach((button) => {
      button.addEventListener("click", () => {
        state.gameType = button.dataset.gameType;
        if (state.gameType === "tictactoe" && state.operation === "coins" && state.tttPerPage !== 2) {
          state.tttPerPage = 2;
          tttPerPageSelect.value = "2";
        }
        setSelectedInRow("gameTypeRow", "data-game-type", state.gameType);
        updateRegroupVisibility();
      });
    });

    document.querySelectorAll("#operationRow .pill").forEach((button) => {
      button.addEventListener("click", () => {
        state.operation = button.dataset.operation;
        if (state.operation === "coins" && state.gameType === "tictactoe") {
          state.tttPerPage = 2;
          tttPerPageSelect.value = "2";
        }
        setSelectedInRow("operationRow", "data-operation", state.operation);
        updateDifficultyOptions();
        updateRegroupVisibility();
        updateGeneratorTitle();
      });
    });

    difficultySelect.addEventListener("change", () => {
      state.difficulty = difficultySelect.value;
    });

    regroupSelect.addEventListener("change", () => {
      state.regroupMode = regroupSelect.value;
    });

    roundingStyleSelect.addEventListener("change", () => {
      state.roundingStyle = roundingStyleSelect.value;
    });

    roundingNearestSelect.addEventListener("change", () => {
      state.roundingNearest = Number(roundingNearestSelect.value) || 10;
      enforceRoundingWithin();
    });

    roundingWithinSelect.addEventListener("change", () => {
      state.roundingWithin = Number(roundingWithinSelect.value) || 100;
      enforceRoundingWithin();
    });

    countingStyleSelect.addEventListener("change", () => {
      state.countingStyle = countingStyleSelect.value;
    });

    coinMarkerSelect.addEventListener("change", () => {
      state.coinMarkerMode = coinMarkerSelect.value === "hide" ? "hide" : "show";
    });

    tttPerPageSelect.addEventListener("change", () => {
      state.tttPerPage = Number(tttPerPageSelect.value) === 2 ? 2 : 4;
    });

    gridSizeSelect.addEventListener("change", () => {
      state.gridSize = Number(gridSizeSelect.value) || 24;
    });

    document.getElementById("btnGenerate").addEventListener("click", generatePrintables);
    document.getElementById("btnPrint").addEventListener("click", () => window.print());

    updateDifficultyOptions();
    updateRegroupVisibility();
    updateGeneratorTitle();
    roundingStyleSelect.value = state.roundingStyle;
    roundingNearestSelect.value = String(state.roundingNearest);
    roundingWithinSelect.value = String(state.roundingWithin);
    enforceRoundingWithin();
    countingStyleSelect.value = state.countingStyle;
    coinMarkerSelect.value = state.coinMarkerMode;
    tttPerPageSelect.value = String(state.tttPerPage);
    generatePrintables();
  </script>
</body>
</html>
