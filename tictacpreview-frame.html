<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Tic Tac Toe Generator - PREVIEW FRAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #1f365f;
      --bg: #f3f5f7;
      --preview-overlay-top: 420px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Poppins", sans-serif;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    .preview-host {
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 1200px;
      background: #fff;
      overflow: hidden;
      border: 2px solid #111;
    }

    .generator-frame {
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
    }

    .preview-watermark {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-overlay-top);
      bottom: 0;
      z-index: 118;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.04);
      background-image: url("data:image/svg+xml,%3Csvg width='250' height='250' viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='20' y='150' fill='%23000' opacity='0.14' transform='rotate(-45 125 125)' font-family='Poppins' font-weight='900' font-size='30'%3EPREVIEW MODE%3C/text%3E%3C/svg%3E");
    }

    .preview-shade {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-overlay-top);
      bottom: 0;
      z-index: 119;
      pointer-events: none;
      background:
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.18)),
        linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.42) 40%, rgba(0, 0, 0, 0.6));
      backdrop-filter: blur(1.6px) saturate(0.9);
      -webkit-backdrop-filter: blur(1.6px) saturate(0.9);
    }

    @media (max-width: 900px) {
      .preview-host {
        min-height: 1080px;
      }
    }

    @media print {
      body { display: none !important; }
    }
  </style>
  <script src="preview_tryme_mobile_mode.js?v=20260226-tryme3" defer></script>
</head>
<body oncontextmenu="return false;">
  <section class="preview-host" aria-label="Reading Tic Tac Toe Generator Preview Frame">
    <iframe
      id="generatorFrame"
      class="generator-frame"
      src="01tictactoegenerator.html?v=20260223-preview"
      title="Reading Tic Tac Toe Printable Generator"
      loading="eager"
    ></iframe>

    <div class="preview-watermark" aria-hidden="true"></div>
    <div class="preview-shade" aria-hidden="true"></div>
  </section>

  <script>
    (function () {
      const frame = document.getElementById("generatorFrame");
      const rootStyle = document.documentElement.style;

      function clickIfPresent(doc, selector) {
        const el = doc.querySelector(selector);
        if (el) el.click();
      }

      function ensureOptionSelected(doc, selector) {
        const option = doc.querySelector(selector);
        if (!option) return;
        if (!option.classList.contains("selected")) option.click();
      }

      function syncOverlayTop(doc) {
        const output = doc.getElementById("output");
        if (!output) return;
        const overlayTop = Math.max(320, output.offsetTop - 6);
        rootStyle.setProperty("--preview-overlay-top", `${overlayTop}px`);
      }

      function bindOverlaySync(doc) {
        if (doc.body.dataset.previewOverlaySyncBound === "1") return;
        doc.body.dataset.previewOverlaySyncBound = "1";

        const delayedSync = () => window.setTimeout(() => syncOverlayTop(doc), 70);
        doc.addEventListener("click", delayedSync);
        doc.addEventListener("change", delayedSync);

        const observer = new MutationObserver(delayedSync);
        observer.observe(doc.body, { childList: true, subtree: true, attributes: true });
      }

      function configurePreview(doc) {
        // Keep exactly one starter skill selected for easy "Generate again" flow.
        doc
          .querySelectorAll('.skill-button.selected:not([data-skill="Short A"])')
          .forEach((button) => button.click());

        const shortA = doc.querySelector('.skill-button[data-skill="Short A"]');
        if (shortA && !shortA.classList.contains("selected")) shortA.click();

        ensureOptionSelected(doc, '#blendOptions .option-box[data-blends="no"]');
        ensureOptionSelected(doc, '#contentOptions .option-box[data-mode="words"]');

        clickIfPresent(doc, '#btnGenerate');
      }

      function lockPrint(doc) {
        const printButtons = [
          ...doc.querySelectorAll('button[onclick*="window.print"]'),
          ...doc.querySelectorAll("#fabPrint")
        ];

        printButtons.forEach((printBtn) => {
          printBtn.disabled = true;
          printBtn.textContent = "Print (Members Only)";
          printBtn.style.opacity = "0.55";
          printBtn.style.cursor = "not-allowed";
        });

        try {
          doc.defaultView.print = function () {};
        } catch (_) {}
      }

      function lockCustomization(doc) {
        if (doc.body.dataset.previewLockApplied === "1") return;
        doc.body.dataset.previewLockApplied = "1";

        const style = doc.createElement("style");
        style.id = "previewLockStyles";
        style.textContent = `
          h1,
          .subtitle,
          #floatingActions {
            display: none !important;
          }

          .layout {
            grid-template-columns: 1fr !important;
            margin-bottom: 8px !important;
          }

          .layout .left {
            display: none !important;
          }

          .layout .right {
            grid-column: 1 !important;
            padding-bottom: 0 !important;
          }

          .layout .right .table-section:not(.actions-sticky) {
            display: none !important;
          }

          .layout .right .actions-sticky {
            position: static !important;
          }

          .layout .right .actions-sticky .chips-title,
          .layout .right .actions-sticky #chips,
          .layout .right .actions-sticky button[onclick*="print"] {
            display: none !important;
          }

          #btnGenerate {
            display: inline-flex !important;
          }

          #output {
            filter: blur(1.4px) saturate(0.9);
          }

          #output * {
            user-select: none !important;
            -webkit-user-select: none !important;
          }
        `;
        doc.head.appendChild(style);

        const output = doc.getElementById("output");
        if (output) {
          output.style.pointerEvents = "none";
        }
      }

      function onLoad() {
        try {
          const doc = frame.contentDocument;
          if (!doc) return;

          configurePreview(doc);
          lockPrint(doc);
          lockCustomization(doc);
          bindOverlaySync(doc);
          syncOverlayTop(doc);

          doc.addEventListener("contextmenu", function (event) {
            event.preventDefault();
          });

          window.setTimeout(() => {
            configurePreview(doc);
            syncOverlayTop(doc);
          }, 260);

          window.setTimeout(() => {
            syncOverlayTop(doc);
          }, 900);
        } catch (_) {
          // Ignore cross-document errors if iframe origin changes.
        }
      }

      frame.addEventListener("load", onLoad);
      window.addEventListener("resize", onLoad);
    })();
  </script>
</body>
</html>
