<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digraph Word Ladder</title>

  <script src="digraphWordLadders_6words.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BoxesFont';
      src: local('BoxesFont'), url('fonts/boxes2.otf') format('opentype');
    }
    @font-face {
      font-family: 'UnderlineFont';
      src: local('UnderlineFont'), url('fonts/underlines.otf') format('opentype');
    }

    body { font-family: 'Poppins', sans-serif; margin: 10px; text-align: center; }
    h1 { font-size: 32px; margin-bottom: 2px; }
    .subtitle { font-size: 16px; margin-bottom: 8px; }

    button { font-size: 16px; padding: 4px 8px; margin: 4px; cursor: pointer; }

    .changed-bg { background-color: #f0f0f0; border-radius: 3px; padding: 0 2px; }

    @media print {
      body * { visibility: hidden; }
      #ladderOutput, #ladderOutput * { visibility: visible; }
      #ladderOutput { position: absolute; top: 0; left: 0; width: 100%; margin: 0; padding: 10px; }
      @page { margin: 0.5in; }
    }
  </style>
</head>
<body>

  <h1>Digraph Word Ladder</h1>
  <p class="subtitle">
    <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
  </p>

  <div style="margin-bottom:8px;">
    <label><input type="radio" name="cellStyle" value="elkonin" checked> Elkonin Boxes</label>
    <label><input type="radio" name="cellStyle" value="underlines"> Underlines</label>
  </div>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput" style="margin-top:8px; margin-bottom:60px;"></div>

  <script>
    function highlightChangedLetters(word, prevWord, useFont) {
      let lettersHTML = '';
      for (let i = 0; i < word.length; i++) {
        const isChanged = prevWord[i] !== word[i];
        lettersHTML += `<span class="${isChanged ? 'changed-bg' : ''}" style="font-family:'${useFont}', sans-serif;">1</span>`;
      }
      return lettersHTML;
    }

    function generateLadder() {
      if (!digraphWordLadders || digraphWordLadders.length === 0) {
        alert('❌ No 6-word ladders found!');
        return;
      }

      const cellStyle = document.querySelector('input[name="cellStyle"]:checked').value;
      const useFont = cellStyle === 'underlines' ? 'UnderlineFont' : 'BoxesFont';

      const ladder = digraphWordLadders[Math.floor(Math.random() * digraphWordLadders.length)];

      const ladderHTML = `
        <div style="display:flex;justify-content:center;flex-direction:column;align-items:center;width:98%;margin:0 auto;">
          <table style="border-collapse:collapse;margin:0 auto;width:100%;max-width:600px;">
            ${ladder.map((word, idx) => {
              const isLast = idx === ladder.length - 1;
              const isFirst = idx === 0;
              const prev = idx > 0 ? ladder[idx - 1] : "";

              // Word display
              const wordDisplay = isFirst
                ? `<div style="font-size:32px;font-weight:600;letter-spacing:2px;">${word}</div>`
                : `<div style="display:flex;justify-content:center;font-size:90px;letter-spacing:3px;font-weight:600;">${highlightChangedLetters(word, prev, useFont)}</div>`;

              const imgSrc = digraphLadderImages[word] || 'https://via.placeholder.com/110?text=?';
              const imageTD = `<td style="padding:5px 7px;width:140px;"><img src="${imgSrc}" alt="${word}" style="width:110px;height:110px;object-fit:contain;"></td>`;

              const wordTD = `<td style="padding:5px 7px;${!isLast ? 'border-bottom:4px solid #000;border-left:4px solid #000;border-right:4px solid #000;' : 'border-left:4px solid #000;border-right:4px solid #000;'}">${wordDisplay}</td>`;

              let hintTD = '<td style="padding:3px 5px;width:170px;"></td>';
              if (idx > 0) {
                let hint = '? → ?';
                for (let i = 0; i < word.length; i++) {
                  if (prev[i] !== word[i]) { hint = `${prev[i]} → ${word[i]}`; break; }
                }
                hintTD = `<td style="padding:3px 5px;width:170px;"><div style="display:flex;justify-content:center;align-items:center;background:#f0f0f0;border:3px solid #000;border-radius:12px;padding:6px 10px;font-size:22px;">${hint}</div></td>`;
              }

              return `<tr>${imageTD}${wordTD}${hintTD}</tr>`;
            }).join('')}
          </table>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }
  </script>

</body>
</html>
