
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level Lift Off Fluency Generator (CVC and FLSZ Words)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2#contentHeader {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table.option-table {
      margin: 0 auto 20px auto;
      border-collapse: separate;
      border-spacing: 40px 10px;
    }

    .option-table td {
      vertical-align: top;
      text-align: left;
    }

    .option-table label {
      display: block;
      margin: 6px 0;
    }

    .grid-size-section {
      margin-top: 20px;
    }

    #buttonRow {
      margin-top: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
    }

    #gridTitle {
      font-size: 28px;
      margin-top: 40px;
    }

    #skillLabelPrint {
      font-size: 20px;
      margin-bottom: 20px;
    }

    table.grid-table {
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 32px;
    }

    .grid-table td {
      border: 1px solid #000;
      width: 120px;
      height: 80px;
      text-align: center;
      vertical-align: middle;
      font-size: 32px;
    }

    .grid-table td.sentence {
      font-size: 24px;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      #printContainer, #printContainer * {
        visibility: visible;
      }

      #printContainer {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        text-align: center;
      }

      button, select, input, #setupSection {
        display: none;
      }

      #gridTitle {
        font-size: 36px;
      }

      #skillLabelPrint {
        font-size: 24px;
      }
    }

  </style>
</head>
<body>

  <h1>Level Lift Off Fluency Generator (CVC and FLSZ Words)</h1>
  <h2 id="contentHeader">Select Content Type and Options:</h2>

  <table class="option-table">
    <tr>
      <td>
        <strong>Skills</strong><br>
        <label><input type="checkbox" class="skill" value="0.1"> 0.1 - Short A</label>
        <label><input type="checkbox" class="skill" value="0.2"> 0.2 - Short O</label>
        <label><input type="checkbox" class="skill" value="0.3"> 0.3 - Short I</label>
        <label><input type="checkbox" class="skill" value="0.4"> 0.4 - Short U</label>
        <label><input type="checkbox" class="skill" value="0.5"> 0.5 - Short E</label>
        <label><input type="checkbox" class="skill" value="0.6"> 0.6 - FLSZ</label>
        <label><input type="checkbox" class="skill" value="0.7"> 0.7 - CVC and FLSZ</label>
        <label><input type="checkbox" class="skill" value="mixed"> Mixed CVC</label>
      </td>
      <td>
        <strong>Tricky-Sticky Words:</strong><br>
        <label><input type="checkbox" id="includeTricky"> Yes, Include Them</label>
        <div class="grid-size-section">
          <strong>Grid Size:</strong><br>
          <label><input type="radio" name="gridSize" value="15"> 3 x 5 - 15 words</label>
          <label><input type="radio" name="gridSize" value="20"> 4 x 5 - 20 words</label>
          <label><input type="radio" name="gridSize" value="25"> 5 x 5 - 25 words</label>
        </div>
      </td>
    </tr>
  </table>

  <div id="buttonRow">
    <button onclick="generateGrid()">Generate Fluency Grid</button>
    <button onclick="window.print()">Print</button>
  </div>

  <div id="printContainer">
    <div id="gridTitle"></div>
    <div id="skillLabelPrint"></div>
    <div id="gridContainer"></div>
    <br><br><br><br><br>
    <div style="font-size: 14px;">© InterventionStation.com – @TeachwithMrC</div>
    <br><br><br>
  </div>

  <script src="fluencyDataFull_v3.js"></script>
  <script src="fluencyGridGenerator.js"></script>

</body>
</html>
