<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 20px 10px;
    }

    td {
      vertical-align: middle;
    }

    .image-cell img {
      width: 60px;
      height: auto;
    }

    .word-box {
      border: 2px solid black;
      font-size: 32px;
      padding: 20px;
      width: 120px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .clue-box {
      border: 2px solid black;
      border-radius: 16px;
      padding: 8px 16px;
      font-size: 20px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>CVC Word Ladder</h1>
  <table>
    <tr>
      <td class="image-cell"><img src="images/cap.png" alt="cap"></td>
      <td><div class="word-box">c a p</div></td>
      <td></td>
    </tr>
    <tr>
      <td class="image-cell"><img src="images/cat.png" alt="cat"></td>
      <td><div class="word-box">_ _ _</div></td>
      <td><div class="clue-box">p → t</div></td>
    </tr>
    <tr>
      <td class="image-cell"><img src="images/bat.png" alt="bat"></td>
      <td><div class="word-box">_ _ _</div></td>
      <td><div class="clue-box">c → b</div></td>
    </tr>
    <tr>
      <td class="image-cell"><img src="images/bag.png" alt="bag"></td>
      <td><div class="word-box">_ _ _</div></td>
      <td><div class="clue-box">t → g</div></td>
    </tr>
    <tr>
      <td class="image-cell"><img src="images/bug.png" alt="bug"></td>
      <td><div class="word-box">_ _ _</div></td>
      <td><div class="clue-box">a → u</div></td>
    </tr>
    <tr>
      <td class="image-cell"><img src="images/bun.png" alt="bun"></td>
      <td><div class="word-box">_ _ _</div></td>
      <td><div class="clue-box">g → n</div></td>
    </tr>
  </table>
</body>
</html>
