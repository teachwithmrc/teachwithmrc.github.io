<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder Example</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 40px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      padding: 6px 12px;
      vertical-align: middle;
      text-align: center;
    }

    .ladder-cell {
      font-size: 24px;
      font-weight: bold;
      border: 2px solid black;
      width: 100px;
      height: 40px;
    }

    .hint-box {
      border: 2px solid black;
      padding: 6px 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      background: #f0f0f0;
    }

    img {
      max-height: 40px;
    }
  </style>
</head>
<body>

  <h2>CVC Word Ladder</h2>

  <table>
    <!-- Top of the ladder -->
    <tr>
      <td><img src="cap.png" alt="cap"></td>
      <td class="ladder-cell">c a p</td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td class="ladder-cell">_ _ _</td>
      <td><div class="hint-box">t → p</div></td>
    </tr>
    <tr>
      <td><img src="cat.png" alt="cat"></td>
      <td class="ladder-cell">_ _ _</td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td class="ladder-cell">_ _ _</td>
      <td><div class="hint-box">b → c</div></td>
    </tr>
    <tr>
      <td><img src="bat.png" alt="bat"></td>
      <td class="ladder-cell">_ _ _</td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td class="ladder-cell">_ _ _</td>
      <td><div class="hint-box">g → t</div></td>
    </tr>
    <!-- Bottom of the ladder -->
    <tr>
      <td><img src="bag.png" alt="bag"></td>
      <td class="ladder-cell">_ _ _</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
