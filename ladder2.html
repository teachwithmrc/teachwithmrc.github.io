<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    td {
      border: 2px solid black;
      padding: 12px;
      width: 140px;
      height: 90px;
      vertical-align: middle;
      text-align: center;
      font-size: 24px;
    }
    td img {
  max-height: 100%;
  max-width: 100%;
  object-fit: contain;
  display: block;
  margin: auto;
}
.bottom-cell {
  vertical-align: bottom;
}
    .image-cell {
      border: 2px solid black;
      padding: 8px;
    }

   .image-cell {
  padding: 1px;
     height: 150px;
  text-align: center;
  vertical-align: middle;
}

.no-top-left-bottom {
  border-top: none;
  border-left: none;
  border-bottom: none;
}

    .speech-bubble {
      display: inline-block;
      padding: 6px 24px;
      border: 2px solid black;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 600;
    }

    .bottom-cell {
      font-size: 28px;
      letter-spacing: 12px;
    }
    .letter-lines {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 20px;
}

.letter-lines span {
  display: block;
  width: 40px;     /* Adjust line length */
  height: 4px;     /* Adjust thickness */
  background: black;
  border-radius: 2px;
}
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>

  <table>
    <tr>
      <td class="image-cell no-top-left-bottom"><img src="images/cap.png" alt="cap"></td>
      <td><strong>c a p</strong></td>
      <td></td>
    </tr>
    <tr>
     <td class="image-cell no-top-left-bottom"><img src="images/cat.png" alt="cat"></td>
     <td class="bottom-cell"> <div class="letter-lines">   <span></span><span></span><span></span> </div></td>
      <td><div class="speech-bubble">p → t</div></td>
    </tr>
    <tr>
      <td class="image-cell no-top-left-bottom"><img src="images/bat.png" alt="bat"></td>
      <td class="bottom-cell"> <div class="letter-lines">   <span></span><span></span><span></span> </div></td>
      <td><div class="speech-bubble">c → b</div></td>
    </tr>
    <tr>
       <td class="image-cell no-top-left-bottom"><img src="images/bag.png" alt="bag"></td>
       <td class="bottom-cell"> <div class="letter-lines">   <span></span><span></span><span></span> </div></td>
      <td><div class="speech-bubble">t → g</div></td>
    </tr>
    <tr>
      <td class="image-cell no-top-left-bottom"><img src="images/bug.png" alt="bug"></td>
    <td class="bottom-cell"> <div class="letter-lines">   <span></span><span></span><span></span> </div></td>
      <td><div class="speech-bubble">a → u</div></td>
    </tr>
    <tr>
      <td class="image-cell no-top-left-bottom"><img src="images/bun.png" alt="bun"></td>
    <td class="bottom-cell"> <div class="letter-lines">   <span></span><span></span><span></span> </div></td>
      <td><div class="speech-bubble">g → n</div></td>
    </tr>
  </table>

</body>
</html>
