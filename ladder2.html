<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .ladder-table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .ladder-table td {
      padding: 10px;
      border: 2px solid black;
      width: 100px;
      height: 60px;
      vertical-align: middle;
      font-size: 20px;
    }
    .image-cell img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .hint-cell {
      font-weight: bold;
      font-size: 18px;
    }
    .top-word {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <table class="ladder-table">
    <!-- Row 1 -->
    <tr>
      <td class="image-cell"><img src="images/cap.png" alt="cap"></td>
      <td class="top-word">c a p</td>
      <td></td>
    </tr>
    <!-- Row 2 -->
    <tr>
      <td class="image-cell"><img src="images/cat.png" alt="cat"></td>
      <td>_ _ _</td>
      <td class="hint-cell">p → t</td>
    </tr>
    <!-- Row 3 -->
    <tr>
      <td class="image-cell"><img src="images/bat.png" alt="bat"></td>
      <td>_ _ _</td>
      <td class="hint-cell">c → b</td>
    </tr>
    <!-- Row 4 -->
    <tr>
      <td class="image-cell"><img src="images/bag.png" alt="bag"></td>
      <td>_ _ _</td>
      <td class="hint-cell">t → g</td>
    </tr>
    <!-- Row 5 -->
    <tr>
      <td class="image-cell"><img src="images/bug.png" alt="bug"></td>
      <td>_ _ _</td>
      <td class="hint-cell">a → u</td>
    </tr>
    <!-- Row 6 -->
    <tr>
      <td class="image-cell"><img src="images/bun.png" alt="bun"></td>
      <td>_ _ _</td>
      <td class="hint-cell">g → n</td>
    </tr>
  </table>

</body>
</html>
