<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
body {
  font-family: 'Poppins', sans-serif;
  padding: 10px;
  font-size: 14px;
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

table {
  border-collapse: collapse;
  margin: 0 auto;
  table-layout: fixed; /* NEW: ensures column widths behave predictably */
  width: 100%;          /* NEW: makes table use full width */
}

tr {
  height: 90px; /* Consistent row height */
}

td, th {
  border: 6px solid black;
  padding: 4px;
  font-size: 14px;
  vertical-align: middle;
  text-align: center;
}

td img {
  max-height: 80px;     /* Shrink image */
  max-width: 80px;
  object-fit: contain;
  display: block;
  margin: auto;
}

.top-word {
  font-size: 26px;
  letter-spacing: 6px;
  vertical-align: bottom;  /* ✅ Put cap text at bottom of the cell */
  height: 100%;
}

.image-cell {
  height: 90px; /* Consistent image cell height */
  border: 2px solid black;
}

.bottom-cell {
  height: 90px;
  vertical-align: bottom;
}

.letter-lines {
  display: flex;
  justify-content: center;
  gap: 6px;       /* Narrower gap between lines */
  margin-top: 0;
  height: 100%;
  align-items: flex-end; /* ✅ Push lines to bottom of cell */
}

.letter-lines span {
  display: block;
  width: 25px;
  height: 3px;
  background: black;
  border-radius: 2px;
}

.speech-bubble {
  display: inline-block;
  padding: 4px 10px;
  font-size: 16px;
  font-weight: 600;
  border: 2px solid black;
  border-radius: 18px;
  white-space: nowrap;
}

.no-top-border { border-top: none; }
.no-bottom-border { border-bottom: none; }
.no-top-left-bottom {
  border-top: none;
  border-left: none;
  border-bottom: none;
}
.no-top-right-bottom {
  border-top: none;
  border-right: none;
  border-bottom: none;
}

@media print {
  body {
    margin: 0;
    padding: 0;
  }

  button {
    display: none;
  }

  table {
    page-break-inside: avoid;
  }

  .letter-lines span {
    display: inline-block !important;
    background: black !important;
  }
}

.middle-col {
  width: 180px;
}

.speech-col {
  width: 80px;
}

.image-col {
  width: 80px;
}
  </style>
</head>
<body>
<button onclick="window.print()">Print Page</button>
  <h1>CVC Word Ladder</h1>

  <table>
    <tr>
  <td class="image-cell no-top-left-bottom image-col">
    <img src="images/cap.png" alt="cap">
  </td>
  <td class="top-word no-top-border middle-col">c a p</td>
  <td class="no-top-right-bottom speech-col"></td>
</tr>
<tr>
  <td class="image-cell no-top-left-bottom image-col">
    <img src="images/cat.png" alt="cat">
  </td>
  <td class="bottom-cell middle-col">
    <div class="letter-lines">
      <span></span><span></span><span></span>
    </div>
  </td>
  <td class="no-top-right-bottom speech-col">
    <div class="speech-bubble">p → t</div>
  </td>
</tr>
  </table>

</body>
</html>
