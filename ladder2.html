<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CVC Word Ladder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .ladder-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .ladder-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .img-cell img {
      height: 50px;
    }

    .ladder-box {
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 28px;
      min-width: 120px;
      min-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -1px 0;
    }

    .hint-box {
      border: 2px solid black;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 18px;
      font-weight: 600;
      min-width: 80px;
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>

  <div class="ladder-container">
    <div class="ladder-row">
      <div class="img-cell"><img src="images/cap.png" alt="cap"></div>
      <div class="ladder-box"><strong>c a p</strong></div>
      <div class="hint-box" style="visibility: hidden;">x → y</div>
    </div>

    <div class="ladder-row">
      <div class="img-cell"><img src="images/cat.png" alt="cat"></div>
      <div class="ladder-box">_ _ _</div>
      <div class="hint-box">p → t</div>
    </div>

    <div class="ladder-row">
      <div class="img-cell"><img src="images/bat.png" alt="bat"></div>
      <div class="ladder-box">_ _ _</div>
      <div class="hint-box">c → b</div>
    </div>

    <div class="ladder-row">
      <div class="img-cell"><img src="images/bag.png" alt="bag"></div>
      <div class="ladder-box">_ _ _</div>
      <div class="hint-box">t → g</div>
    </div>

    <div class="ladder-row">
      <div class="img-cell"><img src="images/bug.png" alt="bug"></div>
      <div class="ladder-box">_ _ _</div>
      <div class="hint-box">a → u</div>
    </div>

    <div class="ladder-row">
      <div class="img-cell"><img src="images/bun.png" alt="bun"></div>
      <div class="ladder-box">_ _ _</div>
      <div class="hint-box">g → n</div>
    </div>
  </div>

</body>
</html>
