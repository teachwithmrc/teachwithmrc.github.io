<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    .ladder {
      margin: 0 auto;
      display: table;
      border-collapse: separate;
      border-spacing: 10px 4px;
    }

    .ladder-row {
      display: table-row;
    }

    .ladder-cell {
      display: table-cell;
      vertical-align: middle;
      padding: 4px 8px;
    }

    .image-cell img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .word-box {
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      min-width: 100px;
    }

    .hint-box {
      border: 2px solid black;
      padding: 6px 12px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<h1>CVC Word Ladder</h1>

<div class="ladder">

  <!-- Top Word -->
  <div class="ladder-row">
    <div class="ladder-cell image-cell"><img src="images/cap.png" alt="cap"></div>
    <div class="ladder-cell word-box">c a p</div>
    <div class="ladder-cell"></div>
  </div>

  <!-- cat -->
  <div class="ladder-row">
    <div class="ladder-cell image-cell"><img src="images/cat.png" alt="cat"></div>
    <div class="ladder-cell word-box">_ _ _</div>
    <div class="ladder-cell hint-box">t → p</div>
  </div>

  <!-- bat -->
  <div class="ladder-row">
    <div class="ladder-cell image-cell"><img src="images/bat.png" alt="bat"></div>
    <div class="ladder-cell word-box">_ _ _</div>
    <div class="ladder-cell hint-box">b → c</div>
  </div>

  <!-- bag -->
  <div class="ladder-row">
    <div class="ladder-cell image-cell"><img src="images/bag.png" alt="bag"></div>
    <div class="ladder-cell word-box">_ _ _</div>
    <div class="ladder-cell hint-box">g → t</div>
  </div>

</div>

</body>
</html>
