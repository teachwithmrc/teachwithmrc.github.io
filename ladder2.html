<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    .ladder-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .img-cell, .word-cell, .hint-cell {
      padding: 10px;
    }
    .word-box {
      border: 2px solid black;
      width: 140px;
      height: 60px;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .blank-box {
      border: 2px solid black;
      width: 140px;
      height: 60px;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 14px;
    }
    .hint-box {
      border: 2px solid black;
      border-radius: 12px;
      font-size: 20px;
      padding: 12px 20px;
      font-weight: bold;
    }
    .img-cell img {
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>CVC Word Ladder</h1>

  <div class="ladder-row">
    <div class="img-cell"><img src="images/cap.png" alt="cap"></div>
    <div class="word-cell"><div class="word-box">c a p</div></div>
    <div class="hint-cell"></div>
  </div>

  <div class="ladder-row">
    <div class="img-cell"><img src="images/cat.png" alt="cat"></div>
    <div class="word-cell"><div class="blank-box">_ _ _</div></div>
    <div class="hint-cell"><div class="hint-box">t → p</div></div>
  </div>

  <div class="ladder-row">
    <div class="img-cell"><img src="images/bat.png" alt="bat"></div>
    <div class="word-cell"><div class="blank-box">_ _ _</div></div>
    <div class="hint-cell"><div class="hint-box">b → c</div></div>
  </div>

  <div class="ladder-row">
    <div class="img-cell"><img src="images/bag.png" alt="bag"></div>
    <div class="word-cell"><div class="blank-box">_ _ _</div></div>
    <div class="hint-cell"><div class="hint-box">g → t</div></div>
  </div>

</body>
</html>
