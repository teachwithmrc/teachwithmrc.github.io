<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CVC Word Ladder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      max-width: 600px;
    }

    .left, .middle, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left img {
      height: 50px;
      margin: 10px;
    }

    .middle .box {
      border: 2px solid black;
      padding: 10px 20px;
      font-size: 28px;
      margin: -1px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 120px;
      min-height: 60px;
    }

    .right .hint {
      border: 2px solid black;
      border-radius: 12px;
      padding: 8px 16px;
      margin: 14px 0;
      font-size: 18px;
      font-weight: 600;
      display: inline-block;
      min-width: 80px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>

  <div class="container">
    <div class="left">
      <img src="cap.png" alt="cap">
      <img src="cat.png" alt="cat">
      <img src="bat.png" alt="bat">
      <img src="bag.png" alt="bag">
      <img src="bug.png" alt="bug">
      <img src="bun.png" alt="bun">
    </div>

    <div class="middle">
      <div class="box"><strong>c a p</strong></div>
      <div class="box">_ _ _</div>
      <div class="box">_ _ _</div>
      <div class="box">_ _ _</div>
      <div class="box">_ _ _</div>
      <div class="box">_ _ _</div>
    </div>

    <div class="right">
      <div class="hint"></div>
      <div class="hint">p → t</div>
      <div class="hint">c → b</div>
      <div class="hint">t → g</div>
      <div class="hint">a → u</div>
      <div class="hint">g → n</div>
    </div>
  </div>

</body>
</html>
