<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluency Grid Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 40px;
    }
    #gridContainer {
      margin-top: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      font-family: 'Poppins', sans-serif;
    }
    td {
      border: 1px solid #000;
      width: 200px;
      height: 100px;
      font-size: 14px;
      text-align: center;
      vertical-align: middle;
      padding: 10px;
    }
    #footer {
      margin-top: 100px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
    }
    @page {
      size: landscape;
    }
    @media print {
      #setupSection, button, select, label, input {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div id="setupSection">
    <h2>Fluency Grid Generator</h2>
    <label><input type="checkbox" value="0.1-sentences" checked> 0.1 - Short A Sentences</label><br>
    <label><input type="checkbox" value="0.2-sentences" checked> 0.2 - Short O Sentences</label><br>
    <label><input type="checkbox" value="0.3-sentences"> 0.3 - Short I Sentences</label><br>
    <label><input type="checkbox" value="0.4-sentences"> 0.4 - Short U Sentences</label><br>
    <label><input type="checkbox" value="0.5-sentences"> 0.5 - Short E Sentences</label><br><br>
    <button onclick="generateGrid()">Generate Fluency Grid</button>
    <button onclick="window.print()">Print</button>
  </div>

  <h2 id="gridTitle" style="margin-top: 40px;">Fluency Sentences</h2>
  <div id="gridContainer"></div>

  <div id="footer">Copyright - InterventionStation.com - @TeachwithMrC</div>

  <script>
    window.sentenceData = window.sentenceData || {
      "0.1-sentences": [
        "A ham sat at a mat.", "I had a jam at the pan.", "Pam sat at a mat.", "The bat and the cat ran.",
        "Sam had a tan cap.", "A bag had a tag.", "I am at the van.", "The can had a jam.",
        "A man sat at a cab.", "Pat the Cat had a nap.", "I had a bag.", "A cat sat at the mat.",
        "Sam the Ram sat at the mat.", "Pam and Pat had a map.", "The bat and the cap sat.",
        "A man had a cap.", "I sat at the van.", "Dan and Sam sat.", "A rat ran at the bag.", "The cat ran at a cab."
      ],
      "0.2-sentences": [
        "The dog is on the cot.", "Tom had a hot dog.", "A fox ran to the box.", "Mom sat on the log.",
        "Dot got a hug.", "I am not hot.", "Hop on the big box.", "The top is off.",
        "Ron got a job.", "The dog hid in the fog.", "The pot is on the top.", "I got a lot of hot dogs.",
        "Tom ran to the cot.", "The dog got on the log.", "Hot dogs and pop.", "Pop got a box.",
        "The fox is hot.", "Dot is not on the box.", "Ron had a red pot.", "The job is not hot."
      ],
      "0.3-sentences": [
        "I hit the bin.", "The kid is in the pit.", "He did a big jig.", "Sit on the red lip.",
        "You fix the van.", "The pig is it.", "Jim hid the bin.", "It is his lid.",
        "The big kid can dig.", "The kit is on the bib.", "The man bit the fig.", "I hid it in the bin.",
        "Dig and fit the pin.", "The lid is a bit big.", "Sit and zip it.", "Did you fix it?",
        "The pig bit the kid.", "The fig is big.", "Dip it in the bin.", "He is in the pit."
      ],
      "0.4-sentences": [
        "You dug in the mud.", "The sun is on the mat.", "The bug hid in the cup.", "Be on the red rug.",
        "He cut the bun.", "The gum is fun.", "I had a sub.", "The pup ran to the tub.",
        "Dan had a hug.", "Fun in the sun.", "Gus got the sub.", "Run to the van.",
        "The bun had a nut.", "Cut up the bun.", "The cup is full.", "The pup dug a rut.",
        "The rug is red.", "The mud is on the cup.", "The bug is on the sub.", "Pug got a hug."
      ],
      "0.5-sentences": [
        "I met the red hen.", "The vet had a pet.", "The web is on me.", "He got a ten from me.",
        "The pet sat on the mat.", "Ben fed the hen.", "I let the pen drop.", "Get the leg up.",
        "The bed is wet.", "Ten men sat.", "Yes, he met the vet.", "Set the peg in the net.",
        "Let me get it.", "The red jet is in the den.", "The pen is on the bed.", "He led the pet to the vet.",
        "The men set the web.", "Get wet in the tub.", "Ben met the vet.", "Deb is in the den."
      ]
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateGrid() {
      const checkboxes = document.querySelectorAll('#setupSection input[type="checkbox"]:checked');
      const selectedKeys = Array.from(checkboxes).map(cb => cb.value);
      let sentences = [];
      selectedKeys.forEach(key => {
        sentences = sentences.concat(window.sentenceData[key] || []);
      });
      sentences = shuffle(sentences).slice(0, 12);

      let html = '<table>';
      for (let i = 0; i < 4; i++) {
        html += '<tr>';
        for (let j = 0; j < 3; j++) {
          const idx = i * 3 + j;
          const sentence = sentences[idx] || "";
          html += `<td>${sentence}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      document.getElementById('gridContainer').innerHTML = html;
    }
  </script>

</body>
</html>
