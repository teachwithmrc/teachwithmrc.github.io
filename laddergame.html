<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      margin: 0 10px;
      font-size: 16px;
    }

    .ladder-table {
      border-collapse: collapse;
      margin: 30px auto;
    }

    .ladder-table td {
      padding: 10px;
      vertical-align: middle;
      text-align: center;
    }

    .ladder-cell {
      border: 2px solid black;
      width: 120px;
      height: 50px;
      font-size: 24px;
      font-weight: bold;
    }

    .ladder-cell.bottom-open {
      border-left: 2px solid black;
      border-right: 2px solid black;
      border-top: 2px solid black;
      border-bottom: none;
    }

    .ladder-cell.top-open {
      border-left: 2px solid black;
      border-right: 2px solid black;
      border-top: none;
      border-bottom: 2px solid black;
    }

    .change-box {
      font-size: 18px;
      font-weight: bold;
      width: 80px;
      border: 2px solid black;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .picture img {
      height: 50px;
      width: auto;
    }

    button {
      font-size: 16px;
      margin: 20px 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder Generator</h1>

  <label><input type="checkbox" id="showHint"> Include hint (b → h)</label>
  <label><input type="checkbox" id="showPhoto"> Include photo</label>

  <br>
  <button onclick="generateLadder()">Generate</button>
  <button onclick="window.print()">Print</button>

  <div id="ladderContainer"></div>

  <script src="cvcLadderData.js"></script>
  <script>
    function generateLadder() {
      const includeHint = document.getElementById("showHint").checked;
      const includePhoto = document.getElementById("showPhoto").checked;
      const container = document.getElementById("ladderContainer");
      container.innerHTML = "";

      if (!includeHint && !includePhoto) {
        container.innerHTML = "<p style='color: red; font-weight: bold;'>Please select at least one option: Hint or Photo.</p>";
        return;
      }

      const maxSteps = 5;
      const usedWords = new Set();
      let currentWord = cvcLadderWords[Math.floor(Math.random() * cvcLadderWords.length)];

      // Helper to find a word that differs by one letter
      function getNextWord(word) {
        const shuffled = [...cvcLadderWords].sort(() => Math.random() - 0.5);
        for (let candidate of shuffled) {
          if (!usedWords.has(candidate) && isOneLetterDifferent(word, candidate)) {
            return candidate;
          }
        }
        return null;
      }

      function isOneLetterDifferent(w1, w2) {
        if (w1.length !== w2.length) return false;
        let diff = 0;
        for (let i = 0; i < w1.length; i++) {
          if (w1[i] !== w2[i]) diff++;
        }
        return diff === 1;
      }

      const ladder = [];
      usedWords.add(currentWord);

      for (let i = 0; i < maxSteps - 1; i++) {
        const nextWord = getNextWord(currentWord);
        if (!nextWord) break;
        ladder.push({ from: currentWord, to: nextWord });
        usedWords.add(nextWord);
        currentWord = nextWord;
      }

      ladder.reverse(); // So the bottom is the starting word

      // Render the ladder
      let html = `<table class='ladder-table'>`;

      ladder.forEach((step, i) => {
        const changeIndex = [...step.from].findIndex((ch, j) => ch !== step.to[j]);
        const hintBox = includeHint ? `<div class='change-box'>${step.from[changeIndex]} → ${step.to[changeIndex]}</div>` : "";
        const imgBox = includePhoto && cvcLadderImages[step.to]
          ? `<div class='picture'><img src='${cvcLadderImages[step.to]}' alt='${step.to}'></div>` : "";

        html += `
          <tr>
            <td>${i % 2 === 0 ? hintBox : imgBox}</td>
            <td class='ladder-cell'>_ _ _</td>
            <td>${i % 2 === 1 ? hintBox : imgBox}</td>
          </tr>
        `;
      });

      html += `
        <tr>
          <td></td>
          <td class='ladder-cell bottom-open'><strong>${ladder[0].from.split("").join(" ")}</strong></td>
          <td></td>
        </tr>
      </table>`;

      container.innerHTML = html;
    }
  </script>
</body>
</html>
