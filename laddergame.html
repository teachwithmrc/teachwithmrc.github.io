<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      margin: 0 10px;
      font-size: 16px;
    }

    .ladder-table {
      border-collapse: collapse;
      margin: 30px auto;
    }

    .ladder-table td {
      padding: 10px;
      vertical-align: middle;
      text-align: center;
    }

    .ladder-cell {
      border: 2px solid black;
      width: 120px;
      height: 50px;
      font-size: 24px;
      font-weight: bold;
    }

    .ladder-cell.bottom-open {
      border-left: 2px solid black;
      border-right: 2px solid black;
      border-top: 2px solid black;
      border-bottom: none;
    }

    .ladder-cell.top-open {
      border-left: 2px solid black;
      border-right: 2px solid black;
      border-top: none;
      border-bottom: 2px solid black;
    }

    .change-box {
      font-size: 18px;
      font-weight: bold;
      width: 80px;
      border: 2px solid black;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .picture img {
      height: 50px;
      width: auto;
    }

    button {
      font-size: 16px;
      margin: 20px 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder Generator</h1>

  <label><input type="checkbox" id="showHint"> Include hint (b → h)</label>
  <label><input type="checkbox" id="showPhoto"> Include photo</label>

  <br>
  <button onclick="generateLadder()">Generate</button>
  <button onclick="window.print()">Print</button>

  <div id="ladderContainer"></div>

  <script>
    function generateLadder() {
      const container = document.getElementById('ladderContainer');
      container.innerHTML = ""; // Clear previous ladder

      const ladderHTML = `
        <table class='ladder-table'>
          <tr>
            <td><div class='change-box'>m → r</div></td>
            <td class='ladder-cell top-open'>_ _ _</td>
            <td class='picture'><img src='images/rip.png' alt='rip'></td>
          </tr>
          <tr>
            <td class='picture'><img src='images/hop.png' alt='hop'></td>
            <td class='ladder-cell'>_ _ _</td>
            <td><div class='change-box'>h → m</div></td>
          </tr>
          <tr>
            <td><div class='change-box'>t → p</div></td>
            <td class='ladder-cell'>_ _ _</td>
            <td class='picture'><img src='images/hip.png' alt='hip'></td>
          </tr>
          <tr>
            <td class='picture'><img src='images/hit.png' alt='hit'></td>
            <td class='ladder-cell'>_ _ _</td>
            <td><div class='change-box'>a → i</div></td>
          </tr>
          <tr>
            <td><div class='change-box'>b → h</div></td>
            <td class='ladder-cell'>_ _ _</td>
            <td class='picture'><img src='images/hat.png' alt='hat'></td>
          </tr>
          <tr>
            <td></td>
            <td class='ladder-cell bottom-open'><strong>b a t</strong></td>
            <td></td>
          </tr>
        </table>
      `;

      container.innerHTML = ladderHTML;
    }
  </script>
</body>
</html>
