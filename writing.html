<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Word Worksheet Generator</title>
  <script src="cvcLadderData.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      text-align: center;
    }

    @page { size: letter; margin: 0.3in; }

    /* Title and Directions */
    #worksheetTitle { font-size: 24px; font-weight: 800; margin-bottom: 6px; }
    #worksheetDirections { font-size: 18px; margin-bottom: 10px; }

    /* Word Bank */
    .word-bank {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin: 10px auto 16px auto;
      max-width: 520px;
    }
    .word-bank span {
      font-size: 20px;
      font-weight: 700;
      margin: 4px 10px;
    }

    /* Table */
    table { 
      margin: auto; 
      border-collapse: collapse; 
      width: 520px; 
    }
    th, td {
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      padding: 2px;
      font-size: 12px;
    }

    /* Picture & Write cells */
    td.number-cell { font-size: 22px; font-weight: 700; width: 40px; }
    td.picture-td { width: 140px; height: 80px; }
    td.picture-td img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    td.write-cell { width: 180px; height: 80px; }
    td.write-cell img { width: 100%; height: auto; }

    /* Answer Key */
    #answerKey { page-break-before: always; margin-top: 20px; }

    /* Copyright */
    #worksheetCopyright {
      font-size: 9px;
      text-align: right;
      margin-top: 6px;
      padding-right: 20px;
      visibility: hidden;
    }

    /* Print Styles */
    @media print {
      body * { visibility: hidden !important; }
      #printableSection, #printableSection * { visibility: visible !important; }

      #printableSection {
        position: absolute !important;
        top: 0; left: 0;
        width: 98% !important;
        margin: 0 auto !important;
        transform: scale(0.88) !important;
        transform-origin: top center;
      }

      #worksheetTitle { font-size: 26px !important; }
      #worksheetDirections { font-size: 20px !important; }
      .word-bank { font-size: 18px !important; }
      .word-bank span { font-size: 20px !important; }
      td.number-cell { font-size: 22px !important; }

      #worksheetCopyright {
        display: block !important;
        visibility: visible !important;
        position: fixed !important;
        bottom: 8px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Picture Word Worksheet Generator</h1>
  <div class="subtitle">
    Select a phonics skill, then generate a worksheet with matching pictures and Elkonin writing boxes.
  </div>

  <!-- Skill Selection -->
  <div class="table-section">
    <div class="section-label">Select Skills</div>
    <div class="skill-button-grid">
      <div class="row">
        <div class="skill-button" data-skill="0.1">Short A</div>
        <div class="skill-button" data-skill="0.2">Short O</div>
        <div class="skill-button" data-skill="0.3">Short I</div>
        <div class="skill-button" data-skill="0.4">Short U</div>
        <div class="skill-button" data-skill="0.5">Short E</div>
      </div>
      <div class="row">
        <div class="skill-button" data-skill="0.6">FLSZ</div>
        <div class="skill-button" data-skill="0.7">CVC &amp; FLSZ</div>
        <div class="skill-button" data-skill="mixed">Mixed CVC</div>
      </div>
    </div>
  </div>

  <!-- Generate/Print Options -->
  <div class="table-section">
    <div class="section-label">Generate Worksheet</div>
    <button onclick="generatePictureWordTable()" style="font-size:18px;padding:10px 24px;">
      Generate
    </button>
    <button onclick="window.print()" style="font-size:18px;padding:10px 24px;">
      Print
    </button>
    <div style="margin-top:8px;">
      <label style="font-size:14px;">
        <input type="checkbox" id="includeWordBank"> Include Word Bank
      </label>
    </div>
  </div>

  <div id="printableSection"></div>

  <script>
    const selectedSkills = new Set();
    const skillLabels = {
      "0.1": "Short A", "0.2": "Short O", "0.3": "Short I",
      "0.4": "Short U", "0.5": "Short E", "0.6": "FLSZ",
      "0.7": "CVC & FLSZ", "mixed": "Mixed CVC"
    };

    document.querySelectorAll('.skill-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const skill = btn.dataset.skill;
        if (selectedSkills.has(skill)) {
          selectedSkills.delete(skill);
          btn.classList.remove('selected');
        } else {
          selectedSkills.add(skill);
          btn.classList.add('selected');
        }
      });
    });

    function generatePictureWordTable() {
      const container = document.getElementById('printableSection');
      container.innerHTML = '';

      const names = [...selectedSkills].map(s => skillLabels[s] || s);
      const titleText = `${names.join(', ')} Spelling`;
      const dirText   = `Directions: Spell the word that matches the picture.`;

      const wrapper = document.createElement('div');
      wrapper.className = 'worksheet-content';
      wrapper.innerHTML = `
        <div id="worksheetTitle">${titleText}</div>
        <div id="worksheetDirections">${dirText}</div>
      `;

      const words = [...cvcLadderWords].sort(() => 0.5 - Math.random()).slice(0,8);
      const bank  = document.getElementById('includeWordBank').checked;

      // Word Bank
      if (bank) {
        const wb = document.createElement('div');
        wb.className = 'word-bank';
        wb.innerHTML = `
          <div>Word Bank:</div>
          ${[...words].sort(() => 0.5 - Math.random())
            .map(w => `<span>${w}</span>`).join('')}
        `;
        wrapper.appendChild(wb);
      }

      // Main Table
      const tbl = document.createElement('table');
      tbl.innerHTML = `<tr>
        <th>No.</th><th>Picture</th><th>Write the Word</th>
      </tr>`;
      words.forEach((w,i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="number-cell">${i+1}</td>
          <td class="picture-td"><img src="${cvcLadderImages[w]||''}" alt="${w}"></td>
          <td class="write-cell"><img src="images/elkonin.png" alt="Elkonin boxes"></td>`;
        tbl.appendChild(row);
      });
      wrapper.appendChild(tbl);

      const cr = document.createElement('div');
      cr.id = 'worksheetCopyright';
      cr.textContent = '© 2025 Intervention Station – TeachWithMrC';
      wrapper.appendChild(cr);

      container.appendChild(wrapper);

      // Answer Key
      const ak = document.createElement('div');
      ak.id = 'answerKey';
      ak.innerHTML = `
        <div style="font-weight:bold;font-size:16px;margin-bottom:8px;">
          ${titleText} – Answer Key
        </div>
        <table style="width:520px;">
          <tr><th>No.</th><th>Picture</th><th>Answer</th></tr>
          ${words.map((w,i)=>`
            <tr>
              <td class="number-cell">${i+1}</td>
              <td class="picture-td">
                <img src="${cvcLadderImages[w]||''}" alt="${w}">
              </td>
              <td style="font-weight:600;">${w}</td>
            </tr>`).join('')}
        </table>`;
      container.appendChild(ak);
    }
  </script>
</body>
</html>
