<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Word Worksheet Generator</title>
  <script src="cvcLadderData.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 40px; text-align: center; }
    @page { size: letter; margin: 0.3in; }

    h1 { font-size: 24px; margin-bottom: 8px; }
    .subtitle { font-size: 14px; margin-bottom: 18px; }

    .table-section {
      border: 2px solid #000; padding: 6px; margin: 12px auto;
      width: fit-content; box-sizing: border-box;
    }
    .section-label { font-weight: 600; font-size: 16px; margin-bottom: 6px; }

    .skill-button-grid { display: flex; flex-direction: column; gap: 8px; }
    .skill-button-grid .row { display: flex; justify-content: center; gap: 8px; }
    .skill-button {
      border: 2px solid #000; padding: 8px 14px; border-radius: 8px;
      font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .skill-button.selected {
      background-color: #007bff; color: #fff; box-shadow: 0 0 4px rgba(0,123,255,0.5);
    }

    #printableSection { margin-top: 20px; }

    #worksheetTitle { font-size: 18px; font-weight: bold; margin-bottom: 2px; }
    #worksheetDirections { font-size: 13px; margin-bottom: 4px; }

    .word-bank {
      border: 2px solid #000; border-radius: 12px; padding: 4px 10px;
      margin: 6px auto 10px auto; font-size: 13px; text-align: center; width: auto;
    }

    table { margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #000; padding: 2px; text-align: center; vertical-align: middle; font-size: 12px; }

    td.picture-td { overflow: hidden; position: relative; }
    .picture-cell { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
    .picture-cell img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }

    .write-cell img { width: 95%; display: block; margin: auto; }

    #worksheetCopyright { font-size: 9px; text-align: right; margin-top: 6px; padding-right: 20px; visibility: hidden; }

    #answerKey { page-break-before: always; margin-top: 20px; }

    @media print {
      body * { visibility: hidden !important; }
      #printableSection, #printableSection * { visibility: visible !important; }

      #printableSection { position: absolute !important; top: 0; left: 0; width: 98% !important; margin: 0 auto !important; transform: scale(0.9) !important; transform-origin: top center; }
      #worksheetTitle { font-size: 20px !important; margin-bottom: 6px !important; }
      #worksheetDirections { font-size: 15px !important; margin-bottom: 8px !important; }

      .word-bank { font-size: 14px !important; padding: 3px 8px !important; }

      table { width: 100% !important; border-collapse: collapse !important; page-break-inside: avoid !important; }
      th, td { font-size: 11px !important; padding: 2px !important; }

      .write-cell img { width: 90% !important; }
      #worksheetCopyright { display: block !important; visibility: visible !important; position: fixed !important; bottom: 8px; right: 12px; font-size: 9px !important; }
      #answerKey { page-break-before: always !important; }
    }
  </style>
</head>
<body>
  <h1>Picture Word Worksheet Generator</h1>
  <div class="subtitle">Select a phonics skill, choose writing style, then generate a worksheet.</div>

  <!-- Skill Selection -->
  <div class="table-section">
    <div class="section-label">Select Skills</div>
    <div class="skill-button-grid">
      <div class="row">
        <div class="skill-button" data-skill="0.1">Short A</div>
        <div class="skill-button" data-skill="0.2">Short O</div>
        <div class="skill-button" data-skill="0.3">Short I</div>
        <div class="skill-button" data-skill="0.4">Short U</div>
        <div class="skill-button" data-skill="0.5">Short E</div>
      </div>
      <div class="row">
        <div class="skill-button" data-skill="0.6">FLSZ</div>
        <div class="skill-button" data-skill="0.7">CVC &amp; FLSZ</div>
        <div class="skill-button" data-skill="mixed">Mixed CVC</div>
      </div>
    </div>
  </div>

  <!-- Writing Style Selection -->
  <div class="table-section">
    <div class="section-label">Select Writing Style</div>
    <label><input type="radio" name="writingStyle" value="images/elkonin.png" checked> Elkonin</label>
    <label><input type="radio" name="writingStyle" value="images/lines.png"> Lines</label>
    <label><input type="radio" name="writingStyle" value="images/paper.png"> Writing Paper</label>
  </div>

  <!-- Generate/Print Options -->
  <div class="table-section">
    <div class="section-label">Generate Worksheet</div>
    <button onclick="generatePictureWordTable()" style="font-size:16px;padding:8px 20px;">Generate</button>
    <button onclick="window.print()" style="font-size:16px;padding:8px 20px;">Print</button>
    <div style="margin-top:6px;">
      <label style="font-size:13px;">
        <input type="checkbox" id="includeWordBank"> Include Word Bank
      </label>
    </div>
  </div>

  <div id="printableSection"></div>

  <script>
    const selectedSkills = new Set();
    const skillLabels = {
      "0.1": "Short A", "0.2": "Short O", "0.3": "Short I",
      "0.4": "Short U", "0.5": "Short E", "0.6": "FLSZ",
      "0.7": "CVC & FLSZ", "mixed": "Mixed CVC"
    };

    document.querySelectorAll('.skill-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const skill = btn.dataset.skill;
        if (selectedSkills.has(skill)) { selectedSkills.delete(skill); btn.classList.remove('selected'); }
        else { selectedSkills.add(skill); btn.classList.add('selected'); }
      });
    });

    function generatePictureWordTable() {
      const container = document.getElementById('printableSection');
      container.innerHTML = '';

      const names = [...selectedSkills].map(s => skillLabels[s] || s);
      const titleText = `${names.join(', ')} Spelling`;
      const dirText = `Directions: Spell the word that matches the picture.`;

      const wrapper = document.createElement('div');
      wrapper.className = 'worksheet-content';
      wrapper.innerHTML = `<div id="worksheetTitle">${titleText}</div>
                           <div id="worksheetDirections">${dirText}</div>`;

      const words = [...cvcLadderWords].sort(() => 0.5 - Math.random()).slice(0,8);
      const bank  = document.getElementById('includeWordBank').checked;
      const writingStyle = document.querySelector('input[name="writingStyle"]:checked').value;

      if (bank) {
        const wb = document.createElement('div');
        wb.className = 'word-bank';
        wb.innerHTML = `<div style="font-weight:bold;font-size:14px;">Word Bank:</div>
                        <div style="font-size:14px;display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:4px;">
                          ${[...words].map(w => `<span style="font-weight:600;">${w}</span>`).join('')}
                        </div>`;
        wrapper.appendChild(wb);
      }

      const tbl = document.createElement('table');
      tbl.innerHTML = `<tr><th>No.</th><th>Picture</th><th>Write the Word</th></tr>`;

      words.forEach((w,i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="font-size:18px;font-weight:bold;">${i+1}</td>
          <td class="picture-td" style="width:140px;height:90px;">
            <div class="picture-cell"><img src="${cvcLadderImages[w]||''}" alt="${w}"></div>
          </td>
          <td class="write-cell" style="width:160px;height:90px;">
            <img src="${writingStyle}">
          </td>`;
        tbl.appendChild(row);
      });

      wrapper.appendChild(tbl);

      const cr = document.createElement('div');
      cr.id = 'worksheetCopyright';
      cr.textContent = '© 2025 Intervention Station – TeachWithMrC';
      wrapper.appendChild(cr);

      container.appendChild(wrapper);
    }
  </script>
</body>
</html>
