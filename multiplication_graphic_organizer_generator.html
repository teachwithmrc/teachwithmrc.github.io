<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication Graphic Organizer Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1d2430;
      --panel: #ffffff;
      --paper: #ffffff;
      --line: #121212;
      --soft-line: #8a96ac;
      --p1: #f5f5f5;
      --p2: #f7ead8;
      --p3: #e7f2fb;
      --p4: #e5f6e9;
      --p5: #fcecc8;
      --p6: #f9e3f1;
      --p7: #e1f4f6;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top, #f7f9fd 0%, #eef2f8 65%, #e9eef6 100%);
    }

    .app {
      max-width: 1160px;
      margin: 0 auto;
      padding: 14px 14px 34px;
    }

    .screen-only h1 {
      margin: 2px 0 2px;
      text-align: center;
      font-size: clamp(1.28rem, 2.8vw, 2rem);
      line-height: 1.2;
      font-weight: 800;
    }

    .screen-only .subtitle {
      margin: 0 0 12px;
      text-align: center;
      color: #42546f;
      font-size: 0.95rem;
    }

    .controls-card {
      background: var(--panel);
      border: 2px solid #d8dfec;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(22, 32, 49, 0.06);
      padding: 12px;
      margin-bottom: 12px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      align-items: end;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .field label {
      font-size: 0.78rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2px;
      color: #4b5a74;
    }

    .field select,
    .field input {
      width: 100%;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--ink);
      background: #fff;
      border: 2px solid #cfd8e7;
      border-radius: 10px;
      padding: 8px 10px;
      outline: none;
    }

    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 42px;
      border: 2px solid #cfd8e7;
      border-radius: 10px;
      padding: 7px 10px;
      background: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      color: #2f415f;
    }

    .checkbox-wrap input {
      width: 16px;
      height: 16px;
      margin: 0;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .button-row button {
      border: 2px solid #1f2b3e;
      border-radius: 10px;
      background: #fff;
      color: #1f2b3e;
      font-size: 0.95rem;
      font-weight: 700;
      padding: 8px 16px;
      cursor: pointer;
    }

    .button-row button.primary {
      background: #1f2b3e;
      color: #fff;
    }

    .note {
      margin-top: 8px;
      font-size: 0.84rem;
      color: #5a677f;
    }

    #worksheetHost {
      margin-top: 12px;
    }

    .sheet {
      width: 8.5in;
      min-height: 11in;
      margin: 0 auto;
      background: var(--paper);
      border: 1px solid #d6dce8;
      box-shadow: 0 12px 30px rgba(20, 32, 50, 0.1);
      padding: 0.34in;
      position: relative;
    }

    .sheet-header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 2px solid #ced7e6;
      padding-bottom: 8px;
      margin-bottom: 8px;
    }

    .sheet-title {
      margin: 0;
      font-size: 1.06rem;
      font-weight: 800;
      line-height: 1.22;
    }

    .name-line {
      white-space: nowrap;
      font-size: 0.84rem;
      font-weight: 600;
    }

    .name-line .line {
      display: inline-block;
      width: 140px;
      border-bottom: 2px solid #111;
      transform: translateY(-2px);
      margin-left: 5px;
    }

    .problems {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-top: 2px solid #cfd6e3;
      border-left: 2px solid #cfd6e3;
      margin-top: 8px;
      padding-bottom: 0.3in;
    }

    .problem-wrap {
      --cell-size: 36px;
      --cell-gap: 4px;
      --op-width: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 8px 10px 10px;
      border-right: 2px solid #cfd6e3;
      border-bottom: 2px solid #cfd6e3;
    }

    .sheet.layout-8 .problem-wrap {
      --cell-size: 31px;
      --cell-gap: 3px;
      --op-width: 24px;
      padding: 6px 7px 8px;
      gap: 4px;
    }

    .sheet.layout-8 .problem-head {
      min-height: 34px;
      padding: 4px 8px;
      font-size: 0.8rem;
      gap: 4px;
    }

    .sheet.layout-8 .problem-badge {
      width: 19px;
      height: 19px;
      font-size: 0.65rem;
    }

    .sheet.layout-8 .problem-text {
      font-size: 1.02rem;
    }

    .sheet.layout-8 .digit-cell {
      font-size: 1.48rem;
    }

    .sheet.layout-8 .carry-row .digit-cell {
      font-size: 1.05rem;
    }

    .sheet.layout-8 .op-cell {
      font-size: 1.65rem;
    }

    .problem-top {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      width: 100%;
    }

    .problem-head {
      border: 2px solid #111;
      border-radius: 4px;
      background: #fff;
      padding: 6px 12px;
      font-weight: 800;
      font-size: 0.95rem;
      line-height: 1.1;
      min-height: 42px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .problem-badge {
      width: 24px;
      height: 24px;
      border: 2px solid #111;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      font-weight: 800;
      line-height: 1;
      background: #fff;
      flex: 0 0 auto;
    }

    .problem-text {
      display: inline-flex;
      align-items: center;
      line-height: 1.05;
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .problem-head.blank {
      border-style: dashed;
      color: #8c96a8;
      font-weight: 600;
    }

    .add-table {
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: center;
    }

    .simple-mult-stack {
      width: max-content;
      min-width: calc(3 * var(--cell-size) + 2 * var(--cell-gap));
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-end;
    }

    .simple-mult-line {
      font-size: 1.7rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: 0.2px;
      color: #111;
      min-height: calc(var(--cell-size) * 0.75);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }

    .simple-mult-answer {
      display: grid;
      gap: var(--cell-gap);
      justify-items: stretch;
      width: max-content;
      border-top: 5px solid #000;
      padding-top: 5px;
    }

    .table-row {
      display: grid;
      gap: var(--cell-gap);
      align-items: center;
      justify-items: stretch;
      width: max-content;
    }

    .op-cell {
      width: var(--op-width);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 700;
      line-height: 1;
      color: #111;
    }

    .digit-cell {
      width: var(--cell-size);
      height: var(--cell-size);
      border: 2px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.86rem;
      font-weight: 800;
      line-height: 1;
      background: #fff;
    }

    .carry-row {
      margin-bottom: 7px;
    }

    .carry-row .op-cell {
      height: calc(var(--cell-size) * 0.72);
      font-size: 1.32rem;
    }

    .carry-row .digit-cell {
      height: calc(var(--cell-size) * 0.72);
      font-size: 1.3rem;
      border-color: #9ba6bb;
    }

    .line-row {
      display: grid;
      gap: var(--cell-gap);
      align-items: center;
      margin: 0;
      width: max-content;
    }

    .line-spacer {
      width: var(--op-width);
      height: 0;
    }

    .sum-line {
      height: 0;
      border-top: 5px solid #000;
      align-self: center;
      margin: 1px 0;
    }

    .footer-note {
      position: absolute;
      left: 0.34in;
      right: 0.34in;
      bottom: 0.2in;
      text-align: left;
      font-size: 0.66rem;
      color: #6a7485;
    }

    .no-color .digit-cell {
      background: #fff !important;
    }

    @media (max-width: 980px) {
      .sheet {
        width: 100%;
        min-height: 0;
        padding: 12px;
      }

      .problem-wrap {
        --cell-size: 32px;
        --cell-gap: 3px;
        --op-width: 24px;
      }

      .problem-top {
        justify-content: center;
      }

      .problem-head {
        font-size: 0.85rem;
        min-height: 38px;
      }

      .problem-badge {
        width: 22px;
        height: 22px;
        font-size: 0.72rem;
      }

      .problem-text {
        font-size: 1.18rem;
      }

      .simple-mult-line {
        font-size: 1.35rem;
      }

      .digit-cell {
        font-size: 1.55rem;
      }

      .op-cell {
        font-size: 1.7rem;
      }

      .problems {
        grid-template-columns: 1fr;
      }

      .footer-note {
        position: static;
        margin-top: 8px;
      }
    }

    @media print {
      @page {
        size: Letter;
        margin: 0.28in;
      }

      body { background: #fff; }
      .screen-only { display: none !important; }
      .app { margin: 0; max-width: none; padding: 0; }
      #worksheetHost { margin: 0; }

      .sheet {
        width: auto;
        min-height: 0;
        margin: 0;
        border: 0;
        box-shadow: none;
        padding: 0;
      }

      .problem-wrap {
        --cell-size: 34px;
        --cell-gap: 4px;
        --op-width: 26px;
        break-inside: avoid;
        page-break-inside: avoid;
      }

      .sheet.layout-8 .problem-wrap {
        --cell-size: 29px;
        --cell-gap: 3px;
        --op-width: 22px;
        padding: 5px 6px 7px;
        gap: 3px;
      }

      .sheet.layout-8 .problem-head {
        min-height: 30px;
        padding: 3px 7px;
        font-size: 0.76rem;
      }

      .sheet.layout-8 .problem-badge {
        width: 17px;
        height: 17px;
        font-size: 0.62rem;
      }

      .sheet.layout-8 .problem-text {
        font-size: 0.95rem;
      }

      .sheet.layout-8 .digit-cell {
        font-size: 1.25rem;
      }

      .sheet.layout-8 .carry-row .digit-cell {
        font-size: 0.98rem;
      }

      .sheet.layout-8 .op-cell {
        font-size: 1.4rem;
      }

      .sheet.layout-8 .simple-mult-line {
        font-size: 1.15rem;
      }

      .problem-head {
        min-height: 36px;
      }

      .digit-cell {
        font-size: 1.82rem;
      }

      .footer-note {
        position: fixed;
        left: 0.28in;
        right: 0.28in;
        bottom: 0.1in;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="screen-only">
      <h1>Multiplication Graphic Organizer Generator</h1>
      <p class="subtitle">Standard algorithm organizer with 2x1, 2x2, 3x1, 4x1, and 3x2 problem types</p>

      <section class="controls-card">
        <div class="controls-grid">
          <div class="field">
            <label for="problemType">Problem Type</label>
            <select id="problemType">
              <option value="2x1" selected>2 x 1</option>
              <option value="2x2">2 x 2</option>
              <option value="3x1">3 x 1</option>
              <option value="4x1">4 x 1</option>
              <option value="3x2">3 x 2</option>
            </select>
          </div>

          <div class="field">
            <label for="problemMode">Problem Source</label>
            <select id="problemMode">
              <option value="random" selected>Random problems</option>
              <option value="custom">Custom problems</option>
            </select>
          </div>

          <div class="field">
            <label for="customProblem">Custom Problems (up to 8 for 2x1, otherwise 6)</label>
            <input id="customProblem" type="text" placeholder="Example: 76x4, 58x9, 43x7, 91x8, 67x5, 84x6" />
          </div>

          <div class="field">
            <label for="sheetTitle">Worksheet Title</label>
            <input id="sheetTitle" type="text" value="Multiplication Graphic Organizer" />
          </div>

          <div class="field">
            <label>Color Coding</label>
            <label class="checkbox-wrap"><input id="colorToggle" type="checkbox" checked />Use faint place-value colors</label>
          </div>

          <div class="field">
            <label>Scaffold Version</label>
            <label class="checkbox-wrap"><input id="scaffoldToggle" type="checkbox" />Fill multiplicand/multiplier numbers in table boxes</label>
          </div>

        </div>

        <div class="button-row">
          <button id="generateBtn" class="primary" type="button">Generate</button>
          <button id="printBtn" type="button">Print</button>
        </div>

        <div class="note" id="statusText">Tip: custom mode accepts comma-separated equations like <strong>84x7, 56x23, 248x36</strong>.</div>
      </section>
    </div>

    <div id="worksheetHost"></div>
  </div>

  <script>
    const TYPE_CONFIG = {
      "2x1": { aDigits: 2, bDigits: 1, label: "2-digit × 1-digit", problemsPerPage: 8 },
      "2x2": { aDigits: 2, bDigits: 2, label: "2-digit × 2-digit", problemsPerPage: 6 },
      "3x1": { aDigits: 3, bDigits: 1, label: "3-digit × 1-digit", problemsPerPage: 6 },
      "4x1": { aDigits: 4, bDigits: 1, label: "4-digit × 1-digit", problemsPerPage: 6 },
      "3x2": { aDigits: 3, bDigits: 2, label: "3-digit × 2-digit", problemsPerPage: 6 }
    };

    const els = {
      host: document.getElementById("worksheetHost"),
      problemType: document.getElementById("problemType"),
      problemMode: document.getElementById("problemMode"),
      customProblem: document.getElementById("customProblem"),
      sheetTitle: document.getElementById("sheetTitle"),
      colorToggle: document.getElementById("colorToggle"),
      scaffoldToggle: document.getElementById("scaffoldToggle"),
      statusText: document.getElementById("statusText"),
      generateBtn: document.getElementById("generateBtn"),
      printBtn: document.getElementById("printBtn")
    };

    const PLACE_COLORS = [
      "var(--p1)",
      "var(--p2)",
      "var(--p3)",
      "var(--p4)",
      "var(--p5)",
      "var(--p6)",
      "var(--p7)"
    ];

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function randomWithDigits(digits) {
      const min = Math.pow(10, digits - 1);
      const max = Math.pow(10, digits) - 1;
      return randInt(min, max);
    }

    function hasMultiplicationRegrouping(a, b) {
      const aLow = String(a).split("").reverse().map(Number);
      const bLow = String(b).split("").reverse().map(Number);

      for (let r = 0; r < bLow.length; r += 1) {
        const bd = bLow[r];
        let carry = 0;
        for (let c = 0; c < aLow.length; c += 1) {
          const ad = aLow[c];
          const product = ad * bd + carry;
          if (product >= 10) return true;
          carry = Math.floor(product / 10);
        }
        if (carry > 0) return true;
      }

      if (bLow.length <= 1) return false;

      const partialRows = bLow.map((bd, shift) => ({
        shift,
        digits: String(a * bd).split("").reverse().map(Number)
      }));

      let addCarry = 0;
      const maxPlaces = aLow.length + bLow.length + 1;
      for (let place = 0; place < maxPlaces; place += 1) {
        let sum = addCarry;
        for (let r = 0; r < partialRows.length; r += 1) {
          const row = partialRows[r];
          const idx = place - row.shift;
          if (idx >= 0 && idx < row.digits.length) sum += row.digits[idx];
        }
        if (sum >= 10) return true;
        addCarry = Math.floor(sum / 10);
      }

      if (addCarry > 0) return true;
      return false;
    }

    function parseOneProblem(raw, aDigits, bDigits) {
      const clean = String(raw || "").replace(/\s+/g, "");
      const match = clean.match(/^(\d+)(?:x|X|×|\*)(\d+)$/);
      if (!match) return null;
      const aTxt = match[1];
      const bTxt = match[2];
      if (aTxt.length !== aDigits || bTxt.length !== bDigits) return null;
      const a = Number(aTxt);
      const b = Number(bTxt);
      if (!Number.isFinite(a) || !Number.isFinite(b)) return null;
      if (!hasMultiplicationRegrouping(a, b)) return null;
      return { a, b };
    }

    function parseCustomList(raw, aDigits, bDigits) {
      const chunks = String(raw || "")
        .split(/[\n,;]+/)
        .map(s => s.trim())
        .filter(Boolean);

      const valid = [];
      for (let i = 0; i < chunks.length; i += 1) {
        const parsed = parseOneProblem(chunks[i], aDigits, bDigits);
        if (parsed) valid.push(parsed);
      }
      return valid;
    }

    function randomRegroupProblem(aDigits, bDigits) {
      for (let tries = 0; tries < 4000; tries += 1) {
        const a = randomWithDigits(aDigits);
        const b = randomWithDigits(bDigits);
        if (hasMultiplicationRegrouping(a, b)) return { a, b };
      }

      return {
        a: Number(`9${"1".repeat(Math.max(0, aDigits - 1))}`),
        b: Number(`9${"1".repeat(Math.max(0, bDigits - 1))}`)
      };
    }

    function buildProblems(aDigits, bDigits, mode, customRaw, problemsPerPage) {
      const problems = [];
      let warning = false;
      let message = "Generated random problems.";

      if (mode === "custom") {
        const custom = parseCustomList(customRaw, aDigits, bDigits);

        for (let i = 0; i < problemsPerPage; i += 1) {
          if (custom[i]) {
            problems.push(custom[i]);
          } else {
            problems.push(randomRegroupProblem(aDigits, bDigits));
          }
        }

        if (custom.length === 0) {
          warning = true;
          message = `No valid custom problems for ${aDigits}x${bDigits} digits with regrouping. Used random regrouping problems.`;
        } else if (custom.length < problemsPerPage) {
          warning = true;
          message = `Used ${custom.length} custom regrouping problem(s), filled the rest with random regrouping problems.`;
        } else {
          message = "Generated custom regrouping problems.";
        }
      } else {
        for (let i = 0; i < problemsPerPage; i += 1) {
          problems.push(randomRegroupProblem(aDigits, bDigits));
        }
      }

      return { problems, message, warning };
    }

    function cellStyleByColumn(colIndex, totalCols, colorOn) {
      if (!colorOn) return "";
      if (colIndex === 0) return "background:#fff;";
      const placeFromRight = totalCols - 1 - colIndex;
      const color = PLACE_COLORS[placeFromRight % PLACE_COLORS.length];
      return `background:${color};`;
    }

    function numberToDigits(num, digits) {
      return String(num).padStart(digits, "0").split("");
    }

    function alignedDigitRow(totalCols, number, digits, scaffoldOn) {
      const row = new Array(totalCols).fill("");
      if (!scaffoldOn) return row;
      const vals = numberToDigits(number, digits);
      const start = totalCols - digits;
      for (let i = 0; i < vals.length; i += 1) {
        row[start + i] = vals[i];
      }
      return row;
    }

    function rowCellsWithValues(totalCols, colorOn, values) {
      const cells = [];
      for (let i = 0; i < totalCols; i += 1) {
        const value = values && values[i] !== "" && values[i] !== undefined ? values[i] : "&nbsp;";
        cells.push(`<div class="digit-cell" style="${cellStyleByColumn(i, totalCols, colorOn)}">${value}</div>`);
      }
      return cells.join("");
    }

    function problemLetter(index) {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (index < letters.length) return letters[index];
      return `A${index - letters.length + 1}`;
    }

    function problemHtml(problem, index, totalCols, colorOn, scaffoldOn, aDigits, bDigits) {
      const letter = problemLetter(index);
      const headHtml = `<div class="problem-head"><span class="problem-badge">${letter}</span><span class="problem-text">${problem.a} × ${problem.b}</span></div>`;

      if (aDigits === 2 && bDigits === 1) {
        const answerCells = [];
        for (let i = 0; i < totalCols; i += 1) {
          answerCells.push(`<div class="digit-cell" style="${cellStyleByColumn(i, totalCols, colorOn)}">&nbsp;</div>`);
        }

        return `
          <section class="problem-wrap">
            <div class="problem-top">
              ${headHtml}
            </div>

            <div class="simple-mult-stack">
              <div class="simple-mult-line">${problem.a}</div>
              <div class="simple-mult-line">× ${problem.b}</div>
              <div class="simple-mult-answer" style="grid-template-columns: repeat(${totalCols}, var(--cell-size));">
                ${answerCells.join("")}
              </div>
            </div>
          </section>
        `;
      }

      const rowTemplate = `grid-template-columns: var(--op-width) repeat(${totalCols}, var(--cell-size));`;
      const lineTemplate = `grid-template-columns: var(--op-width) calc(${totalCols} * var(--cell-size) + ${(totalCols - 1)} * var(--cell-gap));`;
      const carryRow = new Array(totalCols).fill("");
      const aRow = alignedDigitRow(totalCols, problem.a, aDigits, scaffoldOn);
      const bRow = alignedDigitRow(totalCols, problem.b, bDigits, scaffoldOn);
      const sRow = new Array(totalCols).fill("");
      const partialRows = bDigits > 1 ? Array.from({ length: bDigits }, () => new Array(totalCols).fill("")) : [];
      const partialRowsHtml = partialRows.map(() => `
            <div class="table-row" style="${rowTemplate}">
              <div class="op-cell">&nbsp;</div>
              ${rowCellsWithValues(totalCols, colorOn, new Array(totalCols).fill(""))}
            </div>
      `).join("");

      return `
        <section class="problem-wrap">
          <div class="problem-top">
            ${headHtml}
          </div>

          <div class="add-table">
            <div class="table-row carry-row" style="${rowTemplate}">
              <div class="op-cell">&nbsp;</div>
              ${rowCellsWithValues(totalCols, false, carryRow)}
            </div>

            <div class="table-row" style="${rowTemplate}">
              <div class="op-cell">&nbsp;</div>
              ${rowCellsWithValues(totalCols, colorOn, aRow)}
            </div>

            <div class="table-row" style="${rowTemplate}">
              <div class="op-cell">×</div>
              ${rowCellsWithValues(totalCols, colorOn, bRow)}
            </div>

            <div class="line-row" style="${lineTemplate}">
              <div class="line-spacer"></div>
              <div class="sum-line"></div>
            </div>

            ${bDigits > 1 ? partialRowsHtml : ""}

            ${bDigits > 1 ? `
            <div class="line-row" style="${lineTemplate}">
              <div class="line-spacer"></div>
              <div class="sum-line"></div>
            </div>` : ""}

            <div class="table-row" style="${rowTemplate}">
              <div class="op-cell">&nbsp;</div>
              ${rowCellsWithValues(totalCols, colorOn, sRow)}
            </div>
          </div>
        </section>
      `;
    }

    function renderWorksheet() {
      const cfg = TYPE_CONFIG[els.problemType.value] || TYPE_CONFIG["2x1"];
      const aDigits = cfg.aDigits;
      const bDigits = cfg.bDigits;
      const problemsPerPage = cfg.problemsPerPage;
      const mode = els.problemMode.value;
      const colorOn = els.colorToggle.checked;
      const scaffoldOn = els.scaffoldToggle.checked;
      const title = (els.sheetTitle.value || "").trim() || "Multiplication Graphic Organizer";

      const built = buildProblems(aDigits, bDigits, mode, els.customProblem.value, problemsPerPage);
      const totalCols = aDigits + bDigits;
      const cfgLabel = cfg.label;

      const layoutLabel = problemsPerPage === 8 ? "8 problems per page (4 rows x 2)" : "6 problems per page (3 rows x 2)";
      els.statusText.textContent = `${built.message} Regrouping problems only. Layout: ${layoutLabel} (${cfgLabel}).`;
      els.statusText.style.color = built.warning ? "#a33a3a" : "#5a677f";
      els.customProblem.placeholder = `Example: ${"8".repeat(aDigits)}x${"7".repeat(bDigits)}, ${"6".repeat(aDigits)}x${"5".repeat(bDigits)}, ${"4".repeat(aDigits)}x${"3".repeat(bDigits)}`;

      els.host.innerHTML = `
        <section class="sheet layout-${problemsPerPage} type-${els.problemType.value} ${colorOn ? "" : "no-color"}">
          <header class="sheet-header">
            <h2 class="sheet-title">${title}</h2>
            <div class="name-line">Name:<span class="line"></span></div>
          </header>

          <div class="problems">
            ${built.problems.map((p, i) => problemHtml(p, i, totalCols, colorOn, scaffoldOn, aDigits, bDigits)).join("")}
          </div>

          <div class="footer-note">${scaffoldOn ? "Scaffold organizer: multiplicand and multiplier digits are prefilled in the table boxes." : "Advanced organizer: students place digits, carry when needed, and solve in the blank table."} ${bDigits > 1 ? "Includes partial-product rows and final sum row." : "Single-row product format."} Regrouping-problem set.</div>
        </section>
      `;
    }

    els.problemType.addEventListener("change", renderWorksheet);
    els.generateBtn.addEventListener("click", renderWorksheet);
    els.printBtn.addEventListener("click", () => window.print());
    renderWorksheet();
  </script>
</body>
</html>
