<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Long Division Color-Coded Organizer Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #1d2430;
      --panel: #ffffff;
      --surface: #f4f6fa;
      --line: #171717;
      --soft-line: #8e98aa;
      --teal: #a9ddd3;
      --paper: #ffffff;
      --tone0-fill: rgba(190, 142, 220, 0.15);
      --tone1-fill: rgba(255, 200, 110, 0.15);
      --tone2-fill: rgba(145, 205, 230, 0.15);
      --tone3-fill: rgba(178, 220, 170, 0.15);
      --tone0-line: #c9a8df;
      --tone1-line: #f3c883;
      --tone2-line: #9ecbe2;
      --tone3-line: #b3d5a8;
      --tone0-strong: #e8c9f7;
      --tone1-strong: #ffe2b3;
      --tone2-strong: #d1ecf8;
      --tone3-strong: #dcefd5;
    }

    * {
      box-sizing: border-box;
    }

    @page {
      size: letter landscape;
      margin: 0.25in;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #f8f9fc 0%, #f1f3f7 55%, #edf0f5 100%);
      color: var(--ink);
      font-family: "Poppins", sans-serif;
    }

    .app {
      max-width: 1160px;
      margin: 0 auto;
      padding: 14px 14px 36px;
    }

    .screen-only h1 {
      margin: 2px 0 2px;
      font-size: clamp(1.3rem, 2.8vw, 2rem);
      line-height: 1.2;
      text-align: center;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .screen-only .subtitle {
      margin: 0 0 12px;
      text-align: center;
      font-size: 0.95rem;
      color: #425066;
    }

    .controls-card {
      background: var(--panel);
      border: 2px solid #d9dfeb;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(33, 43, 63, 0.06);
      padding: 12px;
      margin-bottom: 12px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      align-items: end;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .field label {
      font-size: 0.78rem;
      font-weight: 700;
      letter-spacing: 0.2px;
      color: #43516a;
      text-transform: uppercase;
    }

    .field-hint {
      font-size: 0.78rem;
      color: #5a677f;
      line-height: 1.25;
    }

    .field select,
    .field input,
    .field textarea {
      font-family: inherit;
      border: 2px solid #cfd7e5;
      border-radius: 10px;
      background: #fff;
      color: var(--ink);
      font-size: 0.95rem;
      padding: 8px 10px;
      outline: none;
      width: 100%;
    }

    .field textarea {
      min-height: 64px;
      resize: vertical;
    }

    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 42px;
      border: 2px solid #cfd7e5;
      border-radius: 10px;
      padding: 7px 10px;
      background: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      color: #32415a;
    }

    .checkbox-wrap input {
      width: 16px;
      height: 16px;
      margin: 0;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .button-row button {
      border: 2px solid #1f2b3e;
      border-radius: 10px;
      background: #fff;
      color: #1f2b3e;
      font-size: 0.95rem;
      font-weight: 700;
      padding: 8px 16px;
      cursor: pointer;
    }

    .button-row button.primary {
      background: #1f2b3e;
      color: #fff;
    }

    .note {
      margin-top: 8px;
      font-size: 0.84rem;
      color: #5a677f;
    }

    #worksheetHost {
      margin-top: 12px;
    }

    .sheet {
      width: 11in;
      min-height: 8.5in;
      margin: 0 auto;
      background: var(--paper);
      border: 1px solid #d6dbe7;
      box-shadow: 0 12px 30px rgba(25, 35, 55, 0.1);
      padding: 0.3in;
      position: relative;
    }

    .sheet-header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 12px;
      border-bottom: 2px solid #ced5e3;
      padding-bottom: 7px;
      margin-bottom: 10px;
    }

    .sheet-title {
      margin: 0;
      font-size: 1.03rem;
      font-weight: 800;
      line-height: 1.25;
    }

    .name-line {
      white-space: nowrap;
      font-size: 0.84rem;
      font-weight: 600;
    }

    .name-line .line {
      display: inline-block;
      width: 140px;
      border-bottom: 2px solid #111;
      transform: translateY(-2px);
      margin-left: 5px;
    }

    .organizer {
      padding: 2px 0;
      display: grid;
      grid-template-columns: minmax(0, 0.96fr) minmax(0, 1.34fr);
      gap: 9px;
      min-height: 7.1in;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .problem-equation {
      font-size: 1.02rem;
      font-weight: 800;
      padding: 0 2px 2px;
      text-align: left;
      background: transparent;
    }

    .workspace {
      padding: 2px 0 6px;
      background: transparent;
    }

    .workspace-layout {
      display: block;
    }

    .problem-canvas-wrap {
      position: relative;
      overflow: visible;
    }

    .problem-canvas {
      position: relative;
      display: grid;
      grid-template-columns: 24px 48px repeat(var(--digits), 48px) 22px 48px;
      grid-template-rows: repeat(var(--rows), 36px);
      column-gap: 4px;
      row-gap: 8px;
      align-items: center;
      justify-content: start;
      overflow: visible;
    }

    .remainder-label {
      font-size: 2rem;
      font-weight: 800;
      line-height: 1;
      text-align: center;
      align-self: center;
      justify-self: center;
      text-transform: uppercase;
    }

    .canvas-box {
      width: 48px;
      height: 36px;
      border: 2px solid #111;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.94rem;
      font-weight: 700;
      background: #fff;
      line-height: 1;
    }

    .canvas-box.ghost {
      border: 0;
      background: transparent;
    }

    .canvas-box.divisor {
      background: #bdeee5;
    }

    .canvas-box.blank-gray {
      background: #f0f0f0;
    }

    .canvas-box.minus-cell {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1;
      justify-content: center;
      padding-right: 0;
    }

    .division-top-line {
      align-self: start;
      border-top: 6px solid #111;
      height: 1px;
      width: 100%;
      z-index: 3;
    }

    .division-left-line {
      justify-self: start;
      width: 1px;
      height: 100%;
      border-left: 6px solid #111;
      z-index: 3;
      transform: translateX(-2px);
    }

    .down-arrow {
      width: 16px;
      height: 24px;
      position: relative;
      justify-self: center;
      align-self: end;
      transform: translateY(8px);
      pointer-events: none;
      z-index: 4;
    }

    .down-arrow::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 0;
      width: 4px;
      height: 14px;
      border-radius: 2px;
      background: currentColor;
      opacity: 0.95;
    }

    .down-arrow::after {
      content: "";
      position: absolute;
      left: 0;
      top: 12px;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 12px solid currentColor;
      opacity: 0.95;
    }

    .down-arrow.arrow-0 { color: #c9a8df; }
    .down-arrow.arrow-1 { color: #f3c883; }
    .down-arrow.arrow-2 { color: #9ecbe2; }
    .down-arrow.arrow-3 { color: #b3d5a8; }

    .digit-box {
      min-width: 36px;
      height: 36px;
      border: 2px solid #111;
      border-radius: 2px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.08rem;
      font-weight: 700;
      background: #fff;
    }

    .digit-box.small {
      min-width: 30px;
      height: 30px;
      font-size: 0.98rem;
    }

    .digit-box.divisor-fixed {
      background: var(--teal);
    }

    .bracket-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .quotient-row {
      display: flex;
      gap: 4px;
      padding-left: 13px;
    }

    .dividend-row-wrap {
      display: flex;
      align-items: stretch;
      gap: 5px;
    }

    .bracket-stem {
      width: 10px;
      border-left: 4px solid #111;
      margin-top: 3px;
    }

    .dividend-row {
      display: flex;
      gap: 4px;
      padding-top: 5px;
      border-top: 4px solid #111;
    }

    .remainder-wrap {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 700;
      font-size: 1.12rem;
      margin-left: 2px;
      padding-bottom: 3px;
    }

    .remainder-value {
      min-width: 18px;
      text-align: center;
      border-bottom: 2px solid #111;
      line-height: 1;
      padding-bottom: 1px;
    }

    .step-panels {
      display: grid;
      grid-template-columns: repeat(var(--step-count), minmax(0, 1fr));
      gap: 5px;
    }

    .step-panel {
      border: 2px solid #111;
      border-radius: 3px;
      padding: 5px 4px;
      position: relative;
      min-height: 118px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      overflow: visible;
    }

    .step-panel:not(:last-child)::after {
      content: "➜";
      position: absolute;
      right: -13px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.15rem;
      font-weight: 800;
      line-height: 1;
      z-index: 2;
      color: #111;
    }

    .step-title {
      width: 100%;
      text-align: center;
      font-size: 0.66rem;
      font-weight: 800;
      letter-spacing: 0.2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .minus-line {
      width: 88%;
      border-bottom: 4px solid #111;
      position: relative;
      margin: 2px 0;
      min-height: 8px;
    }

    .minus-line::before {
      content: "−";
      position: absolute;
      left: -12px;
      top: -13px;
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    .strip {
      border: 2px solid #111;
      border-radius: 4px;
      padding: 6px 7px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .strip-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .strip-label {
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2px;
      border: 2px solid #111;
      border-radius: 3px;
      padding: 1px 7px;
      background: #fff;
      flex: 0 0 auto;
    }

    .strip-question {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 3px;
      flex-wrap: wrap;
      font-size: 0.86rem;
      font-weight: 700;
      line-height: 1.25;
    }

    .target-digits {
      display: inline-flex;
      gap: 2px;
      align-items: center;
    }

    .strip-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .strip-table th,
    .strip-table td {
      border: 1px solid #111;
      text-align: center;
      height: 29px;
      font-size: 0.79rem;
      font-weight: 700;
      padding: 0;
    }

    .strip-table th.tone-head.tone-0 { background: var(--tone0-strong); }
    .strip-table th.tone-head.tone-1 { background: var(--tone1-strong); }
    .strip-table th.tone-head.tone-2 { background: var(--tone2-strong); }
    .strip-table th.tone-head.tone-3 { background: var(--tone3-strong); }

    .multiple-cell {
      position: relative;
      background: #fff;
    }

    .tone-0-bg { background: var(--tone0-fill); }
    .tone-1-bg { background: var(--tone1-fill); }
    .tone-2-bg { background: var(--tone2-fill); }
    .tone-3-bg { background: var(--tone3-fill); }

    .color-fill .tone-0 {
      background: var(--tone0-fill);
    }

    .color-fill .tone-1 {
      background: var(--tone1-fill);
    }

    .color-fill .tone-2 {
      background: var(--tone2-fill);
    }

    .color-fill .tone-3 {
      background: var(--tone3-fill);
    }

    .color-line .tone-0 {
      box-shadow: inset 0 0 0 3px var(--tone0-line);
    }

    .color-line .tone-1 {
      box-shadow: inset 0 0 0 3px var(--tone1-line);
    }

    .color-line .tone-2 {
      box-shadow: inset 0 0 0 3px var(--tone2-line);
    }

    .color-line .tone-3 {
      box-shadow: inset 0 0 0 3px var(--tone3-line);
    }

    .no-color .tone-0,
    .no-color .tone-1,
    .no-color .tone-2,
    .no-color .tone-3 {
      background: #fff !important;
      box-shadow: none !important;
      border-color: #111 !important;
    }

    .no-color .strip-table th.tone-head {
      background: #efefef !important;
    }

    .no-color .canvas-box.divisor {
      background: #fff !important;
      box-shadow: none !important;
    }

    .color-line .canvas-box.divisor {
      background: #fff;
      box-shadow: inset 0 0 0 3px var(--tone1-line);
    }

    .footer-note {
      position: static;
      margin-top: 8px;
      text-align: left;
      font-size: 0.64rem;
      color: #6a7485;
    }

    @media (max-width: 980px) {
      .sheet {
        width: 100%;
        min-height: 0;
        padding: 12px;
      }

      .organizer {
        min-height: 0;
        grid-template-columns: 1fr;
      }

      .workspace-layout {
        display: block;
      }

      .footer-note {
        position: static;
        margin-top: 8px;
      }
    }

    @media print {
      @page {
        size: letter landscape;
        margin: 0.25in;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background: #fff;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .screen-only {
        display: none !important;
      }

      .app {
        margin: 0;
        max-width: none;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #worksheetHost {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      .sheet {
        width: 100%;
        min-height: 100%;
        height: 100%;
        margin: 0;
        border: 0;
        box-shadow: none;
        padding: 0.2in;
        box-sizing: border-box;
        page-break-inside: avoid;
        break-inside: avoid;
      }

      .organizer {
        min-height: 0;
        grid-template-columns: minmax(0, 0.84fr) minmax(0, 1.16fr);
        gap: 6px;
      }

      .workspace-layout {
        display: block;
      }

      .right-column {
        gap: 5px;
      }

      .footer-note {
        position: static;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="screen-only">
      <h1>Long Division Color-Coded Organizer Generator</h1>
      <p class="subtitle">Your right-side step-strip format with matching color logic</p>

      <section class="controls-card">
        <div class="controls-grid">
          <div class="field">
            <label for="problemType">Problem Type</label>
            <select id="problemType">
              <option value="2x1" selected>2-digit dividend / 1-digit divisor</option>
              <option value="3x1">3-digit dividend / 1-digit divisor</option>
              <option value="4x1">4-digit dividend / 1-digit divisor</option>
            </select>
          </div>

          <div class="field">
            <label for="problemMode">Problem Source</label>
            <select id="problemMode">
              <option value="random" selected>Random problem</option>
              <option value="custom">Custom problem (use textbox)</option>
            </select>
          </div>

          <div class="field">
            <label for="customProblem">Custom Problem</label>
            <input id="customProblem" type="text" placeholder="Examples: 654/6 or 6)654" />
            <div class="field-hint">Single problem only for this organizer page.</div>
          </div>

          <div class="field">
            <label for="multiplesMode">Step Fill Mode</label>
            <select id="multiplesMode">
              <option value="blank" selected>Blank strips</option>
              <option value="filled">Filled strips</option>
            </select>
          </div>

          <div class="field">
            <label for="remainderMode">Remainders</label>
            <select id="remainderMode">
              <option value="allow" selected>Allow remainders</option>
              <option value="none">No remainder (exact division)</option>
            </select>
          </div>

          <div class="field">
            <label>Color Coding</label>
            <label class="checkbox-wrap"><input id="colorToggle" type="checkbox" checked />Use matching colors</label>
          </div>

          <div class="field">
            <label for="colorStyle">Color Style</label>
            <select id="colorStyle">
              <option value="fill" selected>Inside Fill (light)</option>
              <option value="line">Line/Outline Only</option>
            </select>
          </div>

          <div class="field">
            <label>Answer Key View</label>
            <label class="checkbox-wrap"><input id="answerKeyToggle" type="checkbox" />Prefill quotient + step boxes</label>
          </div>

          <div class="field">
            <label for="sheetTitle">Worksheet Title</label>
            <input id="sheetTitle" type="text" value="Long Division Color-Coded Step Organizer" />
          </div>
        </div>

        <div class="button-row">
          <button id="generateBtn" class="primary" type="button">Generate</button>
          <button id="printBtn" type="button">Print</button>
        </div>

        <div class="note" id="statusText">Tip: use blank multiples for regular student practice and filled multiples for targeted support.</div>
      </section>
    </div>

    <div id="worksheetHost"></div>
  </div>

  <script>
    const els = {
      host: document.getElementById("worksheetHost"),
      problemType: document.getElementById("problemType"),
      problemMode: document.getElementById("problemMode"),
      customProblem: document.getElementById("customProblem"),
      multiplesMode: document.getElementById("multiplesMode"),
      remainderMode: document.getElementById("remainderMode"),
      colorToggle: document.getElementById("colorToggle"),
      colorStyle: document.getElementById("colorStyle"),
      answerKeyToggle: document.getElementById("answerKeyToggle"),
      sheetTitle: document.getElementById("sheetTitle"),
      statusText: document.getElementById("statusText"),
      generateBtn: document.getElementById("generateBtn"),
      printBtn: document.getElementById("printBtn")
    };

    const TYPE_CONFIG = {
      "2x1": { digits: 2, dividendMin: 10, dividendMax: 99, label: "2-digit by 1-digit" },
      "3x1": { digits: 3, dividendMin: 100, dividendMax: 999, label: "3-digit by 1-digit" },
      "4x1": { digits: 4, dividendMin: 1000, dividendMax: 9999, label: "4-digit by 1-digit" }
    };

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getTypeConfig() {
      return TYPE_CONFIG[els.problemType.value] || TYPE_CONFIG["2x1"];
    }

    function parseProblemToken(token, cfg) {
      const clean = token.trim().replace(/\s+/g, "");
      if (!clean) return null;

      let dividend = null;
      let divisor = null;

      const slashMatch = clean.match(/^(\d+)(?:\/|÷)(\d+)$/);
      if (slashMatch) {
        dividend = Number(slashMatch[1]);
        divisor = Number(slashMatch[2]);
      }

      const bracketMatch = clean.match(/^(\d+)\)(\d+)$/);
      if (bracketMatch) {
        divisor = Number(bracketMatch[1]);
        dividend = Number(bracketMatch[2]);
      }

      if (!Number.isFinite(dividend) || !Number.isFinite(divisor)) return null;
      if (divisor < 2 || divisor > 9) return null;
      if (dividend < cfg.dividendMin || dividend > cfg.dividendMax) return null;
      return { dividend, divisor };
    }

    function makeRandomProblem(cfg, allowRemainder) {
      if (allowRemainder) {
        return {
          dividend: randInt(cfg.dividendMin, cfg.dividendMax),
          divisor: randInt(2, 9)
        };
      }

      for (let tries = 0; tries < 800; tries += 1) {
        const divisor = randInt(2, 9);
        const dividend = randInt(cfg.dividendMin, cfg.dividendMax);
        if (dividend % divisor === 0) {
          return { dividend, divisor };
        }
      }

      return {
        dividend: cfg.dividendMin,
        divisor: 2
      };
    }

    function getProblem(cfg) {
      const allowRemainder = els.remainderMode.value === "allow";
      if (els.problemMode.value === "custom") {
        const parsed = parseProblemToken(els.customProblem.value, cfg);
        if (!parsed) {
          return {
            problem: null,
            warning: true,
            message: "Invalid custom problem. Use examples like 654/6 or 6)654."
          };
        }
        if (!allowRemainder && (parsed.dividend % parsed.divisor !== 0)) {
          return {
            problem: null,
            warning: true,
            message: "Custom problem has a remainder. Pick an exact-division problem or allow remainders."
          };
        }
        return { problem: parsed, warning: false, message: "Generated custom organizer." };
      }
      return {
        problem: makeRandomProblem(cfg, allowRemainder),
        warning: false,
        message: allowRemainder ? "Generated random organizer." : "Generated random organizer with no remainder."
      };
    }

    function toneClass(index) {
      return `tone-${index % 4}`;
    }

    function computeLongDivisionSteps(dividend, divisor) {
      const digits = String(dividend).split("").map((d) => Number(d));
      const steps = [];
      let current = 0;
      const toneFor = (idx) => `tone-${idx % 4}`;

      for (let i = 0; i < digits.length; i += 1) {
        current = (current * 10) + digits[i];
        const qDigit = Math.floor(current / divisor);
        const product = qDigit * divisor;
        const remainder = current - product;
        const nextDigit = i < digits.length - 1 ? digits[i + 1] : null;
        const nextPartial = nextDigit === null ? remainder : (remainder * 10) + nextDigit;
        const partialDisplay = i === 0
          ? String(current)
          : `${steps[i - 1].remainder}${digits[i]}`;
        const partialDigitTones = i === 0
          ? [toneFor(0)]
          : [toneFor(i - 1), toneFor(i)];

        steps.push({
          index: i,
          tone: toneFor(i),
          partialDividend: current,
          partialDisplay,
          partialDigitTones,
          quotientDigit: qDigit,
          product,
          remainder,
          nextDigit,
          nextPartial
        });

        current = remainder;
      }

      return {
        steps,
        quotientDigits: steps.map((s) => s.quotientDigit),
        finalRemainder: current
      };
    }

    function digitBoxesWithTones(text, tones, small = true) {
      const chars = String(text).split("");
      return chars.map((ch, idx) => {
        const tone = tones[Math.min(idx, tones.length - 1)] || "tone-0";
        return `<span class="digit-box ${small ? "small" : ""} ${tone}">${ch}</span>`;
      }).join("");
    }

    function rightAlignChars(value, len) {
      const chars = String(value).split("");
      const out = new Array(len).fill("&nbsp;");
      let k = len - 1;
      for (let i = chars.length - 1; i >= 0 && k >= 0; i -= 1) {
        out[k] = chars[i];
        k -= 1;
      }
      return out;
    }

    function canvasBox(row, col, cls, value = "&nbsp;") {
      return `<div class="canvas-box ${cls}" style="grid-row:${row};grid-column:${col};">${value}</div>`;
    }

    function renderProblemCanvas(problem, stepsData, cfg, showAnswers) {
      const n = cfg.digits;
      const rows = (2 * n) + 2;
      const firstDigitCol = 3;
      const remLabelCol = firstDigitCol + n;
      const remCol = remLabelCol + 1;
      const dividendDigits = String(problem.dividend).split("");
      const chunks = [];
      const toneForLane = (lane) => `tone-${Math.max(0, lane) % 4}`;

      for (let i = 0; i < n; i += 1) {
        const qVal = showAnswers ? stepsData.quotientDigits[i] : "&nbsp;";
        chunks.push(canvasBox(1, firstDigitCol + i, toneForLane(i), qVal));
      }

      chunks.push(`<div class="remainder-label" style="grid-row:1;grid-column:${remLabelCol};">R</div>`);
      chunks.push(canvasBox(1, remCol, "blank-gray", showAnswers ? stepsData.finalRemainder : "&nbsp;"));

      chunks.push(canvasBox(2, 2, "divisor", problem.divisor));
      for (let i = 0; i < n; i += 1) {
        chunks.push(canvasBox(2, firstDigitCol + i, toneForLane(i), dividendDigits[i]));
      }

      chunks.push(`<div class="division-top-line" style="grid-row:2;grid-column:${firstDigitCol} / ${firstDigitCol + n};"></div>`);
      chunks.push(`<div class="division-left-line" style="grid-row:2;grid-column:${firstDigitCol};"></div>`);

      let row = 3;

      for (let i = 0; i < stepsData.steps.length; i += 1) {
        const step = stepsData.steps[i];
        const startDigit = i === 0 ? 0 : Math.min(i - 1, n - 2);
        const startCol = firstDigitCol + startDigit;

        chunks.push(canvasBox(row, startCol - 1, "ghost minus-cell", "&minus;"));

        const productLen = i === 0 ? 1 : 2;
        const productChars = showAnswers ? rightAlignChars(step.product, productLen) : new Array(productLen).fill("&nbsp;");
        for (let j = 0; j < productLen; j += 1) {
          const lane = startDigit + j;
          chunks.push(canvasBox(row, startCol + j, toneForLane(lane), productChars[j]));
        }

        row += 1;

        if (i < stepsData.steps.length - 1) {
          const bringStartLane = startDigit + (productLen - 1);
          const leftTone = toneForLane(bringStartLane);
          const nextTone = toneForLane(Math.min(bringStartLane + 1, n - 1));
          const bringChars = showAnswers ? rightAlignChars(step.nextPartial, 2) : ["&nbsp;", "&nbsp;"];
          const bringStartCol = firstDigitCol + bringStartLane;
          chunks.push(canvasBox(row, bringStartCol, leftTone, bringChars[0]));
          chunks.push(canvasBox(row, bringStartCol + 1, nextTone, bringChars[1]));
          const arrowTone = (bringStartLane + 1) % 4;
          chunks.push(`<div class="down-arrow arrow-${arrowTone}" style="grid-row:${row - 1};grid-column:${bringStartCol + 1};"></div>`);
          row += 1;
        } else {
          const remChars = showAnswers ? rightAlignChars(stepsData.finalRemainder, 2) : ["&nbsp;", "&nbsp;"];
          chunks.push(canvasBox(row, startCol, "", remChars[0]));
          chunks.push(canvasBox(row, startCol + 1, "", remChars[1]));
        }
      }

      return `
        <div class="problem-canvas-wrap">
          <div class="problem-canvas" style="--digits:${n};--rows:${rows};">
            ${chunks.join("")}
          </div>
        </div>
      `;
    }

    function renderMultipleCells(divisor, mode, tone) {
      let cells = "";
      for (let i = 0; i <= 10; i += 1) {
        const value = mode === "filled" ? String(divisor * i) : "&nbsp;";
        cells += `<td class="multiple-cell ${tone}">${value}</td>`;
      }
      return cells;
    }

    function renderStepStrip(step, problem, multiplesMode) {
      const headers = new Array(11).fill(0).map((_, i) => `<th class="tone-head ${step.tone}">x${i}</th>`).join("");

      return `
        <section class="strip">
          <div class="strip-head">
            <div class="strip-label ${step.tone}">Step ${step.index + 1}</div>
            <p class="strip-question">
              How many times does
              <span class="digit-box small divisor-fixed">${problem.divisor}</span>
              go into
              <span class="target-digits">${digitBoxesWithTones(step.partialDisplay, step.partialDigitTones, true)}</span>
              evenly or without going over?
            </p>
          </div>

          <table class="strip-table" aria-label="Step multiples strip">
            <thead>
              <tr>${headers}</tr>
            </thead>
            <tbody>
              <tr>${renderMultipleCells(problem.divisor, multiplesMode, step.tone)}</tr>
            </tbody>
          </table>
        </section>
      `;
    }

    function renderWorksheet() {
      const cfg = getTypeConfig();
      const source = getProblem(cfg);
      const title = els.sheetTitle.value.trim() || "Long Division Color-Coded Step Organizer";
      const colorClass = els.colorToggle.checked ? `color-${els.colorStyle.value}` : "no-color";

      els.statusText.textContent = source.message;
      els.statusText.style.color = source.warning ? "#a33a3a" : "#5a677f";

      if (!source.problem) {
        els.host.innerHTML = "";
        return;
      }

      const showAnswers = els.answerKeyToggle.checked;
      const stepsData = computeLongDivisionSteps(source.problem.dividend, source.problem.divisor);
      const strips = stepsData.steps.map((step) => renderStepStrip(step, source.problem, els.multiplesMode.value)).join("");

      els.host.innerHTML = `
        <section class="sheet ${colorClass}">
          <header class="sheet-header">
            <h2 class="sheet-title">${title} (${cfg.label})</h2>
            <div class="name-line">Name:<span class="line"></span></div>
          </header>

          <section class="organizer">
            <section class="left-column">
              <div class="problem-equation">${source.problem.dividend} &divide; ${source.problem.divisor}</div>
              <div class="workspace">
                <div class="workspace-layout">
                  ${renderProblemCanvas(source.problem, stepsData, cfg, showAnswers)}
                </div>
              </div>
            </section>

            <section class="right-column">
              ${strips}
            </section>
          </section>

          <div class="footer-note">Copyright - One Stop Intervention - Teach with Mr. C</div>
        </section>
      `;
    }

    els.generateBtn.addEventListener("click", renderWorksheet);
    els.printBtn.addEventListener("click", () => window.print());

    renderWorksheet();
  </script>
</body>
