<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>

  <script src="cvcLadderData.js" defer></script>
  <script src="cvcWordLadders_6words.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BoxesFont';
      src: local('BoxesFont'), url('fonts/boxes2.otf') format('opentype');
    }
    @font-face {
      font-family: 'UnderlineFont';
      src: local('UnderlineFont'), url('fonts/underlines.otf') format('opentype');
    }

    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 10px; 
      text-align: center; 
    }

    h1 { font-size: 32px; margin-bottom: 2px; }
    .subtitle { font-size: 16px; margin-bottom: 8px; }

    button { 
      font-size: 16px; 
      padding: 4px 8px; 
      margin: 4px; 
      cursor: pointer; 
    }

    label { margin: 0 5px; font-size: 14px; }

    /* Print styling */
    @media print {
      @font-face {
        font-family: 'BoxesFont';
        src: local('BoxesFont'), url('boxes2.otf') format('opentype');
      }
      @font-face {
        font-family: 'UnderlineFont';
        src: local('UnderlineFont'), url('fonts/underlines.otf') format('opentype');
      }

      @page { size: letter; margin: 0; }

      body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
      }

      body * { visibility: hidden; }

      #ladderOutput, #ladderOutput * {
        visibility: visible;
      }

      #ladderOutput {
        position: absolute;
        top: 0 !important;
        left: 0 !important;
        width: 100%;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box;
        transform: scale(0.9);
        transform-origin: top left;
      }

      #ladderOutput h2 {
        font-size: 24px !important;
        margin: 0 0 4px 0 !important;
      }

      #ladderOutput p {
        font-size: 14px !important;
        margin: 2px 0 4px 0 !important;
      }

      #ladderOutput #copyright {
        visibility: visible;
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 8px !important;
        font-style: italic;
        padding: 2px;
      }

      #ladderOutput table {
        width: 100% !important;
        max-width: 600px !important;
      }

      #ladderOutput img {
        width: 70px !important;
        height: 70px !important;
      }

      #ladderOutput td {
        padding: 2px 4px !important;
      }

      #ladderOutput span {
        font-size: 50px !important;
      }
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <p class="subtitle">
    <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
  </p>

  <div style="margin-bottom:8px;">
    <label><input type="radio" name="cellStyle" value="elkonin" checked> Elkonin Boxes</label>
    <label><input type="radio" name="cellStyle" value="underlines"> Underlines</label>
  </div>

  <div style="margin-bottom:8px;">
    <label><input type="checkbox" id="highlightToggle" checked> Highlight Changed Letters</label>
  </div>

  <div style="margin-bottom:8px;">
    <label><input type="radio" name="rightColumn" value="hint" checked> Show Hint</label>
    <label><input type="radio" name="rightColumn" value="bolded"> Show Bolded Word</label>
  </div>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput" style="position:relative;"></div>

  <script>
    function initializeLadderData() {
      if (typeof cvcLadderImages === 'undefined') {
        console.error('cvcLadderImages is not defined. Ensure cvcLadderData.js is loaded correctly.');
        return false;
      }
      try {
        for (const key in cvcLadderImages) {
          if (key.includes('2')) delete cvcLadderImages[key];
        }
        return true;
      } catch (e) {
        console.error('Error processing cvcLadderImages:', e);
        return false;
      }
    }

    function generateLadder() {
      if (!initializeLadderData()) {
        alert('❌ Error: Ladder data not available. Check console for details.');
        return;
      }

      if (!cvcWordLadders || cvcWordLadders.length === 0) {
        alert('❌ No ladders found. Check if cvcWordLadders_6words.js is loaded.');
        return;
      }

      const cellStyle = document.querySelector('input[name="cellStyle"]:checked').value;
      const useFont = cellStyle === 'underlines' ? 'UnderlineFont' : 'BoxesFont';
      const highlightChanges = document.getElementById('highlightToggle').checked;
      const rightColumnChoice = document.querySelector('input[name="rightColumn"]:checked').value;

      const randomIndex = Math.floor(Math.random() * cvcWordLadders.length);
      const ladder = cvcWordLadders[randomIndex];

      const ladderHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;width:98%;margin:0 auto;">
          <div style="align-self:flex-start;margin:2px 0;font-size:12px;">
            Name: _____________________________
          </div>

          <div style="text-align:center;margin:0 0 4px 0;">
            <h2 style="margin:0;font-size:24px;">CVC Word Ladder</h2>
            <p style="margin:2px 0;font-size:12px;">
              <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
            </p>
          </div>

          <table style="border-collapse:collapse;margin:0 auto;width:100%;max-width:600px;">
            ${ladder.map((word, idx) => {
              const isFirst = idx === 0;
              const isLast = idx === ladder.length - 1;

              let wordDisplay;
              if (isFirst) {
                wordDisplay = `<div style="font-size:24px;font-weight:600;letter-spacing:2px;font-family:'Poppins', sans-serif;">${word}</div>`;
              } else {
                const prev = ladder[idx - 1];
                let lettersHTML = '';
                for (let i = 0; i < word.length; i++) {
                  const isChanged = prev[i] !== word[i];
                  const weight = highlightChanges && isChanged ? 'font-weight:bold;' : 'font-weight:normal;';
                  lettersHTML += `<span style="font-family:'${useFont}', sans-serif; font-size:50px; ${weight}">1</span>`;
                }
                wordDisplay = `<div style="display:flex;justify-content:center;gap:0;letter-spacing:2px;">${lettersHTML}</div>`;
              }

              const imgSrc = cvcLadderImages[word] || 'https://via.placeholder.com/110?text=?';
              const imageBorderStyle = isFirst ? 'border-top-left-radius:12px;' : isLast ? 'border-bottom-left-radius:12px;' : '';
              const imageTD = `<td style="padding:2px 4px; width: 90px; ${imageBorderStyle}"><img src="${imgSrc}" alt="${word}" style="width:70px;height:70px;object-fit:contain;"></td>`;

              const wordTD = `<td style="padding:2px 4px; ${!isLast ? 'border-bottom:4px solid #000;border-left:4px solid #000;border-right:4px solid #000;' : 'border-left:4px solid #000;border-right:4px solid #000;'}">${wordDisplay}</td>`;

              let hintTD = '<td style="padding:2px 4px; width: 120px;"></td>';
              if (idx > 0) {
                const prev = ladder[idx - 1];
                const hintBorderStyle = isLast ? 'border-bottom-right-radius:12px;' : '';

                if (rightColumnChoice === 'hint') {
                  let hint = '? → ?';
                  for (let i = 0; i < word.length; i++) {
                    if (prev[i] !== word[i]) { hint = `${prev[i]} → ${word[i]}`; break; }
                  }
                  hintTD = `<td style="padding:2px 4px;width:120px;${hintBorderStyle}">
                              <div style="display:flex;justify-content:center;align-items:center;background:#f0f0f0;border:3px solid #000;border-radius:12px;padding:2px 4px;font-size:20px;font-weight:bold;text-align:center;">${hint}</div>
                            </td>`;
                } else {
                  let lettersHTML = '';
                  for (let i = 0; i < word.length; i++) {
                    const isChanged = prev[i] !== word[i];
                    const weight = highlightChanges && isChanged ? 'font-weight:bold;' : 'font-weight:normal;';
                    lettersHTML += `<span style="font-family:'${useFont}', sans-serif; font-size:50px; ${weight}">1</span>`;
                  }
                  hintTD = `<td style="padding:2px 4px;width:120px;${hintBorderStyle}">
                              <div style="display:flex;justify-content:center;align-items:center;text-align:center;padding:2px;">${lettersHTML}</div>
                            </td>`;
                }
              }

              return `<tr>${imageTD}${wordTD}${hintTD}</tr>`;
            }).join('')}
          </table>

          <div id="copyright" style="position:absolute;bottom:0;right:0;font-size:8px;font-style:italic;padding:2px;">
            © InterventionStation.com - @TeachwithMrC
          </div>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }

    window.addEventListener('load', () => {
      initializeLadderData();
    });
  </script>
</body>
</html>
