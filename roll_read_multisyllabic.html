<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multisyllabic Roll & Read Generator</title>
  <script src="multisyllabic_wordbanks.js"></script>
  <script src="multisyllabic_content_tools.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 24px;
      background: #f7fbff;
      color: #173042;
      text-align: center;
    }
    h1 { margin: 0 0 6px; font-size: 32px; }
    .subtitle { margin: 0 0 14px; color: #38546b; font-size: 14px; }

    .panel {
      max-width: 1180px;
      margin: 0 auto 16px;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      padding: 14px;
      text-align: left;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap: 10px;
    }
    .control {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
    }
    .control strong {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .radio-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 14px;
    }
    select {
      width: 100%;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      padding: 9px 14px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
    }
    button.primary { background: #dff1ff; }

    #sheet {
      width: 11in;
      max-width: calc(100vw - 48px);
      margin: 0 auto;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      padding: 0.35in;
      text-align: center;
    }
    .sheet-title {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
    }
    .sheet-meta {
      margin: 8px 0 12px;
      color: #38546b;
      font-size: 13px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
    }
    td {
      border: 1px solid #000;
      min-width: 120px;
      height: 80px;
      padding: 6px;
      vertical-align: middle;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      line-height: 1.15;
    }
    td.sentence {
      font-size: 17px;
      font-weight: 600;
      text-align: left;
      line-height: 1.25;
    }
    td.sentence.long {
      font-size: 15px;
    }
    td.dice {
      height: 86px;
      background: #f8fbff;
    }
    .dice img {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }
    .copyright {
      margin-top: 10px;
      text-align: right;
      font-size: 11px;
      color: #40596f;
    }

    @media (max-width: 980px) {
      .controls { grid-template-columns: 1fr; }
      td { font-size: 22px; }
      td.sentence { font-size: 14px; }
      .dice img { width: 42px; height: 42px; }
    }

    @media print {
      body { margin: 0; background: #fff; }
      .panel { display: none !important; }
      #sheet {
        width: auto;
        max-width: none;
        border: none;
        border-radius: 0;
        padding: 0.2in;
      }
      .sheet-title { font-size: 19px; }
      .sheet-meta { font-size: 10px; margin-bottom: 8px; }
      td { height: 0.8in; font-size: 20px; }
      td.sentence { font-size: 12px; }
      .dice img { width: 34px; height: 34px; }
    }
  </style>
</head>
<body>
  <h1>Multisyllabic Roll &amp; Read</h1>
  <p class="subtitle">Use syllable filters to generate ready-to-play multisyllabic roll-and-read boards.</p>

  <div class="panel">
    <div class="controls">
      <div class="control">
        <strong>Syllable Type</strong>
        <select id="bankSelect"></select>
      </div>

      <div class="control">
        <strong>Syllable Count</strong>
        <div class="radio-row">
          <label><input type="radio" name="count" value="2" checked> 2</label>
          <label><input type="radio" name="count" value="3"> 3</label>
          <label><input type="radio" name="count" value="4plus"> 4+</label>
          <label><input type="radio" name="count" value="all"> Any</label>
        </div>
      </div>

      <div class="control">
        <strong>Division Rule</strong>
        <div class="radio-row">
          <label><input type="radio" name="rule" value="all" checked> All</label>
          <label><input type="radio" name="rule" value="rabbit"> Rabbit</label>
          <label><input type="radio" name="rule" value="tiger"> Tiger</label>
          <label><input type="radio" name="rule" value="other"> Other</label>
        </div>
      </div>

      <div class="control">
        <strong>Content Type</strong>
        <div class="radio-row">
          <label><input type="radio" name="mode" value="words" checked> Words</label>
          <label><input type="radio" name="mode" value="sentences"> Sentences</label>
          <label><input type="radio" name="mode" value="both"> Both</label>
        </div>
      </div>

      <div class="control">
        <strong>Board Size</strong>
        <div class="radio-row">
          <label><input type="radio" name="size" value="18"> 18 (3x6)</label>
          <label><input type="radio" name="size" value="24" checked> 24 (4x6)</label>
          <label><input type="radio" name="size" value="30"> 30 (5x6)</label>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="primary" id="generateBtn">Generate Roll &amp; Read</button>
      <button id="printBtn">Print</button>
    </div>
  </div>

  <div id="sheet">
    <h2 class="sheet-title">Multisyllabic Roll &amp; Read</h2>
    <div class="sheet-meta" id="sheetMeta">Waiting for selection...</div>
    <div id="boardWrap"></div>
    <div class="copyright">Copyright - InterventionStation.com - @TeachwithMrC</div>
  </div>

  <script>
    function selectedValue(name) {
      return document.querySelector(`input[name="${name}"]:checked`)?.value;
    }

    function populateBanks() {
      const select = document.getElementById('bankSelect');
      select.innerHTML = '';

      const options = (window.multisyllabicContentTools && window.multisyllabicContentTools.BANK_OPTIONS) || [];
      options.forEach((name) => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        if (name === 'Multisyllabic (All 6 Types)') opt.selected = true;
        select.appendChild(opt);
      });
    }

    function makeDiceCell(value) {
      const td = document.createElement('td');
      td.className = 'dice';
      const img = document.createElement('img');
      img.src = `images/dice${value}.png`;
      img.alt = `Die ${value}`;
      img.loading = 'lazy';
      td.appendChild(img);
      return td;
    }

    function generateBoard() {
      if (!window.multisyllabicContentTools) {
        alert('Multisyllabic content tools are not loaded.');
        return;
      }

      const bank = document.getElementById('bankSelect').value;
      const syllableCount = selectedValue('count') || '2';
      const divisionRule = selectedValue('rule') || 'all';
      const mode = selectedValue('mode') || 'words';
      const size = Number(selectedValue('size') || 24);

      const result = window.multisyllabicContentTools.buildPromptSet({
        bankKeys: [bank],
        syllableCount,
        divisionRule,
        mode,
        size
      });

      if (!result.prompts.length) {
        alert('No prompts matched those filters. Try Any syllable count or All division rules.');
        return;
      }

      document.getElementById('sheetMeta').textContent =
        `${bank} | Count: ${syllableCount} | Rule: ${divisionRule} | Mode: ${mode} | Size: ${size}`;

      const wrap = document.getElementById('boardWrap');
      wrap.innerHTML = '';

      const table = document.createElement('table');

      const header = document.createElement('tr');
      for (let d = 1; d <= 6; d += 1) {
        header.appendChild(makeDiceCell(d));
      }
      table.appendChild(header);

      const rows = Math.ceil(size / 6);
      let index = 0;
      for (let r = 0; r < rows; r += 1) {
        const tr = document.createElement('tr');
        for (let c = 0; c < 6; c += 1) {
          const td = document.createElement('td');
          const text = String(result.prompts[index] || '').trim();
          const sentenceMode = mode === 'sentences' || (mode === 'both' && text.includes(' '));

          if (sentenceMode) {
            td.className = 'sentence';
            if (text.length > 42) td.className += ' long';
          }

          td.textContent = text;
          tr.appendChild(td);
          index += 1;
        }
        table.appendChild(tr);
      }

      wrap.appendChild(table);
    }

    populateBanks();
    document.getElementById('generateBtn').addEventListener('click', generateBoard);
    document.getElementById('printBtn').addEventListener('click', () => window.print());
    generateBoard();
  </script>
</body>
</html>
