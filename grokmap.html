<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Mapping Generator</title>
  <script src="letstry.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BoxesFont';
      src: url('font/boxes.ttf') format('truetype');
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      text-align: center;
    }

    h1 { font-size: 36px; margin-bottom: 5px; }
    h2 { font-size: 20px; margin-bottom: 20px; }

    .table-section {
      border: 2px solid #000;
      padding: 20px;
      margin: 12px auto;
      width: fit-content;
      box-sizing: border-box;
    }

    .section-label {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .skill-button-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
      justify-content: center;
    }

    .skill-button-grid .row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .skill-button {
      border: 2px solid #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .skill-button.selected {
      background-color: #007bff;
      color: white;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    .option-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .option-box {
      padding: 10px 14px;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .option-box.selected {
      background-color: #d9c9ff;
    }

    .page { 
      display: flex; 
      justify-content: space-between; 
      page-break-after: always; 
      margin-top: 30px;
    }

    .column { 
      display: flex; 
      flex-direction: column; 
      justify-content: space-around; 
    }

    .block { 
      margin-bottom: 40px; 
      text-align: center; 
    }

    .word { 
      font-size: 28px; 
      font-weight: 600; 
    }

    .pattern { 
      font-size: 40px; 
      font-family: 'BoxesFont';
    }
  </style>
</head>
<body>
  <h1>Word Mapping</h1>
  <h2>Skills: <span id="selected-skills"></span></h2>

  <!-- Step 1 -->
  <div class="table-section">
    <div class="section-label">Step 1: Select Skills</div>
    <div class="skill-button-grid">
      <div class="row">
        <div class="skill-button" data-skill="Mixed Short Vowels">Mixed Short Vowels</div>
      </div>
      <div class="row">
        <div class="skill-button" data-skill="Digraph(ck)">ck</div>
        <div class="skill-button" data-skill="Digraph(sh)">sh</div>
        <div class="skill-button" data-skill="Digraph(th)">th</div>
        <div class="skill-button" data-skill="Digraph(ch)">ch</div>
        <div class="skill-button" data-skill="Digraph(wh)">wh</div>
      </div>
      <div class="row">
        <div class="skill-button" data-skill="Glued(all)">all</div>
        <div class="skill-button" data-skill="Glued(-nk)">-nk</div>
        <div class="skill-button" data-skill="Glued(-ng)">-ng</div>
      </div>
      <div class="row">
        <div class="skill-button" data-skill="VCe(a_e)">a_e</div>
        <div class="skill-button" data-skill="VCe(i_e)">i_e</div>
        <div class="skill-button" data-skill="VCe(o_e)">o_e</div>
        <div class="skill-button" data-skill="VCe(u_e)">u_e</div>
      </div>
      <div class="row">
        <div class="skill-button" data-skill="R-Controlled(ar)">ar</div>
        <div class="skill-button" data-skill="R-Controlled(or)">or</div>
        <div class="skill-button" data-skill="R-Controlled(er,ir,ur)">er/ir/ur</div>
        <div class="skill-button" data-skill="Placeholder">Placeholder</div> <!-- Added to match 16 buttons -->
      </div>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="table-section">
    <div class="section-label">Step 2: Options</div>
    <div class="option-grid">
      <div class="option-box" id="includeBlendsOption">Include Blends?</div>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="table-section">
    <div class="section-label">Step 3: Generate & Print</div>
    <button onclick="generatePage()" style="font-size: 18px; padding: 10px 24px;">Generate</button>
    <button onclick="window.print()" style="font-size: 18px; padding: 10px 24px;">Print</button>
  </div>

  <div id="output"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Script loaded, attaching event listeners');
      let currentSkill = "";
      let includeBlends = false;
      const selectedSkills = new Set();

      // Skill button selection
      const skillButtons = document.querySelectorAll('.skill-button');
      console.log(`Found ${skillButtons.length} skill buttons`);
      skillButtons.forEach(button => {
        button.addEventListener('click', () => {
          console.log(`Clicked skill: ${button.dataset.skill}`);
          const skill = button.dataset.skill;
          if (selectedSkills.has(skill)) {
            selectedSkills.delete(skill);
            button.classList.remove('selected');
          } else {
            selectedSkills.add(skill);
            button.classList.add('selected');
          }
          document.getElementById('selected-skills').innerText = Array.from(selectedSkills).join(', ');
        });
      });

      // Include blends toggle
      const blendsOption = document.getElementById('includeBlendsOption');
      if (blendsOption) {
        console.log('Include Blends option found');
        blendsOption.addEventListener('click', function () {
          console.log(`Include Blends toggled to: ${!includeBlends}`);
          includeBlends = !includeBlends;
          this.classList.toggle('selected', includeBlends);
        });
      } else {
        console.error('Include Blends option not found');
      }

      // Generate page function
      window.generatePage = function () {
        console.log('Generate button clicked');
        try {
          if (selectedSkills.size === 0) {
            alert("Please select at least one skill.");
            return;
          }

          if (!window.soundBoxWords) {
            alert("⚠️ Word data not loaded. Please check if August3rd_masterjs_encoding_fixed.js is correctly included.");
            return;
          }

          let words = [];
          selectedSkills.forEach(skill => {
            words = words.concat(getWordsForSkill(skill, includeBlends));
          });

          if (words.length === 0) {
            alert("No words found for the selected skills.");
            return;
          }

          while (words.length < 8) words = words.concat(words);
          words = words.slice(0, 8);

          const output = document.getElementById('output');
          output.innerHTML = "";
          const page = document.createElement('div');
          page.className = "page";

          const col1 = document.createElement('div');
          col1.className = "column";
          const col2 = document.createElement('div');
          col2.className = "column";

          words.forEach((entry, idx) => {
            const block = document.createElement('div');
            block.className = 'block';
            block.innerHTML = `
              <div class="word">${entry.word}</div>
              <div class="pattern">${entry.pattern}</div>
            `;
            if (idx < 4) col1.appendChild(block);
            else col2.appendChild(block);
          });

          page.appendChild(col1);
          page.appendChild(col2);
          output.appendChild(page);
        } catch (error) {
          console.error('Error in generatePage:', error);
          alert('⚠️ An error occurred while generating the page. Check the console for details.');
        }
      };

      function getWordsForSkill(skill, blends) {
        if (!window.soundBoxWords) {
          console.error("soundBoxWords is not defined. Check if August3rd_masterjs_encoding_fixed.js loaded correctly.");
          return [];
        }

        let list = [];

        try {
          if (skill === 'Mixed Short Vowels') {
            list = [].concat(
              window.soundBoxWords["Short A"] || [],
              window.soundBoxWords["Short E"] || [],
              window.soundBoxWords["Short I"] || [],
              window.soundBoxWords["Short O"] || [],
              window.soundBoxWords["Short U"] || []
            );
            if (blends) {
              list = list.concat(
                window.soundBoxWords["Short A with Blends"] || [],
                window.soundBoxWords["Short E with Blends"] || [],
                window.soundBoxWords["Short I with Blends"] || [],
                window.soundBoxWords["Short O with Blends"] || [],
                window.soundBoxWords["Short U with Blends"] || []
              );
            }
          } else if (skill === 'Glued(-nk)') {
            list = (window.soundBoxWords["Glued(ank,ink) "] || []).concat(window.soundBoxWords["Glued(onk,unk)"] || []);
          } else if (skill === 'Glued(-ng)') {
            list = (window.soundBoxWords["Glued(ang,ing)"] || []).concat(window.soundBoxWords["Glued(ong,ung)"] || []);
          } else {
            list = window.soundBoxWords[skill] || [];
          }
        } catch (error) {
          console.error('Error in getWordsForSkill:', error);
        }

        return shuffle(list);
      }

      function shuffle(arr) {
        return [...arr].sort(() => Math.random() - 0.5);
      }
    });
  </script>
</body>
</html>
