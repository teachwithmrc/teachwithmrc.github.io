<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-Digit Subtraction with Regrouping – Vertical Setup (3 per page)</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      width: 8.5in;
      max-width: 100%;
      margin: 0 auto;
      padding: 0.5in;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    button {
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 4px;
      border: 1px solid #000;
      cursor: pointer;
      font-weight: 600;
      background: #ffffff;
    }

    /* 3 problems, stacked vertically */
    .problems-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .problem-card {
      border: 2px solid #000;
      border-radius: 6px;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 220px;
    }

    .equation-line {
      font-size: 1.3rem;
      margin-bottom: 4px;
    }

    .equation-blank {
      font-family: inherit;
    }

    /* Vertical subtraction layout */
    .vertical-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 4px;
    }

    .vertical-table {
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 160px;
    }

    .vertical-table td {
      padding: 4px;
      text-align: center;
    }

    .sign-cell {
      width: 20px;
      font-size: 1.3rem;
      vertical-align: bottom;
    }

    .digit-cell {
      width: 40px;
      font-size: 1.6rem;
      font-weight: 600;
      vertical-align: bottom;
    }

    .regroup-cell {
      height: 26px;
      vertical-align: bottom;
    }

    .regroup-box {
      width: 32px;
      height: 20px;
      border: 1px solid #000;
      margin: 0 auto;
    }

    .answer-row td {
      padding-top: 2px;
    }

    .answer-line-vertical {
      border-top: 2px solid #000;
      margin-top: 2px;
      width: 100%;
      height: 0;
    }

    .footer-note {
      font-size: 0.8rem;
      color: #333;
      margin-top: 10px;
      text-align: center;
    }

    @media print {
      .controls { display: none; }
      .page {
        width: 100%;
        margin: 0;
        padding: 0.5in;
      }
      button { display: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>2-Digit Subtraction with Regrouping – Vertical Setup</h1>
    <div class="subtitle">
      Set up the problem vertically. Regroup if needed and write the new numbers in the boxes above each digit.
    </div>

    <div class="controls">
      <button id="generateBtn">Generate New Worksheet</button>
      <button id="printBtn">Print Page</button>
    </div>

    <div class="problems-column" id="problemsColumn"></div>

    <div class="footer-note">
      3 problems per page • All problems require regrouping in the ones place.
    </div>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Generate a 2-digit subtraction problem that requires regrouping in the ones place
    function generateSubtractionRegroupingProblem() {
      let a, b;
      while (true) {
        a = randomInt(20, 99);
        b = randomInt(10, a - 1);
        if ((a % 10) < (b % 10)) {
          return { a, b };
        }
      }
    }

    function renderProblemCard(problem) {
      const { a, b } = problem;

      const card = document.createElement("div");
      card.classList.add("problem-card");

      // Horizontal equation with blank
      const eq = document.createElement("div");
      eq.classList.add("equation-line");
      eq.textContent = `${a} − ${b} = ________`;
      card.appendChild(eq);

      // Vertical setup
      const verticalWrapper = document.createElement("div");
      verticalWrapper.classList.add("vertical-wrapper");

      const table = document.createElement("table");
      table.classList.add("vertical-table");

      const aTens = Math.floor(a / 10);
      const aOnes = a % 10;
      const bTens = Math.floor(b / 10);
      const bOnes = b % 10;

      table.innerHTML = `
        <tr>
          <td class="sign-cell"></td>
          <td class="regroup-cell"><div class="regroup-box"></div></td>
          <td class="regroup-cell"><div class="regroup-box"></div></td>
        </tr>
        <tr>
          <td class="sign-cell"></td>
          <td class="digit-cell digit-a-tens">${aTens}</td>
          <td class="digit-cell digit-a-ones">${aOnes}</td>
        </tr>
        <tr>
          <td class="sign-cell">−</td>
          <td class="digit-cell digit-b-tens">${bTens}</td>
          <td class="digit-cell digit-b-ones">${bOnes}</td>
        </tr>
        <tr class="answer-row">
          <td class="sign-cell"></td>
          <td colspan="2">
            <div class="answer-line-vertical"></div>
          </td>
        </tr>
      `;

      verticalWrapper.appendChild(table);
      card.appendChild(verticalWrapper);

      return card;
    }

    function generateWorksheet() {
      const container = document.getElementById("problemsColumn");
      container.innerHTML = "";

      const NUM_PROBLEMS = 3; // three problems per page
      for (let i = 0; i < NUM_PROBLEMS; i++) {
        const prob = generateSubtractionRegroupingProblem();
        const card = renderProblemCard(prob);
        container.appendChild(card);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", generateWorksheet);
    document.getElementById("printBtn").addEventListener("click", () => window.print());

    // Initial load
    generateWorksheet();
  </script>
</body>
</html>
