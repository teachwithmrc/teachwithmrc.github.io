<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-Digit Subtraction with Regrouping (Base-10 Blocks – 4 per page)</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      width: 8.5in;
      max-width: 100%;
      margin: 0 auto;
      padding: 0.5in 0.5in 0.7in;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }

    button {
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 4px;
      border: 1px solid #000;
      cursor: pointer;
      font-weight: 600;
      background: #ffffff;
    }

    .problems-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 1fr;
      gap: 12px;
    }

    .problem-card {
      border: 2px solid #000;
      border-radius: 6px;
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 280px;
    }

    .equation {
      font-size: 1.3rem;
      text-align: left;
      margin-bottom: 2px;
    }

    .place-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 0;
    }

    .place-table th,
    .place-table td {
      border: 1px solid #000;
      padding: 5px;
      vertical-align: top;
    }

    .place-header {
      font-size: 0.9rem;
      font-weight: 700;
      text-align: center;
    }

    .place-cell {
      min-height: 140px;
      text-align: center;
    }

    /* Tens column */
    .tens-stack {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 4px 0;
    }

    /* Max 5 tens per row using grid */
    .blocks-row-tens {
      display: grid;
      grid-template-columns: repeat(5, auto);
      grid-auto-rows: auto;
      gap: 6px;
      justify-content: center;
      align-items: end;
    }

    /* Ones column */
    .ones-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      width: 100%;
      height: 100%;
      padding-top: 4px;
    }

    /* Ones grid: 5 across max, bigger blocks */
    .blocks-row-ones {
      display: grid;
      grid-template-columns: repeat(5, 24px); /* max 5 across */
      grid-auto-rows: 24px;
      gap: 5px;
      justify-content: center;
      justify-items: center;
      align-items: center;
      min-height: 54px;
      width: 100%;
    }

    /* Ten-frame regroup box underneath */
    .regroup-box-under {
      width: 90%;
      height: 60px;
      border: 2px solid #000;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    .ten-frame-cell {
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
    }

    /* Remove right border on last cell in each row */
    .ten-frame-cell:nth-child(5),
    .ten-frame-cell:nth-child(10) {
      border-right: none;
    }

    /* Remove bottom border on last row */
    .ten-frame-cell:nth-child(n+6) {
      border-bottom: none;
    }

    .block {
      border: 2px solid #000;
      background: transparent;
    }

    /* Bigger tens + ones */
    .block.ten {
      width: 20px;
      height: 70px;
    }

    .block.one {
      width: 20px;
      height: 20px;
    }

    .answer-line {
      margin-top: 6px;
      font-size: 1rem;
    }

    .answer-line::after {
      content: " _______________";
    }

    .footer-note {
      font-size: 0.8rem;
      color: #333;
      margin-top: 8px;
      text-align: center;
    }

    @media print {
      .controls { display: none; }
      .page {
        width: 100%;
        margin: 0;
        padding: 0.5in;
      }
      button { display: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>2-Digit Subtraction with Regrouping – Base-10 Blocks</h1>
    <div class="subtitle">
      Use the base-10 blocks to subtract. If you regroup, use the 10-frame to show 10 ones.
    </div>

    <div class="controls">
      <button id="generateBtn">Generate New Worksheet</button>
      <button id="printBtn">Print Page</button>
    </div>

    <div class="problems-grid" id="problemsPage"></div>

    <div class="footer-note">
      4 problems per page (2 columns × 2 rows). All problems require regrouping in the ones place.
    </div>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Generate a 2-digit subtraction problem with required regrouping in the ones place:
    // a - b, where a > b, ones(a) < ones(b)
    function generateSubtractionRegroupingProblem() {
      let a, b;
      while (true) {
        a = randomInt(20, 99);      // minuend
        b = randomInt(10, a - 1);   // subtrahend smaller than minuend

        const aOnes = a % 10;
        const bOnes = b % 10;

        if (aOnes < bOnes && bOnes !== 0) {
          return { a, b, diff: a - b };
        }
      }
    }

    function createBlocks(container, count, type) {
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        div.classList.add("block", type);
        container.appendChild(div);
      }
    }

    function fillTenFrame(frameEl) {
      frameEl.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        const cell = document.createElement("div");
        cell.classList.add("ten-frame-cell");
        frameEl.appendChild(cell);
      }
    }

    function renderProblemCard(problem) {
      const { a, b } = problem;

      const card = document.createElement("div");
      card.classList.add("problem-card");

      // Equation: "a − b ="
      const eq = document.createElement("div");
      eq.classList.add("equation");
      eq.textContent = `${a} − ${b} =`;
      card.appendChild(eq);

      // Place value table
      const table = document.createElement("table");
      table.classList.add("place-table");
      table.innerHTML = `
        <tr>
          <th class="place-header">Tens</th>
          <th class="place-header">Ones</th>
        </tr>
        <tr>
          <td class="place-cell">
            <div class="tens-stack">
              <div class="blocks-row-tens tens-row"></div>
            </div>
          </td>
          <td class="place-cell">
            <div class="ones-stack">
              <div class="blocks-row-ones ones-row"></div>
              <div class="regroup-box-under"></div>
            </div>
          </td>
        </tr>
      `;
      card.appendChild(table);

      const answerLine = document.createElement("div");
      answerLine.classList.add("answer-line");
      answerLine.textContent = "Difference:";
      card.appendChild(answerLine);

      const aTens = Math.floor(a / 10);
      const aOnes = a % 10;

      const tensRow = table.querySelector(".tens-row");
      const onesRow = table.querySelector(".ones-row");
      const tenFrame = table.querySelector(".regroup-box-under");

      createBlocks(tensRow, aTens, "ten");
      createBlocks(onesRow, aOnes, "one");
      fillTenFrame(tenFrame);

      return card;
    }

    function generateWorksheet() {
      const page = document.getElementById("problemsPage");
      page.innerHTML = "";

      const NUM_PROBLEMS = 4; // 4 per page

      for (let i = 0; i < NUM_PROBLEMS; i++) {
        const prob = generateSubtractionRegroupingProblem();
        const card = renderProblemCard(prob);
        page.appendChild(card);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", generateWorksheet);
    document.getElementById("printBtn").addEventListener("click", () => window.print());

    // First load
    generateWorksheet();
  </script>
</body>
</html>
