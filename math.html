<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-Digit Subtraction with Regrouping – Vertical + Base-10 Blocks (3 per page)</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      width: 8.5in;
      margin: 0 auto;
      padding: 0.5in;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 12px;
    }

    button {
      padding: 6px 12px;
      border: 1px solid #000;
      background: white;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
    }

    /* 3 big rows */
    .problems-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .problem-card {
      border: 2px solid #000;
      border-radius: 6px;
      padding: 12px;
      min-height: 360px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .equation-line {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Vertical layout */
    .vertical-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 4px;
    }

    .vertical-table {
      border-collapse: collapse;
      table-layout: fixed;
      min-width: 200px;
    }

    .vertical-table td {
      text-align: center;
      padding: 4px;
    }

    .digit-cell {
      font-size: 2rem;
      font-weight: 700;
      width: 60px;
    }

    .sign-cell {
      font-size: 2rem;
      width: 40px;
      vertical-align: bottom;
    }

    /* BIG regrouping boxes */
    .regroup-cell {
      height: 40px;
    }

    .regroup-box {
      width: 55px;
      height: 30px;
      border: 2px solid #000;
      margin: 0 auto;
    }

    .answer-line-vertical {
      border-top: 3px solid #000;
      width: 100%;
      height: 0;
      margin-top: 6px;
    }

    /* Base-10 blocks */
    .blocks-section {
      margin-top: 10px;
    }

    .place-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 6px;
    }

    .place-table th,
    .place-table td {
      border: 1px solid #000;
      padding: 5px;
      vertical-align: top;
    }

    .place-header {
      font-weight: 700;
    }

    .tens-stack,
    .ones-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      width: 100%;
    }

    .blocks-row-tens {
      display: grid;
      grid-template-columns: repeat(5, auto);
      gap: 6px;
    }

    .blocks-row-ones {
      display: grid;
      grid-template-columns: repeat(5, 24px);
      grid-auto-rows: 24px;
      gap: 5px;
    }

    .block {
      border: 2px solid #000;
      background: transparent;
    }

    .block.ten {
      width: 25px;
      height: 80px;
    }

    .block.one {
      width: 24px;
      height: 24px;
    }

    .regroup-box-under {
      width: 90%;
      height: 65px;
      border: 2px dotted #bbb;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      margin-top: 6px;
    }

    .ten-frame-cell {
      border-right: 1px dotted #ccc;
      border-bottom: 1px dotted #ccc;
    }

    .ten-frame-cell:nth-child(5),
    .ten-frame-cell:nth-child(10) {
      border-right: none;
    }

    .ten-frame-cell:nth-child(n+6) {
      border-bottom: none;
    }

    @media print {
      .controls { display: none; }
      button { display: none; }
      .page { padding: 0.3in; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Subtraction with Regrouping — Vertical Setup + Base-10 Blocks</h1>

    <div class="controls">
      <button id="generateBtn">Generate New</button>
      <button id="printBtn">Print</button>
    </div>

    <div class="problems-column" id="problemsColumn"></div>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateProblem() {
      let a, b;
      while (true) {
        a = randomInt(20, 99);
        b = randomInt(10, a - 1);
        if (a % 10 < b % 10) return { a, b };
      }
    }

    function createBlocks(container, count, type) {
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const el = document.createElement("div");
        el.classList.add("block", type);
        container.appendChild(el);
      }
    }

    function fillTenFrame(frameEl) {
      frameEl.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        const c = document.createElement("div");
        c.classList.add("ten-frame-cell");
        frameEl.appendChild(c);
      }
    }

    function renderCard(problem) {
      const { a, b } = problem;

      const card = document.createElement("div");
      card.classList.add("problem-card");

      /* Horizontal: 53 − 28 = _________ */
      const eq = document.createElement("div");
      eq.classList.add("equation-line");
      eq.textContent = `${a} − ${b} = _________`;
      card.appendChild(eq);

      /* Vertical layout */
      const vertical = document.createElement("div");
      vertical.classList.add("vertical-wrapper");

      const vtable = document.createElement("table");
      vtable.classList.add("vertical-table");

      const aT = Math.floor(a / 10);
      const aO = a % 10;
      const bT = Math.floor(b / 10);
      const bO = b % 10;

      vtable.innerHTML = `
        <tr>
          <td class="sign-cell"></td>
          <td class="regroup-cell"><div class="regroup-box"></div></td>
          <td class="regroup-cell"><div class="regroup-box"></div></td>
        </tr>
        <tr>
          <td class="sign-cell"></td>
          <td class="digit-cell">${aT}</td>
          <td class="digit-cell">${aO}</td>
        </tr>
        <tr>
          <td class="sign-cell">−</td>
          <td class="digit-cell">${bT}</td>
          <td class="digit-cell">${bO}</td>
        </tr>
        <tr>
          <td class="sign-cell"></td>
          <td colspan="2"><div class="answer-line-vertical"></div></td>
        </tr>
      `;

      vertical.appendChild(vtable);
      card.appendChild(vertical);

      /* Base-10 blocks section */
      const blocksSection = document.createElement("div");
      blocksSection.classList.add("blocks-section");

      const placeTable = document.createElement("table");
      placeTable.classList.add("place-table");

      placeTable.innerHTML = `
        <tr>
          <th class="place-header">Tens</th>
          <th class="place-header">Ones</th>
        </tr>
        <tr>
          <td>
            <div class="tens-stack">
              <div class="blocks-row-tens tens-row"></div>
            </div>
          </td>
          <td>
            <div class="ones-stack">
              <div class="blocks-row-ones ones-row"></div>
              <div class="regroup-box-under"></div>
            </div>
          </td>
        </tr>
      `;

      blocksSection.appendChild(placeTable);
      card.appendChild(blocksSection);

      /* Fill base-10 blocks */
      createBlocks(placeTable.querySelector(".tens-row"), aT, "ten");
      createBlocks(placeTable.querySelector(".ones-row"), aO, "one");
      fillTenFrame(placeTable.querySelector(".regroup-box-under"));

      return card;
    }

    function generateWorksheet() {
      const container = document.getElementById("problemsColumn");
      container.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        const prob = generateProblem();
        container.appendChild(renderCard(prob));
      }
    }

    document.getElementById("generateBtn").addEventListener("click", generateWorksheet);
    document.getElementById("printBtn").addEventListener("click", () => window.print());

    generateWorksheet();
  </script>
</body>
</html>
