<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phonics Generators – Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --ink:#0f172a; --muted:#465161; --card:#ffffff; --bg:#f6f7fb; --ring:#0f172a; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--ink);
    }

    .wrap { max-width: 1100px; margin: 28px auto; padding: 0 16px; }
    h1 { margin: 0 0 10px; font-size: clamp(22px, 3vw, 28px); }
    p.lead { margin: 0 0 16px; color: var(--muted); }

    /* ===== Slider ===== */
    .twmc-slider {
      position: relative; overflow: hidden; border-radius: 12px;
      background: var(--card); box-shadow: 0 8px 24px rgba(0,0,0,.08);
      outline: none;
    }
    .twmc-slider .track {
      display: flex; transition: transform .35s ease; touch-action: pan-y;
    }
    .twmc-slider .slide { min-width: 100%; margin: 0; position: relative; }
    .twmc-slider img { display: block; width: 100%; height: auto; }
    .twmc-slider figcaption {
      position: absolute; left: 0; right: 0; bottom: 0;
      padding: 10px 14px; color: #fff;
      background: linear-gradient(0deg, rgba(0,0,0,.55), rgba(0,0,0,0));
      font-weight: 600; font-size: 14px; line-height: 1.3;
      text-shadow: 0 1px 2px rgba(0,0,0,.5);
    }

    .twmc-slider .nav {
      position: absolute; top: 50%; transform: translateY(-50%);
      z-index: 2; background: var(--ink); color: #fff; border: none;
      width: 40px; height: 40px; border-radius: 999px; opacity: .9; cursor: pointer;
      display: grid; place-items: center; font-size: 22px; line-height: 1;
    }
    .twmc-slider .nav:hover { opacity: 1; }
    .twmc-slider .prev { left: 8px; } .twmc-slider .next { right: 8px; }

    .twmc-slider .dots {
      position: absolute; left: 0; right: 0; bottom: 8px;
      display: flex; gap: 8px; justify-content: center; z-index: 2;
    }
    .twmc-slider .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: #e2e8f0; border: 2px solid var(--ink); opacity: .7; cursor: pointer;
    }
    .twmc-slider .dot[aria-selected="true"] { background: var(--ink); opacity: 1; }

    /* Accessibility outlines */
    .twmc-slider:focus-visible,
    .twmc-slider .nav:focus-visible,
    .twmc-slider .dot:focus-visible { outline: 3px solid #60a5fa; outline-offset: 2px; }

    @media (prefers-reduced-motion: reduce) { .twmc-slider .track { transition: none; } }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>See the Generators in Action</h1>
    <p class="lead">Tic Tac Toe · Roll &amp; Read · Fluency Grid · Word Mapping · Word Ladders</p>

    <div class="twmc-slider" aria-roledescription="carousel" aria-label="Phonics Generators Gallery" tabindex="0">
      <button class="nav prev" aria-label="Previous slide">‹</button>
      <div class="track" role="group">
        <!-- 1. Tic Tac Toe -->
        <figure class="slide" aria-label="1 of 5">
          <img loading="lazy" src="https://teachwithmrc.github.io/images/tictac.png" alt="Tic Tac Toe generator preview">
          <figcaption>Tic Tac Toe — partner phonics practice in seconds.</figcaption>
        </figure>

        <!-- 2. Roll & Read -->
        <figure class="slide" aria-label="2 of 5">
          <img loading="lazy" src="https://teachwithmrc.github.io/images/dice.png" alt="Roll and Read generator preview">
          <figcaption>Roll &amp; Read — instant fluency grids with dice-free option.</figcaption>
        </figure>

        <!-- 3. Fluency Grid -->
        <figure class="slide" aria-label="3 of 5">
          <img loading="lazy" src="https://teachwithmrc.github.io/images/fluency.png" alt="Fluency Grid generator preview">
          <figcaption>Fluency Grid — 6×5 landscape grids that fit one page.</figcaption>
        </figure>

        <!-- 4. Word Mapping -->
        <figure class="slide" aria-label="4 of 5">
          <img loading="lazy" src="https://teachwithmrc.github.io/images/map.png" alt="Word Mapping generator preview">
          <figcaption>Word Mapping — targeted sound mapping in one click.</figcaption>
        </figure>

        <!-- 5. Word Ladders -->
        <figure class="slide" aria-label="5 of 5">
          <img loading="lazy" src="https://teachwithmrc.github.io/images/ladder.png" alt="Word Ladders generator preview">
          <figcaption>Word Ladders — stepwise decoding challenges.</figcaption>
        </figure>
      </div>
      <button class="nav next" aria-label="Next slide">›</button>
      <div class="dots" role="tablist" aria-label="Select slide"></div>
    </div>
  </main>

  <script>
    (function () {
      const slider = document.querySelector('.twmc-slider');
      const track = slider.querySelector('.track');
      const slides = Array.from(slider.querySelectorAll('.slide'));
      const prev = slider.querySelector('.prev');
      const next = slider.querySelector('.next');
      const dotsWrap = slider.querySelector('.dots');

      let i = 0;
      let startX = null;
      let dragging = false;
      const W = () => slider.clientWidth;

      // build dots
      slides.forEach((_, idx) => {
        const b = document.createElement('button');
        b.className = 'dot';
        b.setAttribute('role', 'tab');
        b.setAttribute('aria-label', 'Go to slide ' + (idx + 1));
        b.addEventListener('click', () => go(idx));
        dotsWrap.appendChild(b);
      });

      function setDots() {
        dotsWrap.querySelectorAll('.dot').forEach((d, idx) => {
          d.setAttribute('aria-selected', idx === i ? 'true' : 'false');
        });
      }

      function go(n) {
        i = (n + slides.length) % slides.length;
        track.style.transform = 'translate3d(' + (-i * W()) + 'px,0,0)';
        setDots();
        // update aria-label on slides for screen readers
        slides.forEach((s, idx) => s.setAttribute('aria-label', (idx + 1) + ' of ' + slides.length));
      }

      prev.addEventListener('click', () => go(i - 1));
      next.addEventListener('click', () => go(i + 1));

      // resize: keep slide aligned
      new ResizeObserver(() => go(i)).observe(slider);

      // keyboard arrow support already works because slider has tabindex=0
      slider.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') go(i - 1);
        else if (e.key === 'ArrowRight') go(i + 1);
      });

      // swipe / drag
      track.addEventListener('pointerdown', (e) => {
        dragging = true;
        startX = e.clientX;
        track.setPointerCapture(e.pointerId);
      });
      track.addEventListener('pointermove', (e) => {
        if (!dragging) return;
        const dx = e.clientX - startX;
        track.style.transform = 'translate3d(' + (dx - i * W()) + 'px,0,0)';
      });
      track.addEventListener('pointerup', (e) => {
        if (!dragging) return;
        dragging = false;
        const dx = e.clientX - startX;
        if (Math.abs(dx) > W() * 0.2) go(i - Math.sign(dx));
        else go(i);
      });

      // Optional autoplay (uncomment to enable)
      // let timer = setInterval(() => go(i + 1), 6000);
      // slider.addEventListener('pointerdown', () => clearInterval(timer));
      // slider.addEventListener('mouseenter', () => clearInterval(timer));
      // slider.addEventListener('mouseleave', () => timer = setInterval(() => go(i + 1), 6000));

      go(0);
    })();
  </script>
</body>
</html>
