<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>

  <script src="cvcLadderData.js" defer></script>
  <script src="cvcWordLadders_6words.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom Fonts -->
  <style>
    @font-face {
      font-family: 'BoxesFont';
      src: local('BoxesFont'), url('fonts/boxes2.otf') format('opentype');
    }
    @font-face {
      font-family: 'UnderlineFont';
      src: local('UnderlineFont'), url('fonts/underlines.otf') format('opentype');
    }

    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 10px; 
      text-align: center; 
    }

    h1 { font-size: 32px; margin-bottom: 2px; }
    .subtitle { font-size: 16px; margin-bottom: 8px; }

    button { 
      font-size: 16px; 
      padding: 4px 8px; 
      margin: 4px; 
      cursor: pointer; 
    }

    label { margin: 0 5px; font-size: 14px; }

    /* Ensure fonts and footer work in print */
    @media print {
      @font-face {
        font-family: 'BoxesFont';
        src: local('BoxesFont'), url('fonts/boxes2.otf') format('opentype');
      }
      @font-face {
        font-family: 'UnderlineFont';
        src: local('UnderlineFont'), url('fonts/underlines.otf') format('opentype');
      }

      body * { visibility: hidden; }
      #ladderOutput, #ladderOutput * { visibility: visible; }
      #ladderOutput { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        margin: 0; 
        padding: 10px; 
        box-sizing: border-box; 
      }
      #ladderOutput .print-footer {
        visibility: visible;
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 12px;
      }
      @page { margin: 0.5in; }
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <p class="subtitle">
    <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
  </p>

  <div style="margin-bottom:8px;">
    <label><input type="radio" name="cellStyle" value="elkonin" checked> Elkonin Boxes</label>
    <label><input type="radio" name="cellStyle" value="underlines"> Underlines</label>
    <label><input type="checkbox" id="highlightToggle" checked> Highlight Changed Letters</label>
  </div>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput" style="margin-top:8px; margin-bottom:60px; position:relative;">
    <div class="print-footer">© InterventionStation.com - @TeachwithMrC</div>
  </div>

  <script>
    function initializeLadderData() {
      if (typeof cvcLadderImages === 'undefined') {
        console.error('cvcLadderImages is not defined. Ensure cvcLadderData.js is loaded correctly.');
        return false;
      }
      try {
        for (const key in cvcLadderImages) {
          if (key.includes('2')) delete cvcLadderImages[key];
        }
        return true;
      } catch (e) {
        console.error('Error processing cvcLadderImages:', e);
        return false;
      }
    }

    function generateLadder() {
      if (!initializeLadderData()) {
        alert('❌ Error: Ladder data not available. Check console for details.');
        return;
      }

      if (typeof cvcWordLadders === 'undefined' || !cvcWordLadders || cvcWordLadders.length === 0) {
        alert('❌ No 6-word ladders found! Ensure cvcWordLadders_6words.js is loaded.');
        return;
      }

      const cellStyle = document.querySelector('input[name="cellStyle"]:checked').value;
      const useFont = cellStyle === 'underlines' ? 'UnderlineFont' : 'BoxesFont';
      const highlight = document.getElementById('highlightToggle').checked;

      const randomIndex = Math.floor(Math.random() * cvcWordLadders.length);
      const ladder = cvcWordLadders[randomIndex];

      const ladderHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;width:98%;margin:0 auto;">

          <!-- Name Line -->
          <div style="align-self:flex-start;margin:4px 0;font-size:16px;">
            Name: _____________________________
          </div>

          <!-- Title and Directions -->
          <div style="text-align:center;margin:2px 0 6px 0;">
            <h2 style="margin:0;font-size:28px;">CVC Word Ladder</h2>
            <p style="margin:2px 0;font-size:14px;">
              <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
            </p>
          </div>

          <table style="border-collapse:collapse;margin:0 auto;width:100%;max-width:600px;">
            ${ladder.map((word, idx) => {
              const isLast = idx === ladder.length - 1;
              const isFirst = idx === 0;

              let wordDisplay;
              if (isFirst) {
                wordDisplay = `<div style="font-size:32px;font-weight:600;letter-spacing:2px;font-family:'Poppins', sans-serif;">
                                 ${word}
                               </div>`;
              } else {
                const prev = ladder[idx - 1];
                let lettersHTML = '';
                for (let i = 0; i < word.length; i++) {
                  const isChanged = prev[i] !== word[i];
                  if (highlight && isChanged) {
                    lettersHTML += `<span style="font-weight:bold;font-family:'${useFont}', sans-serif;">1</span>`;
                  } else {
                    lettersHTML += `<span style="font-weight:normal;font-family:'${useFont}', sans-serif;">1</span>`;
                  }
                }
                wordDisplay = `<div style="
                                 display:flex;
                                 justify-content:center;
                                 gap:0;
                                 font-family:'${useFont}', sans-serif;
                                 font-size:90px;
                                 letter-spacing:3px;
                               ">${lettersHTML}</div>`;
              }

              const imgSrc = cvcLadderImages[word] || 'https://via.placeholder.com/110?text=?';
              const imageTD = `<td style="padding:4px 6px; width: 140px;">
                                 <img src="${imgSrc}" alt="${word}" style="width:110px;height:110px;object-fit:contain;">
                               </td>`;

              const wordTD = `<td style="padding:4px 6px;
                                        ${!isLast 
                                          ? 'border-bottom:4px solid #000;border-left:4px solid #000;border-right:4px solid #000;'
                                          : 'border-left:4px solid #000;border-right:4px solid #000;'}">
                                ${wordDisplay}
                              </td>`;

              const hintBorderStyle = isLast ? 'border-bottom-right-radius:12px;' 
                                             : isFirst ? 'border-top-right-radius:12px;' 
                                             : '';
              let hintTD = '<td style="padding:2px 4px; width: 170px;"></td>';
              if (idx > 0) {
                const prev = ladder[idx - 1];
                let hint = '? → ?';
                for (let i = 0; i < word.length; i++) {
                  if (prev[i] !== word[i]) { hint = `${prev[i]} → ${word[i]}`; break; }
                }
                hintTD = `<td style="padding:2px 4px;width:170px;${hintBorderStyle}">
                            <div style="
                              display:flex;
                              justify-content:center;
                              align-items:center;
                              background:#f0f0f0;
                              border:3px solid #000;
                              border-radius:12px;
                              padding:2px 4px;
                              font-size:28px;
                              font-weight:600;
                              text-align:center;
                            ">
                              ${hint}
                            </div>
                          </td>`;
              }

              return `<tr>${imageTD}${wordTD}${hintTD}</tr>`;
            }).join('')}
          </table>

          <div class="print-footer">© InterventionStation.com - @TeachwithMrC</div>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }

    window.addEventListener('load', () => {
      if (!initializeLadderData()) {
        console.error('Initialization failed. Check script files and variable definitions.');
      }
    });
  </script>

</body>
</html>
