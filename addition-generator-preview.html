<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addition Graphic Organizer - PREVIEW MODE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #1f365f;
      --bg: #f3f5f7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Poppins", sans-serif;
      user-select: none;
      -webkit-user-select: none;
    }

    .page {
      width: min(1240px, calc(100% - 24px));
      margin: 12px auto 20px;
    }

    .preview-shell {
      position: relative;
      border: 2px solid #111;
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 10px 24px rgba(16, 24, 40, 0.12);
    }

    .preview-frame {
      display: block;
      width: 100%;
      height: 1680px;
      border: 0;
      pointer-events: none;
      background: #fff;
    }

    .fomo-overlay {
      position: absolute;
      inset: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2.5px);
      -webkit-backdrop-filter: blur(2.5px);
      background: rgba(255, 255, 255, 0.1);
      background-image: url("data:image/svg+xml,%3Csvg width='260' height='260' viewBox='0 0 260 260' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='18' y='150' fill='%23000' opacity='0.15' transform='rotate(-45 130 130)' font-family='Poppins' font-weight='900' font-size='34'%3EPREVIEW MODE%3C/text%3E%3C/svg%3E");
    }

    .lock-card {
      max-width: 420px;
      margin: 16px;
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 18px;
      text-align: center;
      padding: 30px 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      position: sticky;
      top: 120px;
    }

    .lock-icon {
      font-size: 36px;
      line-height: 1;
      margin-bottom: 10px;
    }

    .lock-title {
      font-size: 24px;
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    .lock-desc {
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.92;
      margin-bottom: 20px;
    }

    .cta-btn {
      display: inline-block;
      background: #fff;
      color: #111;
      text-decoration: none;
      font-weight: 800;
      font-size: 15px;
      border-radius: 10px;
      padding: 11px 18px;
      transition: transform 0.15s ease;
    }

    .cta-btn:hover {
      transform: translateY(-1px);
    }

    @media (max-width: 900px) {
      .preview-frame { height: 1360px; }
      .lock-card {
        position: static;
        max-width: 360px;
      }
    }

    @media print {
      body { display: none !important; }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <main class="page">
    <section class="preview-shell" aria-label="Addition Generator Preview">
      <iframe
        class="preview-frame"
        src="addition_graphic_organizer_generator.html"
        title="Addition Graphic Organizer Generator Preview"
        loading="eager"
      ></iframe>

      <div class="fomo-overlay">
        <div class="lock-card">
          <div class="lock-icon">LOCKED</div>
          <div class="lock-title">Preview Mode</div>
          <div class="lock-desc">
            You are viewing a preview of the Addition Graphic Organizer Generator.
            Join membership to unlock full interaction, printing, and downloads.
          </div>
          <a class="cta-btn" href="https://interventionstation.com/membershipchoices">Unlock Full Access</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
