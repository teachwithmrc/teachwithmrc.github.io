<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addition Graphic Organizer - PREVIEW MODE (Generate Enabled)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #1f365f;
      --bg: #f3f5f7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Poppins", sans-serif;
      user-select: none;
      -webkit-user-select: none;
    }

    .page {
      width: min(1240px, calc(100% - 24px));
      margin: 12px auto 20px;
    }

    .preview-toolbar {
      display: flex;
      justify-content: flex-start;
      margin: 0 0 10px;
    }

    .example-btn {
      display: inline-block;
      background: #1f365f;
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      font-size: 14px;
      border-radius: 10px;
      padding: 10px 16px;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .example-btn:hover {
      transform: translateY(-1px);
      opacity: 0.92;
    }

    .preview-shell {
      position: relative;
      border: 2px solid #111;
      border-radius: 14px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 10px 24px rgba(16, 24, 40, 0.12);
    }

    .preview-frame {
      display: block;
      width: 100%;
      height: 1680px;
      border: 0;
      pointer-events: auto;
      background: #fff;
      opacity: 1;
      filter: none;
    }

    .fomo-overlay {
      position: absolute;
      inset: 420px 0 0 0;
      z-index: 10;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.04);
      background-image: url("data:image/svg+xml,%3Csvg width='260' height='260' viewBox='0 0 260 260' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='18' y='150' fill='%23000' opacity='0.15' transform='rotate(-45 130 130)' font-family='Poppins' font-weight='900' font-size='34'%3EPREVIEW MODE%3C/text%3E%3C/svg%3E");
    }

    .preview-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 11;
      pointer-events: none;
      background: rgba(17, 17, 17, 0.86);
      color: #fff;
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.4px;
    }

    @media (max-width: 900px) {
      .preview-frame { height: 1360px; }
    }

    @media print {
      body { display: none !important; }
    }
  </style>
  <script src="preview_wordmap_style.js" defer></script>
</head>
<body oncontextmenu="return false;">
  <main class="page">
    <div class="preview-toolbar">
      <a
        class="example-btn"
        href="https://assets.cdn.filesafe.space/F9vnmU5R8sOuTGoxp5by/media/699c470110bc9c2c2e5527c6.pdf"
        target="_blank"
        rel="noopener noreferrer"
      >Downloadable Example</a>
    </div>

    <section class="preview-shell" aria-label="Addition Generator Preview">
      <iframe
        class="preview-frame"
        src="addition-generator-preview-frame.html?v=20260223-lock-generate"
        title="Addition Graphic Organizer Generator Preview"
        loading="eager"
      ></iframe>

      <div class="preview-badge">PREVIEW MODE</div>
      <div class="fomo-overlay" aria-hidden="true"></div>
    </section>
  </main>
</body>
</html>
