<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Mapping Generator</title>
  <script src="newtry_FULL_FIXED.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'BoxesFont';
      src: url('fonts/boxes.ttf') format('truetype');
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      text-align: center;
    }

    h1 { font-size: 36px; margin-bottom: 5px; }
    h2 { font-size: 20px; margin-bottom: 20px; }

    .table-section {
      border: 2px solid #000;
      padding: 20px;
      margin: 12px auto;
      width: fit-content;
      box-sizing: border-box;
    }

    .section-label {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 12px;
    }

    /* Skill Button Grid */
    .skill-button-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .skill-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .skill-row-label {
      font-weight: 600;
      margin-right: 8px;
    }

    .skill-button {
      border: 2px solid #000;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .skill-button.selected {
      background-color: #007bff;
      color: white;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    .option-box {
      padding: 10px 14px;
      border: 2px solid #000;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
    }
    .option-box.selected { background-color: #d9c9ff; }

    /* Worksheet Layout */
    .word-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 2px solid black;
    }
    .word-table td {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      padding: 10px 0;
      border: 2px solid black;
    }

    .worksheet-title {
      font-size: 40px;
      margin-bottom: 5px;
      font-weight: 700;
    }
    .worksheet-directions {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .word { 
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .pattern { 
      font-size: 100px;
      font-family: 'BoxesFont', monospace;
      line-height: 1;
    }

    #error-message {
      color: red;
      margin: 10px;
      min-height: 20px;
    }

    @media print {
      body { margin: 0; }
      h1, h2, .table-section, button, #error-message { display: none; }
      #output { margin: 0; }
      .worksheet-title, .worksheet-directions { 
        display: block; 
        text-align: center; 
      }
    }
  </style>
</head>
<body>
  <h1>Word Mapping</h1>
  <h2>Skills: <span id="selected-skills"></span></h2>
  <div id="error-message"></div>

  <!-- Step 1: Skill Selection -->
  <div class="table-section">
    <div class="section-label">Step 1: Select Skills</div>
    <div class="skill-button-grid">

      <!-- Row 1: Short Vowels -->
      <div class="skill-row">
        <span class="skill-row-label">Short Vowels:</span>
        <button class="skill-button" data-skill="Short A">Short A</button>
        <button class="skill-button" data-skill="Short E">Short E</button>
        <button class="skill-button" data-skill="Short I">Short I</button>
        <button class="skill-button" data-skill="Short O">Short O</button>
        <button class="skill-button" data-skill="Short U">Short U</button>
        <button class="skill-button" data-skill="Mixed CVC">Mixed CVC</button>
        <button class="skill-button" data-skill="FLSZ Words">FLSZ</button>
      </div>

      <!-- Row 2: Digraphs -->
      <div class="skill-row">
        <span class="skill-row-label">Digraphs:</span>
        <button class="skill-button" data-skill="Digraph(ck)">ck</button>
        <button class="skill-button" data-skill="Digraph(sh)">sh</button>
        <button class="skill-button" data-skill="Digraph(th)">th</button>
        <button class="skill-button" data-skill="Digraph(ch)">ch</button>
        <button class="skill-button" data-skill="Digraph(wh)">wh</button>
      </div>

      <!-- Row 3: Glued Sounds -->
      <div class="skill-row">
        <span class="skill-row-label">Glued Sounds:</span>
        <button class="skill-button" data-skill="Glued(all)">-all</button>
        <button class="skill-button" data-skill="Glued(-ng)">-ng</button>
        <button class="skill-button" data-skill="Glued(-nk)">-nk</button>
      </div>

      <!-- Row 4: Silent E -->
      <div class="skill-row">
        <span class="skill-row-label">Silent E (VCe):</span>
        <button class="skill-button" data-skill="VCe(a_e)">a_e</button>
        <button class="skill-button" data-skill="VCe(i_e)">i_e</button>
        <button class="skill-button" data-skill="VCe(o_e)">o_e</button>
        <button class="skill-button" data-skill="VCe(u_e)">u_e</button>
        <button class="skill-button" data-skill="Mixed VCe">Mixed VCe</button>
      </div>

    </div>
  </div>

  <!-- Step 2: Options -->
  <div class="table-section">
    <div class="section-label">Step 2: Options</div>
    <div class="option-box" id="includeBlendsOption" role="button" tabindex="0">Include Blends?</div>
  </div>

  <!-- Step 3: Generate & Print -->
  <div class="table-section">
    <div class="section-label">Step 3: Generate & Print</div>
    <button onclick="generatePage()" style="font-size: 18px; padding: 10px 24px;">Generate</button>
    <button onclick="window.print()" style="font-size: 18px; padding: 10px 24px;">Print</button>
  </div>

  <div id="output"></div>

  <script>
    let selectedSkills = new Set();
    let includeBlends = false;

    // Handle skill selection
    const skillButtons = document.querySelectorAll('.skill-button');
    skillButtons.forEach(button => {
      button.addEventListener('click', () => {
        const skill = button.dataset.skill;
        if (selectedSkills.has(skill)) {
          selectedSkills.delete(skill);
          button.classList.remove('selected');
        } else {
          selectedSkills.add(skill);
          button.classList.add('selected');
        }
        document.getElementById('selected-skills').innerText = Array.from(selectedSkills).join(', ');
        document.getElementById('error-message').innerText = '';
      });
    });

    // Toggle Include Blends
    document.getElementById('includeBlendsOption').addEventListener('click', function () {
      includeBlends = !includeBlends;
      this.classList.toggle('selected', includeBlends);
    });

    // Fetch words by skill, handle Mixed CVC and Mixed VCe
    function getWordsForSkill(skill, blends) {
      let list = [];

      if (skill === "Mixed CVC") {
        list = [].concat(
          soundBoxWords["Short A"] || [],
          soundBoxWords["Short E"] || [],
          soundBoxWords["Short I"] || [],
          soundBoxWords["Short O"] || [],
          soundBoxWords["Short U"] || []
        );
        if (blends) {
          list = list.concat(
            soundBoxWords["Short A with Blends"] || [],
            soundBoxWords["Short E with Blends"] || [],
            soundBoxWords["Short I with Blends"] || [],
            soundBoxWords["Short O with Blends"] || [],
            soundBoxWords["Short U with Blends"] || []
          );
        }
        return list;
      }

      if (skill === "Mixed VCe") {
        list = [].concat(
          soundBoxWords["VCe(a_e)"] || [],
          soundBoxWords["VCe(i_e)"] || [],
          soundBoxWords["VCe(o_e)"] || [],
          soundBoxWords["VCe(u_e)"] || []
        );
        return list;
      }

      list = soundBoxWords[skill] || [];
      if (blends) {
        const blendsKey = skill + " with Blends";
        if (soundBoxWords[blendsKey]) {
          list = list.concat(soundBoxWords[blendsKey]);
        }
      }
      return list;
    }

    function generatePage() {
      const output = document.getElementById('output');
      output.innerHTML = "";
      document.getElementById('error-message').innerText = '';

      const selected = Array.from(selectedSkills);
      if (selected.length === 0) {
        document.getElementById('error-message').innerText = "Please select at least one skill.";
        return;
      }
      if (!window.soundBoxWords) {
        document.getElementById('error-message').innerText = "⚠️ Word data not loaded.";
        return;
      }

      const gridSize = 8;
      const perSkill = Math.floor(gridSize / selected.length);
      const extra = gridSize % selected.length;
      let finalPool = [];

      selected.forEach((skill, idx) => {
        let words = getWordsForSkill(skill, includeBlends);
        words = shuffle(words);

        const takeCount = perSkill + (idx < extra ? 1 : 0);
        finalPool.push(...words.slice(0, takeCount));
      });

      if (finalPool.length === 0) {
        document.getElementById('error-message').innerText = `No words found for selected skills.`;
        return;
      }

      const words = shuffle(finalPool);

      // Title & directions
      const title = document.createElement('div');
      title.className = 'worksheet-title';
      title.textContent = `${selected.join(", ")} Word Mapping`;

      const directions = document.createElement('div');
      directions.className = 'worksheet-directions';
      directions.textContent = "Read each word, write it in the sound boxes correctly, read it again.";

      output.appendChild(title);
      output.appendChild(directions);

      // Table layout
      const table = document.createElement('table');
      table.className = 'word-table';

      for (let r = 0; r < 4; r++) {
        const tr = document.createElement('tr');
        for (let c = 0; c < 2; c++) {
          const td = document.createElement('td');
          const idx = r * 2 + c;
          if (idx < words.length) {
            td.innerHTML = `
              <div class="word">${words[idx].word}</div>
              <div class="pattern">${words[idx].pattern}</div>
            `;
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      output.appendChild(table);
    }

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
