<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Roll and Read Generator - PREVIEW FRAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #1f365f;
      --bg: #f3f5f7;
      --preview-overlay-top: 420px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Poppins", sans-serif;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    .preview-host {
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 1200px;
      background: #fff;
      overflow: hidden;
      border: 2px solid #111;
    }

    .generator-frame {
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
    }

    .preview-watermark {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-overlay-top);
      bottom: 0;
      z-index: 118;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.04);
      background-image: url("data:image/svg+xml,%3Csvg width='250' height='250' viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='20' y='150' fill='%23000' opacity='0.14' transform='rotate(-45 125 125)' font-family='Poppins' font-weight='900' font-size='30'%3EPREVIEW MODE%3C/text%3E%3C/svg%3E");
    }

    .preview-shade {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-overlay-top);
      bottom: 0;
      z-index: 119;
      pointer-events: none;
      background:
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.18)),
        linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.42) 40%, rgba(0, 0, 0, 0.6));
      backdrop-filter: blur(1.6px) saturate(0.9);
      -webkit-backdrop-filter: blur(1.6px) saturate(0.9);
    }

    @media (max-width: 900px) {
      .preview-host {
        min-height: 1080px;
      }
    }

    @media print {
      body { display: none !important; }
    }
  </style>
  <script src="preview_customize_toggle_injector.js" defer></script>
  <script src="preview_tryme_mobile_mode.js" defer></script>
</head>
<body oncontextmenu="return false;">
  <section class="preview-host" aria-label="Reading Roll and Read Generator Preview Frame">
    <iframe
      id="generatorFrame"
      class="generator-frame"
      src="ultimate_reading_rollread_printables.html?preview=1&v=20260225-rollread-printable-preview"
      title="Reading Roll and Read Printable Generator"
      loading="eager"
    ></iframe>

    <div class="preview-watermark" aria-hidden="true"></div>
    <div class="preview-shade" aria-hidden="true"></div>
  </section>

  <script>
    (function () {
      const frame = document.getElementById("generatorFrame");
      const rootStyle = document.documentElement.style;

      function clickIfPresent(doc, selector) {
        const el = doc.querySelector(selector);
        if (el) el.click();
      }

      function ensureOptionSelected(doc, selector) {
        const option = doc.querySelector(selector);
        if (!option) return;
        if (!option.classList.contains("selected")) option.click();
      }

      function injectGenerateButtonStyles(doc) {
        if (doc.getElementById("is-rollread-generate-style")) return;
        const style = doc.createElement("style");
        style.id = "is-rollread-generate-style";
        style.textContent = `
          #btnGenerate.primary{
            min-width: 250px !important;
            min-height: 72px !important;
            padding: 16px 34px !important;
            font-size: 2rem !important;
            font-weight: 900 !important;
            letter-spacing: 0.01em !important;
            border-width: 4px !important;
            border-radius: 999px !important;
            box-shadow: 0 6px 0 #333 !important;
          }
          @media (max-width: 900px){
            #btnGenerate.primary{
              min-width: min(92%, 300px) !important;
              min-height: 80px !important;
              font-size: 2.15rem !important;
              padding: 16px 30px !important;
            }
          }
        `;
        doc.head.appendChild(style);
      }

      function syncOverlayTop(doc) {
        const output = doc.getElementById("output");
        if (!output) return;
        const overlayTop = Math.max(320, output.offsetTop - 6);
        rootStyle.setProperty("--preview-overlay-top", `${overlayTop}px`);
      }

      function bindOverlaySync(doc) {
        if (doc.body.dataset.previewOverlaySyncBound === "1") return;
        doc.body.dataset.previewOverlaySyncBound = "1";

        const delayedSync = () => window.setTimeout(() => syncOverlayTop(doc), 70);
        doc.addEventListener("click", delayedSync);
        doc.addEventListener("change", delayedSync);

        const observer = new MutationObserver(delayedSync);
        observer.observe(doc.body, { childList: true, subtree: true, attributes: true });
      }

      function configurePreview(doc) {
        injectGenerateButtonStyles(doc);

        clickIfPresent(doc, '[data-pick-game="rollread"]');

        doc
          .querySelectorAll('.skill-button.selected:not([data-skill="FLSZ"])')
          .forEach((button) => button.click());

        const flsz = doc.querySelector('.skill-button[data-skill="FLSZ"]');
        if (flsz && !flsz.classList.contains("selected")) flsz.click();

        ensureOptionSelected(doc, '#blendOptions .option-box[data-blends="no"]');
        ensureOptionSelected(doc, '#contentOptions .option-box[data-mode="words"]');

        clickIfPresent(doc, '#btnGenerate');
      }

      function hideRollControls(doc) {
        const rollControls = doc.querySelector(".roll-controls");
        if (rollControls) rollControls.style.display = "none";
        const rollBtn = doc.getElementById("rollBtn");
        if (rollBtn) rollBtn.style.display = "none";
        const resetBtn = doc.getElementById("resetRollBtn");
        if (resetBtn) resetBtn.style.display = "none";
        const status = doc.getElementById("rollStatus");
        if (status) status.style.display = "none";
      }

      function lockPrint(doc) {
        const printButtons = [
          ...doc.querySelectorAll("#btnPrint"),
          ...doc.querySelectorAll('button[onclick*="window.print"]')
        ];

        printButtons.forEach((printBtn) => {
          printBtn.disabled = true;
          printBtn.textContent = "Print (Members Only)";
          printBtn.style.opacity = "0.55";
          printBtn.style.cursor = "not-allowed";
        });

        try {
          doc.defaultView.print = function () {};
        } catch (_) {}
      }

      function onLoad() {
        try {
          const doc = frame.contentDocument;
          if (!doc) return;

          configurePreview(doc);
          lockPrint(doc);
          bindOverlaySync(doc);
          syncOverlayTop(doc);
          hideRollControls(doc);

          doc.addEventListener("contextmenu", function (event) {
            event.preventDefault();
          });

          window.setTimeout(() => {
            configurePreview(doc);
            syncOverlayTop(doc);
            hideRollControls(doc);
          }, 260);

          window.setTimeout(() => {
            syncOverlayTop(doc);
            hideRollControls(doc);
          }, 900);
        } catch (_) {
          // Ignore cross-document errors if iframe origin changes.
        }
      }

      frame.addEventListener("load", onLoad);
      window.addEventListener("resize", onLoad);
    })();
  </script>
</body>
</html>
