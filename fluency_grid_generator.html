<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluency Grid Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
    }

    #gridContainer {
      margin-top: 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      width: 120px;
      height: 80px;
      font-size: 32px;
      text-align: center;
      vertical-align: middle;
    }

    #footer {
      margin-top: 40px;
      font-size: 16px;
      text-align: center;
    }

    .checkbox-group {
      text-align: left;
      margin: 0 auto;
      max-width: 300px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
    }

    @media print {
      #setupSection, button, select {
        display: none;
      }
      #footer {
        position: fixed;
        bottom: 20px;
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="setupSection">
    <h2>Fluency Grid Generator</h2>

    <div class="checkbox-group">
      <strong>Select Skill(s):</strong><br>
      <label><input type="checkbox" class="skillCheck" value="0.1" checked>0.1 – Short A</label>
      <label><input type="checkbox" class="skillCheck" value="0.2" checked>0.2 – Short O</label>
      <label><input type="checkbox" class="skillCheck" value="0.3" checked>0.3 – Short I</label>
      <label><input type="checkbox" class="skillCheck" value="0.4" checked>0.4 – Short U</label>
      <label><input type="checkbox" class="skillCheck" value="0.5" checked>0.5 – Short E</label>
      <label><input type="checkbox" class="skillCheck" value="0.6" checked>0.6 – FLSZ</label>
      <label><input type="checkbox" class="skillCheck" value="0.7">0.7 – CVC + FLSZ</label>
      <label><input type="checkbox" class="skillCheck" value="mixed">Mixed CVC</label>
    </div>

    <br>
    <label for="gridSizeSelect">Grid Size:</label>
    <select id="gridSizeSelect">
      <option value="15">3 x 5</option>
      <option value="20">4 x 5</option>
      <option value="25" selected>5 x 5</option>
    </select>
    <br><br>
    <button onclick="generateGrid()">Generate Fluency Grid</button>
    <button onclick="window.print()">Print</button>
  </div>

  <h2 id="gridTitle" style="margin-top: 40px;">Fluency Grid</h2>
  <div id="gridContainer"></div>
<BR><BR><BR><BR><BR><BR>

  <script>
    window.fluencyData = window.fluencyData || {};
    window.fluencyData.wordLists = {
      "0.1": ["bad", "bag", "ban", "bam", "bat", "cab", "cam", "can", "cap", "cat"],
      "0.2": ["cot", "cop", "cob", "cod", "dot", "dog", "jog", "log", "pot", "top"],
      "0.3": ["bib", "bid", "bin", "bit", "dig", "fig", "fin", "fit", "gig", "hit"],
      "0.4": ["bud", "bug", "bun", "cup", "cut", "dug", "fun", "gum", "hug", "jug"],
      "0.5": ["bed", "beg", "den", "fed", "get", "hen", "jet", "led", "net", "vet"],
      "0.6": ["buzz", "fizz", "fuss", "jazz", "kiss", "lass", "miss", "pass", "pill", "puff"],
      "0.7": ["bad", "bed", "bit", "dot", "dig", "fun", "gap", "gum", "hot", "jog"],
      "mixed": ["bat", "cot", "bin", "fun", "red", "log", "pit", "sat", "tap", "wag"]
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateGrid() {
      const gridSize = parseInt(document.getElementById('gridSizeSelect').value);
      const checkboxes = document.querySelectorAll('.skillCheck:checked');
      const selectedSkills = Array.from(checkboxes).map(cb => cb.value);

      if (selectedSkills.length === 0) {
        alert("Please select at least one skill.");
        return;
      }

      let combinedWords = [];
      selectedSkills.forEach(skill => {
        combinedWords = combinedWords.concat(window.fluencyData.wordLists[skill] || []);
      });

      combinedWords = shuffle(combinedWords).slice(0, gridSize);
      const columns = gridSize === 15 ? 3 : gridSize === 20 ? 4 : 5;
      const rows = 5;

      let html = '<table>';
      for (let i = 0; i < rows; i++) {
        html += '<tr>';
        for (let j = 0; j < columns; j++) {
          const idx = i * columns + j;
          const word = combinedWords[idx] || "";
          html += `<td>${word}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';

      document.getElementById('gridContainer').innerHTML = html;
      document.getElementById('gridTitle').textContent = "Fluency Grid";
    }
  </script>

</body>
</html>
