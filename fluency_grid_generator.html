<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluency Grid Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #gridContainer { margin-top: 20px; }
    table { margin: 0 auto; border-collapse: collapse; }
    td {
      border: 1px solid #000;
      width: 80px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      vertical-align: middle;
    }
    .bold { font-weight: bold; }
    @media print {
      button, select { display: none; }
    }
  </style>
</head>
<body>

  <h2>Fluency Grid Generator</h2>
  <label for="skillSelect">Choose a Skill:</label>
  <select id="skillSelect">
    <option value="shortA">0.1 - Short A</option>
  </select>
  <br><br>
  <button onclick="generateGrid()">Generate Fluency Grid</button>
  <button onclick="window.print()">Print</button>

  <div id="gridContainer"></div>

  <script>
    const wordLists = {
      shortA: [
        "bad", "bag", "ban", "bam", "bat", "cab", "cam", "can", "cap", "cat",
        "dab", "dad", "dam", "fad", "fan", "fat", "fax", "gag", "gap", "had",
        "hag", "Hal", "ham", "has", "hat", "jab", "jag", "jam", "lab", "lad",
        "lag", "lap", "mad", "man", "map", "mat", "nab", "nag", "nap", "pad",
        "pan", "pat", "rad", "rag", "ram", "ran", "rap", "rat", "sad", "sag",
        "sap", "sat", "sax", "tab", "tad", "tag", "tan", "tap", "tax", "wag",
        "wax", "zag", "zap", "Dan", "Max", "Pam", "Sam", "Nat", "Tad", "Jan",
        "Hal", "I", "a", "the"
      ]
    };

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateGrid() {
      const skill = document.getElementById('skillSelect').value;
      const words = shuffle([...wordLists[skill]]).slice(0, 30); // 6x5 grid = 30 words
      const boldIndexes = new Set();
      while (boldIndexes.size < 5) boldIndexes.add(Math.floor(Math.random() * 30));

      let html = '<table>';
      for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 5; j++) {
          const idx = i * 5 + j;
          const word = words[idx] || "";
          const bold = boldIndexes.has(idx) ? 'class="bold"' : '';
          html += `<td ${bold}>${word}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      document.getElementById('gridContainer').innerHTML = html;
    }
  </script>

</body>
</html>
