<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluency Grid Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="fluencyDataFull_v3.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .left-box, .right-box {
      border: 1px solid #ccc;
      padding: 20px;
      min-width: 260px;
    }

    .right-box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .checkbox-group label,
    .grid-size label,
    .tricky-sticky label {
      display: block;
      margin-bottom: 8px;
    }

    #gridContainer {
      margin: 40px auto;
      text-align: center;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      width: 120px;
      height: 80px;
      font-size: 32px;
      text-align: center;
      vertical-align: middle;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .actions button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .footer-space {
      height: 40px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #gridContainer, #gridContainer * {
        visibility: visible;
      }
      #gridContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Fluency Grid Generator</h1>
  <div class="container">
    <div class="left-box checkbox-group">
      <strong>Select Skill(s):</strong>
      <label><input type="checkbox" name="skill" value="0.1 - Short A"> 0.1 - Short A</label>
      <label><input type="checkbox" name="skill" value="0.2 - Short O"> 0.2 - Short O</label>
      <label><input type="checkbox" name="skill" value="0.3 - Short i"> 0.3 - Short i</label>
      <label><input type="checkbox" name="skill" value="0.4 - Short u"> 0.4 - Short u</label>
      <label><input type="checkbox" name="skill" value="0.5 - Short E"> 0.5 - Short E</label>
      <label><input type="checkbox" name="skill" value="0.6 - FLSZ"> 0.6 - FLSZ</label>
      <label><input type="checkbox" name="skill" value="0.7 - FLSZ and CVC"> 0.7 - FLSZ and CVC</label>
      <label><input type="checkbox" name="skill" value="Mixed CVC"> Mixed CVC</label>
    </div>

    <div class="right-box">
      <div class="tricky-sticky">
        <strong>Tricky-Sticky Words:</strong>
        <label><input type="checkbox" id="includeSticky"> Yes, Include Them</label>
      </div>

      <div class="grid-size">
        <strong>Grid Size:</strong>
        <label><input type="radio" name="gridSize" value="15"> 3 x 5 - 15 words</label>
        <label><input type="radio" name="gridSize" value="20"> 4 x 5 - 20 words</label>
        <label><input type="radio" name="gridSize" value="25"> 5 x 5 - 25 words</label>
      </div>
    </div>
  </div>

  <div class="actions">
    <button onclick="generateGrid()">Generate Grid</button>
    <button onclick="window.print()">Print</button>
  </div>

  <div id="gridContainer"></div>
  <div class="footer-space">&copy; InterventionStation.com - @TeachwithMrC</div>

  <script>
    function generateGrid() {
      const gridSize = parseInt(document.querySelector('input[name="gridSize"]:checked')?.value || 0);
      const selectedSkills = Array.from(document.querySelectorAll('input[name="skill"]:checked')).map(cb => cb.value);
      const includeSticky = document.getElementById("includeSticky").checked;
      const type = "words"; // For now, only words

      let pool = [];
      selectedSkills.forEach(skill => {
        const data = fluencyData[type][skill] || [];
        pool = pool.concat(data);
      });

      // Add sticky words
      if (includeSticky) {
        const stickyWords = {
          "0.1 - Short A": ["I", "a", "the"],
          "0.2 - Short O": ["is", "his", "has", "as"],
          "0.3 - Short i": ["to", "do"],
          "0.4 - Short u": ["was", "you"],
          "0.5 - Short E": ["he", "be", "we"],
          "0.6 - FLSZ": ["my", "try", "by", "why"],
          "0.7 - FLSZ and CVC": ["my", "try", "by", "why"],
          "Mixed CVC": ["I", "a", "the", "is", "his", "has", "as", "to", "do", "was", "you", "he", "be", "we", "my", "try", "by", "why"]
        };
        selectedSkills.forEach(skill => {
          if (stickyWords[skill]) {
            pool = pool.concat(stickyWords[skill]);
          }
        });
      }

      // Remove duplicates
      pool = Array.from(new Set(pool));

      const shuffled = pool.sort(() => 0.5 - Math.random()).slice(0, gridSize);
      const columns = gridSize === 15 ? 3 : gridSize === 20 ? 4 : 5;

      let html = '<table>';
      for (let i = 0; i < Math.ceil(gridSize / columns); i++) {
        html += '<tr>';
        for (let j = 0; j < columns; j++) {
          const idx = i * columns + j;
          html += `<td>${shuffled[idx] || ""}</td>`;
        }
        html += '</tr>';
      }
      html += '</table>';
      document.getElementById("gridContainer").innerHTML = html;
    }
  </script>
</body>
</html>
