<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rounding Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }
html, body{
  margin:0;
  padding:0;
  font-family:"Poppins", Arial, sans-serif;
  background:#fff;
  color:#111;
  overflow-x:hidden;
}

.wrap{ max-width:1100px; margin:0 auto; padding:12px; }

/* CONTROLS */
.controls{
  border:2px solid #111;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}
.controls-top{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:flex-end;
  justify-content:center;
}
.field{
  display:flex;
  flex-direction:column;
  gap:6px;
  min-width:210px;
}
.field label{ font-size:12px; font-weight:800; }
select{
  height:42px;
  border:2px solid #111;
  border-radius:10px;
  padding:8px 12px;
  font-family:"Poppins", Arial, sans-serif;
  font-size:14px;
  background:#fff;
}

/* TOGGLES */
.toggleRow{
  margin-top:10px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  align-items:center;
}
.toggle{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border:2px solid #111;
  border-radius:14px;
  font-weight:900;
  font-size:15px;
  background:#fff;
}
.toggle.disabled{ opacity:.55; pointer-events:none; }

.toggle input[type="checkbox"]{
  appearance:none;
  width:44px;
  height:26px;
  border:2px solid #111;
  border-radius:999px;
  position:relative;
  background:#fff;
  cursor:pointer;
}
.toggle input[type="checkbox"]::after{
  content:"";
  position:absolute;
  top:50%;
  left:3px;
  width:18px;
  height:18px;
  border:2px solid #111;
  border-radius:999px;
  background:#fff;
  transform:translateY(-50%);
  transition:.15s;
}
.toggle input[type="checkbox"]:checked{ background:#111; }
.toggle input[type="checkbox"]:checked::after{ left:19px; }

/* BUTTONS */
.controls-actions{
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
.btn{
  border:2px solid #111;
  border-radius:14px;
  height:54px;
  padding:0 30px;
  font-weight:900;
  font-size:18px;
  font-family:"Poppins", Arial, sans-serif;
  cursor:pointer;
}
.btn-primary{ background:#6ec1ff; color:#fff; }
.btn-secondary{ background:#fff; color:#111; }

/* TEXT */
.hint,.learning-note{
  text-align:center;
  font-size:13px;
  font-weight:700;
  margin-top:8px;
}
.learning-note{ color:#1d3a66; }

.title{
  text-align:center;
  font-size:28px;
  font-weight:900;
  margin:6px 0 10px;
}

/* GRID */
.grid{ border:2px solid #111; }
.row{ display:grid; grid-template-columns:1fr 1fr; }
.cell{
  border-right:2px solid #111;
  border-bottom:2px solid #111;
  padding:12px 12px 18px;
  min-height:255px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.row .cell:last-child{ border-right:none; }
.grid .row:last-child .cell{ border-bottom:none; }

body.scaffold .row{ grid-template-columns:1fr; }
body.scaffold .cell{ min-height:285px; }

/* PROBLEM TEXT */
.prompt{ font-size:21px; font-weight:900; }
.rewrite{
  text-align:center;
  font-size:34px;
  font-weight:900;
}
.rewrite .u{
  text-decoration: underline;
  text-decoration-thickness:4px;
  text-underline-offset:4px;
}
.rewrite .c{ opacity:.35; }

/* ROUND DOWN/UP */
.lines{
  font-size:15px;
  font-weight:800;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.lineRow{ display:flex; gap:10px; flex-wrap:wrap; }
.arrow{ font-weight:900; font-size:18px; }

/* COACH */
.coachBox{
  width:100%;
  border:2px dashed #111;
  border-radius:10px;
  padding:8px 10px;
  background:#fafcff;
}
.coachTitle{ font-weight:900; font-size:14px; text-transform:uppercase; }
.coachStep{ font-size:14px; }

/* NUMBER LINE */
.preLineArrows{
  text-align:center;
  font-size:22px;
  font-weight:900;
}
.nlWrap{
  width:100%;
  display:flex;
  justify-content:center;
  min-height:118px;
}

/* ANSWER */
.answerLine{
  font-size:17px;
  font-weight:800;
  margin-top:10px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}
.writeBlank{
  display:inline-block;
  border-bottom:3px solid #111;
  min-height:1.1em;
}
.writeBlank--mid{ width:170px; }
.writeBlank--full{ width:100%; }

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
}

/* PRINT */
@media print{
.controls{ display:none; }
body{ zoom:.9; }
.title{ font-size:22px; }
.cell{ min-height:200px; padding:8px; }
.rewrite{ font-size:26px; }
.answerLine{ font-size:14px; }
}
</style>
</head>

<body>
<div class="wrap">

<div class="controls">

<div class="controls-top">
<div class="field">
<label>Round to the Nearest</label>
<select id="nearest">
<option value="10">Tens</option>
<option value="100">Hundreds</option>
<option value="1000">Thousands</option>
<option value="10000">Ten Thousands</option>
</select>
</div>

<div class="field">
<label>Numbers Up To</label>
<select id="within">
<option value="100">100</option>
<option value="1000">1,000</option>
<option value="10000">10,000</option>
<option value="100000">100,000</option>
</select>
</div>
</div>

<div class="toggleRow">
<label class="toggle"><input id="scaffold" type="checkbox">Scaffolded</label>
<label class="toggle" id="labelAllWrap"><input id="labelAll" type="checkbox">Label All</label>
<label class="toggle"><input id="endpointsFilled" type="checkbox" checked>Endpoints Filled</label>
<label class="toggle"><input id="fillDownUp" type="checkbox">Fill Down/Up</label>
<label class="toggle"><input id="showDot" type="checkbox" checked>Show Dot</label>
<label class="toggle"><input id="showCoach" type="checkbox" checked>Strategy Prompts</label>
<label class="toggle"><input id="showExplain" type="checkbox" checked>Explain Line</label>
</div>

<div class="controls-actions">
<button class="btn btn-primary" id="btnGen">Generate</button>
<button class="btn btn-secondary" id="btnPrint">Print</button>
</div>

<div class="hint" id="hint"></div>
<div class="learning-note" id="learningNote"></div>

</div>

<div class="title" id="sheetTitle"></div>
<div class="grid" id="grid"></div>
<div class="footer">Copyright - Generated from InterventionStation.com - @TeachWithMrC</div>

</div>

<script>
const $=id=>document.getElementById(id);
const COUNT=6;

function fmt(n){return n.toLocaleString();}
function placeLabel(p){return {10:"Ten",100:"Hundred",1000:"Thousand",10000:"Ten Thousand"}[p];}

function setTitles(){
$("sheetTitle").textContent=`Round to the Nearest ${placeLabel(+$("nearest").value)}`;
}

function enforce(){
let n=+$("nearest").value;
let w=+$("within").value;
if(w<n*10){$("within").value=n*10;}
$("hint").textContent=`Generating numbers from ${fmt(n)} to ${fmt(w-1)}.`;
}

function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

function build(){
enforce();
setTitles();
let place=+$("nearest").value;
let within=+$("within").value;

document.body.classList.toggle("scaffold",$("scaffold").checked);

let grid=$("grid");
grid.innerHTML="";

for(let i=0;i<COUNT;i++){
let n=rand(place,within-1);
let down=Math.floor(n/place)*place;
let up=down+place;
let mid=down+place/2;

let cell=document.createElement("div");
cell.className="cell";

cell.innerHTML=`
<div class="prompt">${i+1}. Round ${fmt(n)} to nearest ${fmt(place)}</div>
<div class="rewrite">${n}</div>
<div class="lines">
<div>Round Down ↓ ${$("fillDownUp").checked?fmt(down):"__________"}</div>
<div>Round Up ↑ ${$("fillDownUp").checked?fmt(up):"__________"}</div>
</div>
${$("showCoach").checked?`
<div class="coachBox">
<div class="coachTitle">Strategy</div>
<div>Benchmarks: ${fmt(down)} and ${fmt(up)}</div>
<div>Midpoint: ${fmt(mid)}</div>
</div>`:""}
${$("showExplain").checked?`
<div class="answerLine">I rounded to <span class="writeBlank writeBlank--mid"></span> because <span class="writeBlank writeBlank--full"></span></div>`:""}
`;

let row=grid.lastElementChild;
if(!row||row.children.length==($("scaffold").checked?1:2)){
row=document.createElement("div");
row.className="row";
grid.appendChild(row);
}
row.appendChild(cell);
}
}

$("btnGen").onclick=build;
$("btnPrint").onclick=()=>print();

["nearest","within","scaffold","labelAll","endpointsFilled","fillDownUp","showDot","showCoach","showExplain"]
.forEach(id=>$(id).onchange=build);

build();
</script>
</body>
</html>
