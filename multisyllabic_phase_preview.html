<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multisyllabic Phase Preview</title>
  <script src="multisyllabic_wordbanks.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 24px; background: #f7fbff; color: #173042; }
    h1 { margin: 0 0 8px; font-size: 30px; }
    .sub { margin: 0 0 16px; color: #3a556a; }
    .card { border: 2px solid #000; border-radius: 12px; padding: 12px; background: #fff; margin-bottom: 10px; }
    .title { font-size: 18px; font-weight: 700; }
    .meta { font-size: 13px; color: #3a556a; margin: 4px 0 8px; }
    .words { font-size: 14px; line-height: 1.5; }
    .empty { color: #a33; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Multisyllabic Phase Preview</h1>
  <p class="sub">Shows your new progression buckets and sample words.</p>
  <div id="list"></div>

  <script>
    const PHASE_KEYS = [
      'Phase 1 - Closed/Closed (Rabbit pattern)',
      'Phase 1 - Closed/Open (Tiger pattern)',
      'Phase 1 - Open/Closed',
      'Phase 1 - Open/Open',
      'Phase 2 - Closed/VCe',
      'Phase 2 - VCe/Closed',
      'Phase 3 - Closed/R',
      'Phase 3 - R/Closed',
      'Phase 4 - Closed/VT',
      'Phase 4 - VT/Closed',
      'Phase 5 - Closed/LE',
      'Phase Extras - Other Pair Patterns'
    ];

    const banks = (window.multisyllableTools && window.multisyllableTools.banks) || {};
    const host = document.getElementById('list');

    PHASE_KEYS.forEach((key) => {
      const rows = Array.isArray(banks[key]) ? banks[key] : [];
      const card = document.createElement('div');
      card.className = 'card';

      const sample = rows.slice(0, 30).map((r) => r.word).join(', ');
      card.innerHTML = `
        <div class="title">${key}</div>
        <div class="meta">Count: ${rows.length}</div>
        <div class="words ${rows.length ? '' : 'empty'}">${rows.length ? sample : 'No words in this phase yet.'}</div>
      `;

      host.appendChild(card);
    });
  </script>
</body>
</html>
