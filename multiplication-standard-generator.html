<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication Standard Generator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <iframe
    id="hubFrame"
    src="ultimate_math_printables_hub.html?v=20260223-multiplication-standard"
    title="Multiplication Standard Generator"
    loading="eager"
  ></iframe>

  <script>
    (function () {
      const frame = document.getElementById("hubFrame");

      function clickIfPresent(doc, selector) {
        const el = doc.querySelector(selector);
        if (el) el.click();
      }

      function setDifficulty(doc) {
        const select = doc.getElementById("difficultySelect");
        if (!select) return;
        const hasDouble = Array.from(select.options).some((o) => o.value === "double");
        if (!hasDouble) return;
        select.value = "double";
        select.dispatchEvent(new Event("change", { bubbles: true }));
      }

      frame.addEventListener("load", function () {
        try {
          const doc = frame.contentDocument;
          if (!doc) return;

          // Force non-Tic-Tac-Toe worksheet mode for multiplication preview.
          clickIfPresent(doc, '#gameTypeRow .pill[data-game-type="rollread"]');
          // Configure the math hub to multiplication so this is distinct from partial products.
          clickIfPresent(doc, '#operationRow .pill[data-operation="multiplication"]');
          setDifficulty(doc);
          clickIfPresent(doc, "#btnGenerate");
        } catch (_) {
          // Ignore cross-document access issues if source changes.
        }
      });
    })();
  </script>
</body>
</html>
