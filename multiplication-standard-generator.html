<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication Standard Generator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body>
  <iframe
    id="hubFrame"
    src="../multiplication_graphic_organizer_generator.html?v=20260225-standard-problems"
    title="Multiplication Standard Generator"
    loading="eager"
  ></iframe>

  <script>
    (function () {
      const frame = document.getElementById("hubFrame");

      function clickIfPresent(doc, selector) {
        const el = doc.querySelector(selector);
        if (el) el.click();
      }

      frame.addEventListener("load", function () {
        try {
          const doc = frame.contentDocument;
          if (!doc) return;
          // Ensure default worksheet content is rendered when loaded in preview wrappers.
          clickIfPresent(doc, "#btnGenerate");
        } catch (_) {
          // Ignore cross-document access issues if source changes.
        }
      });
    })();
  </script>
</body>
</html>
