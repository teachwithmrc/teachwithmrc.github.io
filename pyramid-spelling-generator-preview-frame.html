<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyramid Spelling Generator - PREVIEW FRAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --preview-overlay-top: 420px;
      --preview-paywall-top: 520px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: #fff;
    }

    .frame-wrap {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border: 0;
      background: #fff;
    }

    .live-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }

    .preview-watermark {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-overlay-top);
      bottom: 0;
      z-index: 20;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.05);
      background-image: url("data:image/svg+xml,%3Csvg width='250' height='250' viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='20' y='150' fill='%23000' opacity='0.13' transform='rotate(-45 125 125)' font-family='Poppins' font-weight='900' font-size='30'%3EPREVIEW MODE%3C/text%3E%3C/svg%3E");
    }

    .preview-paywall {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-paywall-top);
      bottom: 0;
      z-index: 30;
      pointer-events: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 14px;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0,0,0,0.74) 30%, rgba(0,0,0,0.9));
    }

    .preview-paywall-card {
      width: min(94%, 520px);
      border: 2px solid #fff;
      border-radius: 14px;
      background: rgba(17, 17, 17, 0.95);
      color: #fff;
      text-align: center;
      padding: 14px 14px 12px;
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.35);
      pointer-events: auto;
    }

    .preview-paywall-card h3 {
      margin: 0 0 6px;
      font-size: 1.05rem;
      line-height: 1.2;
      font-weight: 900;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .preview-paywall-card p {
      margin: 0 0 10px;
      font-size: 0.82rem;
      line-height: 1.35;
      opacity: 0.95;
      font-weight: 600;
    }

    .preview-paywall-card a {
      display: inline-block;
      text-decoration: none;
      background: #fff;
      color: #111;
      border-radius: 9px;
      padding: 8px 12px;
      font-size: 0.8rem;
      font-weight: 900;
    }

    @media print {
      body { display: none !important; }
    }
  </style>
  <script src="preview_customize_toggle_injector.js" defer></script>
  <script src="preview_tryme_mobile_mode.js?v=20260226-tryme3" defer></script>
</head>
<body oncontextmenu="return false;">
  <div class="frame-wrap">
    <iframe
      id="liveFrame"
      class="live-frame"
      src="pyramid_spelling_generator.html?v=20260223-pyramid-live"
      title="Pyramid Spelling Generator Preview"
      loading="eager"
    ></iframe>

    <div class="preview-watermark" aria-hidden="true"></div>

    <div class="preview-paywall" aria-hidden="false">
      <div class="preview-paywall-card">
        <h3>Premium Resource</h3>
        <p>Generator menu is available in preview mode. Join membership to unlock full worksheet visibility and printing.</p>
        <a href="https://member.interventionstation.com/join" target="_blank" rel="noopener noreferrer">Join Membership</a>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const liveFrame = document.getElementById("liveFrame");
      const rootStyle = document.documentElement.style;

      function blockedAction() {
        alert("This feature is locked in Preview Mode.\nPlease join membership for full worksheet access.");
      }

      function forceStepPanelsSameRow(frameDoc) {
        if (!frameDoc || frameDoc.getElementById("isPreviewStepRowStyle")) return;

        const style = frameDoc.createElement("style");
        style.id = "isPreviewStepRowStyle";
        style.textContent = `
          .layout {
            grid-template-columns: minmax(290px, 1fr) minmax(0, 1.7fr) !important;
            gap: 8px !important;
            align-items: start !important;
          }

          .layout > .panel {
            padding: 9px !important;
          }

          .layout > .panel:nth-of-type(2) .section-title {
            margin-bottom: 6px !important;
            font-size: 0.95rem !important;
          }

          .layout > .panel:nth-of-type(2) .layout-title {
            margin: 5px 0 4px !important;
            font-size: 0.76rem !important;
          }

          #modeRow {
            width: 100% !important;
            gap: 6px !important;
          }

          #modeRow .mode-pill {
            padding: 6px 9px !important;
            font-size: 0.82rem !important;
          }

          #modeHelp {
            margin-top: 4px !important;
            min-height: 0 !important;
            font-size: 0.74rem !important;
            line-height: 1.2 !important;
          }

          #blendModeRow {
            display: grid !important;
            grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
            gap: 6px !important;
            margin-bottom: 5px !important;
          }

          #blendModeRow .option-box {
            text-align: center !important;
            padding: 6px 4px !important;
            font-size: 0.76rem !important;
            line-height: 1.1 !important;
          }

          #wordSourceRow {
            grid-template-columns: 1fr !important;
            gap: 0 !important;
            margin-bottom: 4px !important;
          }

          #wordSourceRow .option-box {
            padding: 6px 7px !important;
            font-size: 0.77rem !important;
            cursor: default !important;
          }

          #soundLayoutRow {
            gap: 6px !important;
            margin-bottom: 4px !important;
          }

          #soundLayoutRow .layout-choice {
            min-height: 72px !important;
            padding: 6px 6px 5px !important;
          }

          #soundLayoutRow .layout-preview {
            max-width: 90px !important;
            gap: 3px !important;
          }

          #soundLayoutRow .mini-row {
            height: 8px !important;
            border-width: 1.5px !important;
          }

          #soundLayoutRow .layout-label {
            font-size: 0.76rem !important;
          }

          #wordSourceMeta,
          #soundLayoutMeta,
          #wordBankMeta {
            margin-top: 4px !important;
            min-height: 0 !important;
            font-size: 0.72rem !important;
          }

          .button-row {
            gap: 6px !important;
            margin-top: 7px !important;
          }

          .button-row button {
            padding: 6px 9px !important;
            font-size: 0.8rem !important;
          }

          #manualWordsWrap {
            display: none !important;
          }

          @media (max-width: 1080px) {
            .layout {
              grid-template-columns: minmax(300px, 1fr) minmax(0, 1.75fr) !important;
              align-items: start !important;
            }
          }

          @media (max-width: 760px) {
            .layout {
              grid-template-columns: 1fr !important;
            }
          }
        `;

        frameDoc.head.appendChild(style);
      }

      function lockCompactPreviewControls(frameDoc) {
        if (!frameDoc || frameDoc.body.dataset.isPreviewControlsLocked === "1") return;

        const blendLabels = {
          three: "3",
          mix: "Mix",
          blends: "4+"
        };

        frameDoc.querySelectorAll("#blendModeRow .option-box").forEach(function (option) {
          const mode = option.getAttribute("data-blend-mode");
          if (!mode || !blendLabels[mode]) return;
          option.textContent = blendLabels[mode];
        });

        const prefillChoice = frameDoc.querySelector('#wordSourceRow [data-word-source="prefill"]');
        const customChoice = frameDoc.querySelector('#wordSourceRow [data-word-source="custom"]');
        const manualWrap = frameDoc.getElementById("manualWordsWrap");
        const wordSourceMeta = frameDoc.getElementById("wordSourceMeta");

        if (customChoice && customChoice.parentNode) customChoice.parentNode.removeChild(customChoice);
        if (manualWrap) manualWrap.classList.add("collapsed");

        if (prefillChoice) {
          prefillChoice.classList.add("selected");
          const input = prefillChoice.querySelector('input[name="wordSource"]');
          if (input) input.checked = true;
          prefillChoice.addEventListener("click", function (e) { e.preventDefault(); }, true);
        }

        if (wordSourceMeta) {
          wordSourceMeta.textContent = "Preview Mode: Prefill only.";
        }

        frameDoc.body.dataset.isPreviewControlsLocked = "1";
      }

      function condensePreviewUI(frameDoc) {
        if (!frameDoc || frameDoc.body.dataset.isPreviewCondensed === "1") return;

        const style = frameDoc.createElement("style");
        style.id = "isPreviewCondensedStyle";
        style.textContent = `
          h1 {
            font-size: 1.3rem !important;
            margin: 0 0 4px !important;
          }

          .subtitle {
            display: none !important;
          }

          .layout {
            gap: 6px !important;
          }

          .panel {
            padding: 8px !important;
          }

          .section-title {
            margin: 0 0 6px !important;
            font-size: 0.9rem !important;
          }

          .skill-block {
            margin-bottom: 6px !important;
          }

          .skill-header {
            padding: 6px !important;
            font-size: 0.9rem !important;
          }

          .skill-header .arrow {
            display: none !important;
          }

          .skills-inner {
            display: grid !important;
            grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
            gap: 6px !important;
            padding: 6px !important;
          }

          .skills-inner .break {
            display: none !important;
          }

          .skill-button {
            width: 100% !important;
            padding: 6px 4px !important;
            font-size: 0.78rem !important;
            min-height: 30px !important;
          }

          .skill-block:not(.bg-dig) {
            display: none !important;
          }

          #skillMeta {
            display: none !important;
          }

          .panel:nth-of-type(2) .section-title,
          .panel:nth-of-type(2) .layout-title,
          #modeRow,
          #modeHelp,
          #blendModeRow,
          #wordSourceRow,
          #wordSourceMeta,
          #manualWordsWrap,
          .divider,
          #soundLayoutRow,
          #soundLayoutMeta,
          #wordBankMeta,
          #btnPrint,
          #btnClearWords,
          #status,
          #stickyPrintWrap {
            display: none !important;
          }

          .button-row {
            margin-top: 0 !important;
          }

          .button-row #btnGenerate {
            width: 100% !important;
          }
        `;

        frameDoc.head.appendChild(style);

        const title = frameDoc.querySelector("h1");
        if (title) title.textContent = "Digraph Example";

        const firstSectionTitle = frameDoc.querySelector(".panel .section-title");
        if (firstSectionTitle) firstSectionTitle.textContent = "Digraph Example";

        const digraphHeader = frameDoc.querySelector('.skill-header[data-target="dig"]');
        if (digraphHeader) {
          const label = digraphHeader.querySelector("span:not(.arrow)");
          if (label) label.textContent = "Digraph Example";
        }

        frameDoc.body.dataset.isPreviewCondensed = "1";
      }

      function applyPreviewDefaults(frameDoc) {
        if (!frameDoc || frameDoc.body.dataset.isPreviewDefaultsApplied === "1") return;

        const soundMode = frameDoc.querySelector('#modeRow .mode-pill[data-mode="sound"]');
        if (soundMode && !soundMode.classList.contains("selected")) {
          soundMode.click();
        }

        const leftLayout = frameDoc.querySelector('#soundLayoutRow [data-sound-layout="left"]');
        if (leftLayout && !leftLayout.classList.contains("selected")) {
          leftLayout.click();
        }

        const digraphHeader = frameDoc.querySelector('.skill-header[data-target="dig"]');
        const digraphSection = frameDoc.getElementById("section-dig");
        if (digraphSection && digraphSection.classList.contains("collapsed") && digraphHeader) {
          digraphHeader.click();
        }

        const digraphSkill =
          frameDoc.querySelector('.skill-button[data-skill="Digraphs Mixed"]') ||
          frameDoc.querySelector('#section-dig .skill-button[data-skill^="Digraph("]');
        if (digraphSkill && !digraphSkill.classList.contains("selected")) {
          digraphSkill.click();
        }

        frameDoc.body.dataset.isPreviewDefaultsApplied = "1";
      }

      function queuePreviewAutogen(frameDoc, generateBtn) {
        if (!frameDoc || !generateBtn || frameDoc.body.dataset.isPreviewAutogen === "1") return;
        frameDoc.body.dataset.isPreviewAutogen = "1";

        let attempts = 0;
        const run = function () {
          attempts += 1;
          const statusText = String((frameDoc.getElementById("status") || {}).textContent || "").toLowerCase();
          const hasOutput = !!frameDoc.querySelector("#printArea .page, #printArea .worksheet-page");

          if (hasOutput) return;
          if (statusText.includes("loading") && attempts < 10) {
            window.setTimeout(run, 150);
            return;
          }

          generateBtn.click();
          const generated = !!frameDoc.querySelector("#printArea .page, #printArea .worksheet-page");
          if (!generated && attempts < 6) {
            window.setTimeout(run, 220);
          }
        };

        window.setTimeout(run, 120);
      }

      function syncOverlayTop(frameDoc) {
        if (!frameDoc) return;
        const printArea = frameDoc.getElementById("printArea");
        if (!printArea) return;

        const overlayTop = Math.max(350, printArea.offsetTop - 6);
        const paywallTop = Math.max(460, overlayTop + 110);
        rootStyle.setProperty("--preview-overlay-top", `${overlayTop}px`);
        rootStyle.setProperty("--preview-paywall-top", `${paywallTop}px`);
      }

      function blockShortcuts(event) {
        const blocked = (event.ctrlKey || event.metaKey) && ["p", "s", "u"].includes(String(event.key || "").toLowerCase());
        if (blocked) {
          event.preventDefault();
          blockedAction();
        }
      }

      document.addEventListener("keydown", blockShortcuts);

      liveFrame.addEventListener("load", function () {
        try {
          const frameWin = liveFrame.contentWindow;
          const frameDoc = liveFrame.contentDocument || frameWin.document;
          if (!frameDoc) return;

          forceStepPanelsSameRow(frameDoc);
          lockCompactPreviewControls(frameDoc);
          condensePreviewUI(frameDoc);
          applyPreviewDefaults(frameDoc);
          frameDoc.addEventListener("contextmenu", function (e) { e.preventDefault(); });
          frameDoc.addEventListener("keydown", blockShortcuts);
          if (frameWin) frameWin.print = blockedAction;

          frameDoc.querySelectorAll("button").forEach(function (btn) {
            if (/print/i.test(btn.textContent || "")) {
              btn.disabled = true;
              btn.style.opacity = "0.55";
              btn.style.cursor = "not-allowed";
              btn.addEventListener("click", function (e) {
                e.preventDefault();
                blockedAction();
              }, true);
            }
          });

          const generateBtn = frameDoc.getElementById("btnGenerate");
          queuePreviewAutogen(frameDoc, generateBtn);
          const delayedSync = function () {
            window.setTimeout(function () { syncOverlayTop(frameDoc); }, 80);
          };

          delayedSync();
          frameDoc.addEventListener("click", delayedSync);
          frameDoc.addEventListener("change", delayedSync);

          const observer = new MutationObserver(delayedSync);
          observer.observe(frameDoc.body, { childList: true, subtree: true, attributes: true });
        } catch (_) {
          // Frame protection fallback is the lock overlays above.
        }
      });
    })();
  </script>
</body>
</html>
