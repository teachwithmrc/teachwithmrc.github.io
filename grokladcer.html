<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder</title>

  <script src="cvcLadderData.js" defer></script>
  <script src="cvcWordLadders_6words.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 10px; 
      text-align: center; 
    }

    h1 { font-size: 32px; margin-bottom: 2px; }
    .subtitle { font-size: 16px; margin-bottom: 8px; }

    button { 
      font-size: 16px; 
      padding: 4px 8px; 
      margin: 4px; 
      cursor: pointer; 
    }

    label { margin: 0 5px; font-size: 14px; }

    @media print {
      body * { visibility: hidden; }
      #ladderOutput, #ladderOutput * { visibility: visible; }
      #ladderOutput { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        margin: 0; 
        padding: 10px; 
        box-sizing: border-box; 
      }
      @page { margin: 0.5in; }
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <p class="subtitle">
    <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
  </p>

  <div style="margin-bottom:8px;">
    <label><input type="radio" name="cellStyle" value="lines" checked> Writing Lines</label>
    <label><input type="radio" name="cellStyle" value="elkonin"> Elkonin Boxes</label>
  </div>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput" style="margin-top:8px;"></div>

  <script>
    // Initialize data after scripts are loaded
    function initializeLadderData() {
      if (typeof cvcLadderImages === 'undefined') {
        console.error('cvcLadderImages is not defined. Ensure cvcLadderData.js is loaded correctly.');
        return false;
      }
      try {
        for (const key in cvcLadderImages) {
          if (key.includes('2')) delete cvcLadderImages[key];
        }
        return true;
      } catch (e) {
        console.error('Error processing cvcLadderImages:', e);
        return false;
      }
    }

    function generateLadder() {
      // Check if initialization was successful
      if (!initializeLadderData()) {
        alert('❌ Error: Ladder data not available. Check console for details.');
        return;
      }

      if (typeof cvcWordLadders === 'undefined' || !cvcWordLadders || cvcWordLadders.length === 0) {
        alert('❌ No 6-word ladders found! Ensure cvcWordLadders_6words.js is loaded correctly.');
        return;
      }

      const cellStyle = document.querySelector('input[name="cellStyle"]:checked').value;
      const middleCell = cellStyle === 'lines'
        ? `<img src="images/lines.png" style="width:100%;max-width:200px;">`
        : `<img src="images/elkonin.png" style="width:100%;max-width:200px;">`;

      const randomIndex = Math.floor(Math.random() * cvcWordLadders.length);
      const ladder = cvcWordLadders[randomIndex];

      const ladderHTML = `
        <div style="display:flex;justify-content:center;flex-direction:column;align-items:center; width:98%; margin:0 auto;">
          <div style="text-align:center;margin-bottom:4px;">
            <h2 style="margin-bottom:1px;font-size:24px;">CVC Word Ladder</h2>
            <p style="margin-top:0;font-size:12px;">
              <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
            </p>
          </div>

          <table style="border-collapse:collapse;margin:0 auto;width:100%;max-width:600px;">
            ${ladder.map((word, idx) => {
              const isLast = idx === ladder.length - 1;

              const wordCell =
                idx === 0
                  ? `<div style="font-size:30px;font-weight:600;letter-spacing:4px;">${word}</div>`
                  : middleCell;

              const imgSrc = cvcLadderImages[word] || 'https://via.placeholder.com/100?text=?';
              const imageTD = `<td style="padding:6px 8px; width: 130px;">
                                 <img src="${imgSrc}" alt="${word}" style="width:100px;height:100px;object-fit:contain;">
                               </td>`;

              let hintTD = '<td style="padding:6px 8px; width: 130px;"></td>';
              if (idx > 0) {
                const prev = ladder[idx - 1];
                let hint = '? → ?';
                for (let i = 0; i < word.length; i++) {
                  if (prev[i] !== word[i]) { hint = `${prev[i]} → ${word[i]}`; break; }
                }
                hintTD = `<td style="padding:6px 8px;width:130px;">
                            <div style="display:inline-block;background:#f0f0f0;border:3px solid #000;border-radius:12px;
                                        padding:6px 10px;font-size:20px;">
                              ${hint}
                            </div>
                          </td>`;
              }

              const borderStyle = !isLast
                ? 'border-bottom:2px solid #000;border-left:2px solid #000;border-right:2px solid #000;'
                : 'border-left:2px solid #000;border-right:2px solid #000;';
              const wordTD = `<td style="padding:6px 8px;${borderStyle}">${wordCell}</td>`;

              return `<tr>${imageTD}${wordTD}${hintTD}</tr>`;
            }).join('')}
          </table>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }

    // Ensure scripts are loaded before running initialization
    window.addEventListener('load', () => {
      if (!initializeLadderData()) {
        console.error('Initialization failed. Check script files and variable definitions.');
      }
    });
  </script>

</body>
</html>
