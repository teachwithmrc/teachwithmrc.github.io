<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Divide 2 Digit by 1 Digit Organizer</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      width: 8.5in;
      max-width: 100%;
      margin: 0 auto;
      padding: 0.5in;
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin: 0 0 6px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    label { font-size: 0.85rem; }

    input[type="number"], select {
      padding: 3px 6px;
      font-size: 0.85rem;
      border: 1px solid #000;
      border-radius: 4px;
      width: 70px;
    }

    select { width: auto; }

    button {
      padding: 4px 10px;
      font-size: 0.85rem;
      border-radius: 4px;
      border: 1px solid #000;
      cursor: pointer;
      font-weight: 600;
      background: #fff;
    }

    .organizer {
      border: 2px solid #000;
      border-radius: 6px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .problem-equation {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .problem-equation .blank {
      display: inline-block;
      min-width: 80px;
      border-bottom: 2px solid #000;
    }

    /* Checklist on top right */
    .steps-checklist {
      font-size: 0.85rem;
      line-height: 1.3;
    }

    /* Main area: left boxes, right multiples */
    .main-area {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }

    .left-panel {
      flex: 1;
      display: flex;
      gap: 12px;
    }

    .right-panel {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Left: “long division boxes” */
    .ld-grid-wrapper {
      position: relative;
      display: flex;
      gap: 6px;
      align-items: flex-start;
    }

    .ld-column {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ld-box {
      width: 34px;
      height: 34px;
      border: 2px solid #000;
      background: #fff;
    }

    .ld-box.gray {
      background: #eaeaea;
    }

    .ld-box.small {
      width: 28px;
      height: 28px;
      border-width: 1.5px;
    }

    .remainder-label {
      position: absolute;
      top: -18px;
      right: 0;
      font-size: 0.9rem;
    }

    .r-box {
      width: 28px;
      height: 28px;
      border: 2px solid #000;
      display: inline-block;
      vertical-align: middle;
      margin-left: 4px;
    }

    .div-bracket {
      border-left: 3px solid #000;
      border-top: 3px solid #000;
      width: 70px;
      height: 170px;
      margin-left: 4px;
      margin-top: 16px;
    }

    .minus-sign {
      font-size: 1.4rem;
      margin: 4px 0;
    }

    .down-arrow {
      font-size: 1.8rem;
      text-align: center;
      margin: 4px 0;
    }

    /* Right: multiples sections */
    .multiples-section {
      border: 1px solid #000;
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 0.85rem;
    }

    .multiples-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .multiples-question {
      text-align: center;
      margin-bottom: 4px;
    }

    .sq-blank {
      display: inline-block;
      width: 26px;
      height: 26px;
      border: 2px solid #000;
      margin: 0 2px;
      vertical-align: middle;
    }

    .multiples-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 4px;
    }

    .multiples-table th,
    .multiples-table td {
      border: 1px solid #000;
      padding: 2px;
      text-align: center;
      font-size: 0.8rem;
    }

    .multiples-table th {
      font-weight: 700;
      background: #f0f0f0;
    }

    .prod-box {
      width: 100%;
      height: 20px;
      border-bottom: 1px solid #000;
      display: inline-block;
    }

    .prod-text {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .hidden {
      display: none !important;
    }

    @media print {
      .controls { display: none; }
      button { display: none; }
      .page {
        width: 100%;
        padding: 0.4in;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Divide 2 Digit by 1 Digit Organizer</h1>

    <div class="controls">
      <label>Dividend:
        <input id="dividendInput" type="number" min="10" max="99" value="84" />
      </label>
      <label>Divisor:
        <input id="divisorInput" type="number" min="2" max="9" value="4" />
      </label>
      <label>Multiples:
        <select id="multiplesMode">
          <option value="hidden">Hide multiples</option>
          <option value="blank">Blank (students fill)</option>
          <option value="filled">Filled products</option>
        </select>
      </label>
      <button id="updateBtn">Update Problem</button>
      <button id="randomBtn">Random Problem</button>
      <button id="printBtn">Print Page</button>
    </div>

    <div class="organizer">
      <div class="top-row">
        <div id="equationDisplay" class="problem-equation">
          84 ÷ 4 = <span class="blank"></span>
        </div>
        <div class="steps-checklist">
          <div><input type="checkbox" /> 1. Divide</div>
          <div><input type="checkbox" /> 2. Multiply</div>
          <div><input type="checkbox" /> 3. Subtract</div>
          <div><input type="checkbox" /> 4. Bring Down</div>
          <div><input type="checkbox" /> 5. Divide</div>
          <div><input type="checkbox" /> 6. Multiply</div>
          <div><input type="checkbox" /> 7. Subtract</div>
        </div>
      </div>

      <div class="main-area">
        <!-- LEFT: all step boxes -->
        <div class="left-panel">
          <div class="ld-grid-wrapper">
            <!-- top: two digit boxes (shaded) and remainder box -->
            <div class="ld-column">
              <div class="ld-box gray"></div>
              <div class="ld-box gray"></div>
              <div class="ld-box"></div>
              <div class="ld-box"></div>
              <div class="ld-box"></div>
              <div class="ld-box"></div>
            </div>

            <div class="ld-column">
              <div class="ld-box gray"></div>
              <div class="ld-box gray"></div>
              <div class="ld-box"></div>
              <div class="ld-box"></div>
              <div class="ld-box"></div>
              <div class="ld-box"></div>
            </div>

            <div style="display:flex; flex-direction:column; align-items:center; gap:4px; margin-left:8px;">
              <div class="remainder-label">
                r <span class="r-box"></span>
              </div>
              <div class="minus-sign">−</div>
              <div class="ld-box"></div>
              <div class="down-arrow">⬇</div>
              <div class="ld-box"></div>
              <div class="minus-sign">−</div>
              <div class="ld-box"></div>
              <div class="ld-box"></div>
            </div>

            <div class="div-bracket"></div>
          </div>
        </div>

        <!-- RIGHT: two multiples sections, each with full boxes -->
        <div class="right-panel">

          <!-- Multiples section 1 -->
          <div id="mult1" class="multiples-section">
            <div class="multiples-title">Top Digit Multiples</div>
            <div class="multiples-question">
              How many times does <span class="sq-blank"></span> go into
              <span class="sq-blank"></span><span class="sq-blank"></span>
              evenly or without going over?
            </div>
            <table class="multiples-table">
              <thead>
                <tr id="headRow1"></tr>
              </thead>
              <tbody>
                <tr id="prodRow1"></tr>
              </tbody>
            </table>
          </div>

          <!-- Multiples section 2 -->
          <div id="mult2" class="multiples-section">
            <div class="multiples-title">Full Number Multiples</div>
            <div class="multiples-question">
              How many times does <span class="sq-blank"></span> go into
              <span class="sq-blank"></span><span class="sq-blank"></span>
              evenly or without going over?
            </div>
            <table class="multiples-table">
              <thead>
                <tr id="headRow2"></tr>
              </thead>
              <tbody>
                <tr id="prodRow2"></tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    const dividendInput = document.getElementById("dividendInput");
    const divisorInput = document.getElementById("divisorInput");
    const multiplesModeSelect = document.getElementById("multiplesMode");

    const equationDisplay = document.getElementById("equationDisplay");
    const headRow1 = document.getElementById("headRow1");
    const headRow2 = document.getElementById("headRow2");
    const prodRow1 = document.getElementById("prodRow1");
    const prodRow2 = document.getElementById("prodRow2");
    const mult1 = document.getElementById("mult1");
    const mult2 = document.getElementById("mult2");

    function clampDividend(v) {
      let n = parseInt(v, 10);
      if (isNaN(n)) n = 84;
      if (n < 10) n = 10;
      if (n > 99) n = 99;
      return n;
    }

    function clampDivisor(v) {
      let n = parseInt(v, 10);
      if (isNaN(n)) n = 4;
      if (n < 2) n = 2;
      if (n > 9) n = 9;
      return n;
    }

    function buildMultiplesRow(headRow, prodRow, divisor, mode) {
      headRow.innerHTML = "";
      prodRow.innerHTML = "";
      const maxMult = 10;

      for (let i = 0; i <= maxMult; i++) {
        const th = document.createElement("th");
        th.textContent = "x" + i;
        headRow.appendChild(th);

        const td = document.createElement("td");
        if (mode === "filled") {
          const span = document.createElement("span");
          span.className = "prod-text";
          span.textContent = divisor * i;
          td.appendChild(span);
        } else {
          const box = document.createElement("span");
          box.className = "prod-box";
          td.appendChild(box);
        }
        prodRow.appendChild(td);
      }
    }

    function updateOrganizer() {
      const dividend = clampDividend(dividendInput.value);
      const divisor = clampDivisor(divisorInput.value);
      const mode = multiplesModeSelect.value;

      dividendInput.value = dividend;
      divisorInput.value = divisor;

      equationDisplay.innerHTML =
        `${dividend} ÷ ${divisor} = <span class="blank"></span>`;

      if (mode === "hidden") {
        mult1.classList.add("hidden");
        mult2.classList.add("hidden");
      } else {
        mult1.classList.remove("hidden");
        mult2.classList.remove("hidden");
        buildMultiplesRow(headRow1, prodRow1, divisor, mode);
        buildMultiplesRow(headRow2, prodRow2, divisor, mode);
      }
    }

    function randomProblem() {
      const randDividend = Math.floor(Math.random() * 90) + 10; // 10–99
      const randDivisor = Math.floor(Math.random() * 8) + 2;    // 2–9
      dividendInput.value = randDividend;
      divisorInput.value = randDivisor;
      updateOrganizer();
    }

    document.getElementById("updateBtn").addEventListener("click", updateOrganizer);
    document.getElementById("randomBtn").addEventListener("click", randomProblem);
    document.getElementById("printBtn").addEventListener("click", () => window.print());

    updateOrganizer();
  </script>
</body>
</html>
