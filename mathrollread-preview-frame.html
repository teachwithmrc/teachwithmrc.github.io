<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Roll and Read Generator - PREVIEW FRAME</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #1f365f;
      --bg: #f3f5f7;
      --preview-overlay-top: 420px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Poppins", sans-serif;
      user-select: none;
      -webkit-user-select: none;
      overflow: hidden;
    }

    .preview-host {
      position: relative;
      width: 100%;
      height: 100vh;
      min-height: 1200px;
      background: #fff;
      overflow: hidden;
      border: 2px solid #111;
    }

    .generator-frame {
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
    }

    .preview-watermark {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-overlay-top);
      bottom: 0;
      z-index: 118;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(1.8px);
      -webkit-backdrop-filter: blur(1.8px);
      background-image: url("data:image/svg+xml,%3Csvg width='250' height='250' viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='20' y='150' fill='%23000' opacity='0.14' transform='rotate(-45 125 125)' font-family='Poppins' font-weight='900' font-size='30'%3EPREVIEW MODE%3C/text%3E%3C/svg%3E");
    }

    .preview-paywall {
      position: absolute;
      left: 0;
      right: 0;
      top: var(--preview-overlay-top);
      bottom: 0;
      z-index: 120;
      pointer-events: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 14px;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0,0,0,0.58) 32%, rgba(0,0,0,0.74));
    }

    .preview-paywall-card {
      width: min(94%, 560px);
      border: 2px solid #fff;
      border-radius: 14px;
      background: rgba(17, 17, 17, 0.94);
      color: #fff;
      text-align: center;
      padding: 14px 14px 12px;
      box-shadow: 0 16px 30px rgba(0,0,0,0.35);
      pointer-events: auto;
    }

    .preview-paywall-card h3 {
      margin: 0 0 6px;
      font-size: 1.05rem;
      line-height: 1.2;
      font-weight: 900;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .preview-paywall-card p {
      margin: 0 0 10px;
      font-size: 0.82rem;
      line-height: 1.35;
      opacity: 0.95;
      font-weight: 600;
    }

    .preview-paywall-card a {
      display: inline-block;
      text-decoration: none;
      background: #fff;
      color: #111;
      border-radius: 9px;
      padding: 8px 12px;
      font-size: 0.8rem;
      font-weight: 900;
    }

    @media (max-width: 900px) {
      .preview-host {
        min-height: 1080px;
      }
    }

    @media print {
      body { display: none !important; }
    }
  </style>
  <script src="preview_customize_toggle_injector.js" defer></script>
</head>
<body oncontextmenu="return false;">
  <section class="preview-host" aria-label="Math Roll and Read Generator Preview Frame">
    <iframe
      id="generatorFrame"
      class="generator-frame"
      src="ultimate_math_rollread_printables.html?v=20260223-preview"
      title="Math Roll and Read Printable Generator"
      loading="eager"
    ></iframe>

    <div class="preview-watermark" aria-hidden="true"></div>
    <div class="preview-paywall" aria-hidden="false">
      <div class="preview-paywall-card">
        <h3>Premium Resource</h3>
        <p>Generate is enabled in preview mode. Join membership to unlock full worksheet visibility and printing.</p>
        <a href="https://member.interventionstation.com/join" target="_blank" rel="noopener noreferrer">Join Membership</a>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const frame = document.getElementById("generatorFrame");
      const rootStyle = document.documentElement.style;

      function clickIfPresent(doc, selector) {
        const el = doc.querySelector(selector);
        if (el) el.click();
      }

      function injectPreviewStyles(doc) {
        if (doc.getElementById("preview-rollread-style")) return;
        const style = doc.createElement("style");
        style.id = "preview-rollread-style";
        style.textContent = `
          #operationRow .pill.preview-op-locked {
            background: #111 !important;
            color: #fff !important;
            border-color: #111 !important;
            opacity: 0.4 !important;
            filter: grayscale(1) !important;
            pointer-events: none !important;
            cursor: not-allowed !important;
          }
          #output,
          #output * {
            user-select: none !important;
            -webkit-user-select: none !important;
          }
          #output .sheet {
            position: relative;
            overflow: hidden;
            filter: blur(1.2px) saturate(0.86) contrast(0.97);
          }
          #output .sheet::after {
            content: "PREVIEW MODE";
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            color: rgba(20, 20, 20, 0.3);
            font-size: 0.98rem;
            font-weight: 900;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background:
              repeating-linear-gradient(
                -25deg,
                rgba(255, 255, 255, 0.22) 0 18px,
                rgba(255, 255, 255, 0.06) 18px 36px
              );
            pointer-events: none;
          }
        `;
        doc.head.appendChild(style);
      }

      function hideCoinsOption(doc) {
        const coins = doc.querySelector('#operationRow .pill[data-operation="coins"]');
        if (coins) coins.remove();
      }

      function restrictOperationsToAddition(doc) {
        const pills = doc.querySelectorAll('#operationRow .pill[data-operation]');
        pills.forEach((pill) => {
          const operation = pill.getAttribute("data-operation");
          if (operation === "addition") {
            pill.classList.remove("preview-op-locked");
            pill.removeAttribute("aria-disabled");
            pill.tabIndex = 0;
            return;
          }
          pill.classList.add("preview-op-locked");
          pill.setAttribute("aria-disabled", "true");
          pill.tabIndex = -1;
        });
      }

      function syncOverlayTop(doc) {
        const output = doc.getElementById("output");
        if (!output) return;
        const overlayTop = Math.max(320, output.offsetTop - 6);
        rootStyle.setProperty("--preview-overlay-top", `${overlayTop}px`);
      }

      function bindOverlaySync(doc) {
        if (doc.body.dataset.previewOverlaySyncBound === "1") return;
        doc.body.dataset.previewOverlaySyncBound = "1";

        const panel = doc.getElementById("builderPanel");
        if (!panel) return;

        const delayedSync = () => window.setTimeout(() => syncOverlayTop(doc), 70);
        panel.addEventListener("click", delayedSync);
        panel.addEventListener("change", delayedSync);

        const observer = new MutationObserver(delayedSync);
        observer.observe(panel, { childList: true, subtree: true, attributes: true });
      }

      function configurePrintableRollRead(doc) {
        injectPreviewStyles(doc);
        hideCoinsOption(doc);
        restrictOperationsToAddition(doc);

        // Reinforce roll-and-read defaults.
        clickIfPresent(doc, '#gameTypeRow .pill[data-game-type="rollread"]');
        clickIfPresent(doc, '#operationRow .pill[data-operation="addition"]');

        // Refresh worksheet output in selected mode.
        clickIfPresent(doc, "#btnGenerate");
      }

      function lockPrint(doc) {
        const printBtn = doc.getElementById("btnPrint");
        if (!printBtn) return;

        printBtn.disabled = true;
        printBtn.textContent = "Print (Members Only)";
        printBtn.style.opacity = "0.55";
        printBtn.style.cursor = "not-allowed";
      }

      function onLoad() {
        try {
          const doc = frame.contentDocument;
          if (!doc) return;

          configurePrintableRollRead(doc);
          lockPrint(doc);
          bindOverlaySync(doc);
          syncOverlayTop(doc);

          doc.addEventListener("contextmenu", function (event) {
            event.preventDefault();
          });

          window.setTimeout(() => {
            configurePrintableRollRead(doc);
            syncOverlayTop(doc);
          }, 260);

          window.setTimeout(() => {
            syncOverlayTop(doc);
          }, 900);
        } catch (_) {
          // Ignore cross-document errors if iframe origin changes.
        }
      }

      frame.addEventListener("load", onLoad);
      window.addEventListener("resize", onLoad);
    })();
  </script>
</body>
</html>
