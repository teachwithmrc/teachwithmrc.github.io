  :root{
    --ink:#111;
    --line:#111;
    --preview-ratio:0.94;
    --preview-scale:0.62;
  }
  *{ box-sizing:border-box; }
  html,body{ margin:0; padding:0; background:#fff; color:var(--ink); font-family:"Poppins",Arial,sans-serif; }
  .wrap{ max-width:460px; margin:0 auto; padding:10px; }

  .usage{ border:2px solid var(--line); border-radius:12px; background:#f8fbff; padding:10px 12px; margin-bottom:10px; }
  .usage h1{ margin:0 0 6px; font-size:clamp(22px,7vw,30px); line-height:1.05; font-weight:900; text-align:center; }
  .usage p{ margin:0; text-align:center; font-size:13px; font-weight:700; line-height:1.35; }

  .controls{ border:2px solid var(--line); border-radius:12px; padding:12px; margin-bottom:12px; }
  .field{ margin-bottom:10px; }
  .field label{ display:block; margin-bottom:6px; font-size:13px; font-weight:900; text-transform:uppercase; letter-spacing:.03em; }
  .option-chip{ border:2px solid var(--line); border-radius:10px; padding:10px 12px; font-size:17px; font-weight:900; background:#fff; text-align:center; }

  .actions{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  .btn{ border:2px solid var(--line); border-radius:14px; height:52px; padding:0 8px; font-family:"Poppins",Arial,sans-serif; font-size:17px; font-weight:900; cursor:pointer; }
  .btn-primary{ background:#6ec1ff; color:#fff; }
  .btn-secondary{ background:#fff; color:#111; }
  .status{ margin:10px 0 0; text-align:center; font-size:12px; font-weight:700; color:#444; min-height:1.2em; }

  .preview-shell{ position:relative; width:100%; aspect-ratio:var(--preview-ratio); overflow:auto; -webkit-overflow-scrolling:touch; border:2px solid var(--line); background:#fff; }
  .preview-content{ position:absolute; left:50%; top:0; width:calc(100% / var(--preview-scale)); transform:translateX(-50%) scale(var(--preview-scale)); transform-origin:top center; padding:10px 10px 86px; }

  .sheet{ border:2px solid var(--line); background:#fff; padding:10px; }
  .sheet-title{ margin:0; text-align:center; font-size:26px; line-height:1.1; font-weight:900; }
  .sheet-sub{ margin:3px 0 8px; text-align:center; font-size:13px; font-weight:700; color:#3c4d66; }
  .name-line{ text-align:right; font-size:14px; font-weight:800; margin-bottom:8px; }
  .name-line .line{ display:inline-block; width:130px; border-bottom:2px solid #111; transform:translateY(-2px); margin-left:4px; }

  .grid{ border:2px solid #111; display:grid; grid-template-columns:1fr 1fr; }
  .cell{ border-right:2px solid #111; border-bottom:2px solid #111; min-height:120px; padding:8px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:9px; }
  .cell:nth-child(2n){ border-right:none; }
  .cell:nth-last-child(-n+2){ border-bottom:none; }

  .word{ font-size:28px; font-weight:900; line-height:1; text-transform:lowercase; }
  .pattern{
    display:inline-block;
    font-family:"BoxesFont", monospace !important;
    font-size:60px;
    font-weight:normal;
    line-height:1;
    white-space:nowrap;
    letter-spacing:0;
    transform:scale(1.5);
    margin-top:12px;
    margin-bottom:16px;
    text-rendering:optimizeLegibility;
    -webkit-font-smoothing:antialiased;
  }

  .copyright{ margin-top:8px; text-align:center; font-size:12px; font-weight:700; letter-spacing:.2px; }

  .preview-watermark{ position:absolute; inset:0; z-index:118; pointer-events:none; opacity:.52; background-image:repeating-linear-gradient(-26deg, rgba(0,0,0,.08) 0 18px, rgba(255,255,255,.06) 18px 36px), url("data:image/svg+xml,%3Csvg width='340' height='220' viewBox='0 0 340 220' xmlns='http://www.w3.org/2000/svg'%3E%3Cg transform='rotate(-22 170 110)'%3E%3Ctext x='18' y='90' fill='%23000' fill-opacity='.26' font-family='Poppins' font-size='34' font-weight='900'%3EPREVIEW ONLY%3C/text%3E%3Ctext x='44' y='146' fill='%23000' fill-opacity='.2' font-family='Poppins' font-size='22' font-weight='800'%3ENOT FOR CLASSROOM USE%3C/text%3E%3C/g%3E%3C/svg%3E"); background-size:auto,340px 220px; background-repeat:repeat; }

  .preview-paywall{ position:absolute; left:0; right:0; bottom:0; z-index:120; pointer-events:none; display:flex; align-items:flex-end; justify-content:center; padding:5px; background:linear-gradient(to top, rgba(0,0,0,.45), rgba(0,0,0,0)); }
  .preview-paywall-card{ width:min(96%,420px); border:1px solid #fff; border-radius:10px; background:rgba(17,17,17,.88); color:#fff; text-align:center; padding:6px 8px 5px; box-shadow:0 8px 20px rgba(0,0,0,.3); pointer-events:auto; }
  .preview-paywall-card h3{ margin:0 0 2px; font-size:.72rem; line-height:1.2; font-weight:900; text-transform:uppercase; }
  .preview-paywall-card p{ margin:0 0 4px; font-size:.62rem; line-height:1.2; font-weight:600; }
  .preview-paywall-card a{ display:inline-block; text-decoration:none; background:#fff; color:#111; border-radius:7px; padding:4px 8px; font-size:.62rem; font-weight:900; }

  @media (max-width:430px){ :root{ --preview-scale:0.58; } }
  @media print{ body{ display:none !important; } }
</style>

<script>
(function(){
  const VOWEL_TEAM_KEYS = [
    "Long A(ai) with Blends",
    "Long A(ay) with Blends",
    "Long E(ee) with Blends",
    "Long E(ea) with Blends",
    "Long I(igh) with Blends",
    "Long O(oa) with Blends",
    "Long O(ow) with Blends",
    "Long O(oe) with Blends",
    "Long U(oo) with Blends",
    "Long U(ew) with Blends",
    "Long U(ue) with Blends"
  ];

  const sheet = document.getElementById("sheet");
  const status = document.getElementById("status");
  const btnGen = document.getElementById("btnGen");
  const btnPrint = document.getElementById("btnPrint");
  const boxesFontReady = (document.fonts && document.fonts.load)
    ? document.fonts.load('60px "BoxesFont"').then(function(){
        return document.fonts.check('60px "BoxesFont"');
      }).catch(function(){ return false; })
    : Promise.resolve(false);

  function shuffle(list){
    const a = list.slice();
    for(let i = a.length - 1; i > 0; i -= 1){
      const j = Math.floor(Math.random() * (i + 1));
      const t = a[i];
      a[i] = a[j];
      a[j] = t;
    }
    return a;
  }

  function normalizeEntry(entry){
    if(!entry || typeof entry !== "object") return null;

    const word = String(entry.word || entry.text || "").trim();
    if(!word) return null;

    let pattern = String(entry.pattern || "").trim();
    if(!pattern) return null;

    return { word: word, pattern: pattern };
  }

  function getDataPool(){
    const src = (typeof soundBoxWords === "object" && soundBoxWords) ? soundBoxWords : null;
    if(!src) return [];

    let pool = [];

    VOWEL_TEAM_KEYS.forEach(function(key){
      const list = src[key];
      if(Array.isArray(list) && list.length) pool = pool.concat(list);
    });

    const normalized = [];
    const seen = new Set();

    pool.forEach(function(item){
      const n = normalizeEntry(item);
      if(!n) return;
      const key = (n.word + "|" + n.pattern).toLowerCase();
      if(seen.has(key)) return;
      seen.add(key);
      normalized.push(n);
    });

    return normalized;
  }

  function cardHtml(item){
    const pattern = String(item.pattern || "").replace(/[^1-4]/g, "") || "111";

    return '<div class="cell">' +
      '<div class="word">' + item.word + '</div>' +
      '<div class="pattern" style="font-family:\'BoxesFont\', monospace !important;">' + pattern + '</div>' +
    '</div>';
  }

  function generate(){
    const pool = getDataPool();
    if(!pool.length){
      sheet.innerHTML = '<p class="sheet-sub">No vowel-team data found in soundBoxWords.</p>';
      status.textContent = "No data loaded from JS source.";
      return;
    }
    let picked = shuffle(pool).slice(0, 8);
    while(picked.length < 8) picked = picked.concat(shuffle(pool).slice(0, 8 - picked.length));

    const grid = picked.map(cardHtml).join("");

    sheet.innerHTML = '' +
      '<h2 class="sheet-title">Vowel Team Preview</h2>' +
      '<p class="sheet-sub">Word Mapping Worksheet</p>' +
      '<div class="name-line">Name:<span class="line"></span></div>' +
      '<div class="grid">' + grid + '</div>';

    status.textContent = "Generated new vowel team preview.";
  }

  function generateWhenFontReady(){
    boxesFontReady.then(function(ready){
      generate();
      if(!ready){
        status.textContent = "Generated, but Boxes font did not load. Refresh and try again.";
      }
    });
  }

  btnGen.addEventListener("click", generateWhenFontReady);
  btnPrint.addEventListener("click", function(){
    alert("Hey members only!");
    status.textContent = "Print is members only.";
  });

  generateWhenFontReady();
})();
</script>
</body>
</html>
