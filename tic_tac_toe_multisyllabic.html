<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multisyllabic Tic Tac Toe Generator</title>
  <script src="multisyllabic_wordbanks.js"></script>
  <script src="multisyllabic_content_tools.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 24px;
      background: #f7fbff;
      color: #173042;
    }
    h1 {
      margin: 0 0 6px;
      text-align: center;
      font-size: 32px;
    }
    .subtitle {
      text-align: center;
      margin: 0 0 14px;
      color: #38546b;
      font-size: 14px;
    }
    .panel {
      max-width: 1100px;
      margin: 0 auto 16px;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      padding: 14px;
    }
    .controls {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(2, minmax(240px, 1fr));
    }
    .control {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }
    .control strong {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }
    select, .radio-row label {
      font-size: 14px;
    }
    select {
      width: 100%;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 8px;
      font-family: inherit;
    }
    .radio-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .actions {
      margin-top: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
      padding: 9px 14px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
    }
    button.primary { background: #dff1ff; }

    #sheet {
      width: 8.5in;
      max-width: calc(100vw - 48px);
      margin: 0 auto;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      padding: 0.45in;
    }
    .sheet-title {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      margin: 0;
    }
    .sheet-meta {
      text-align: center;
      margin: 8px 0 14px;
      font-size: 13px;
      color: #38546b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .cell {
      border: 2px solid #000;
      border-radius: 10px;
      min-height: 120px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      line-height: 1.15;
    }
    .cell.sentence {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.25;
    }
    .cell.sentence.long {
      font-size: 16px;
    }
    .copyright {
      margin-top: 10px;
      text-align: right;
      font-size: 11px;
      color: #40596f;
    }

    @media (max-width: 900px) {
      .controls { grid-template-columns: 1fr; }
      .cell { min-height: 96px; font-size: 23px; }
      .cell.sentence { font-size: 15px; }
    }

    @media print {
      body { margin: 0; background: #fff; }
      .panel { display: none !important; }
      #sheet {
        width: auto;
        max-width: none;
        border: none;
        border-radius: 0;
        padding: 0.2in;
      }
      .sheet-title { font-size: 20px; }
      .sheet-meta { font-size: 11px; margin-bottom: 8px; }
      .cell { min-height: 1.25in; font-size: 24px; }
      .cell.sentence { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>Multisyllabic Tic Tac Toe</h1>
  <p class="subtitle">Generate word or sentence boards by syllable type, count, and division rule.</p>

  <div class="panel">
    <div class="controls">
      <div class="control">
        <strong>Syllable Type</strong>
        <select id="bankSelect"></select>
      </div>

      <div class="control">
        <strong>Syllable Count</strong>
        <div class="radio-row" id="countRow">
          <label><input type="radio" name="count" value="2" checked> 2</label>
          <label><input type="radio" name="count" value="3"> 3</label>
          <label><input type="radio" name="count" value="4plus"> 4+</label>
          <label><input type="radio" name="count" value="all"> Any</label>
        </div>
      </div>

      <div class="control">
        <strong>Division Rule</strong>
        <div class="radio-row" id="ruleRow">
          <label><input type="radio" name="rule" value="all" checked> All</label>
          <label><input type="radio" name="rule" value="rabbit"> Rabbit</label>
          <label><input type="radio" name="rule" value="tiger"> Tiger</label>
          <label><input type="radio" name="rule" value="other"> Other</label>
        </div>
      </div>

      <div class="control">
        <strong>Content Type</strong>
        <div class="radio-row" id="modeRow">
          <label><input type="radio" name="mode" value="words" checked> Words</label>
          <label><input type="radio" name="mode" value="sentences"> Sentences</label>
          <label><input type="radio" name="mode" value="both"> Both</label>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="primary" id="generateBtn">Generate Tic Tac Toe</button>
      <button id="printBtn">Print</button>
    </div>
  </div>

  <div id="sheet">
    <h2 class="sheet-title">Multisyllabic Tic Tac Toe</h2>
    <div class="sheet-meta" id="sheetMeta">Waiting for selection...</div>
    <div class="grid" id="board"></div>
    <div class="copyright">Copyright - InterventionStation.com - @TeachwithMrC</div>
  </div>

  <script>
    function selectedValue(name) {
      return document.querySelector(`input[name="${name}"]:checked`)?.value;
    }

    function populateBanks() {
      const select = document.getElementById('bankSelect');
      select.innerHTML = '';

      const options = (window.multisyllabicContentTools && window.multisyllabicContentTools.BANK_OPTIONS) || [];
      options.forEach((name) => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        if (name === 'Multisyllabic (All 6 Types)') opt.selected = true;
        select.appendChild(opt);
      });
    }

    function generateBoard() {
      if (!window.multisyllabicContentTools) {
        alert('Multisyllabic content tools are not loaded.');
        return;
      }

      const bank = document.getElementById('bankSelect').value;
      const syllableCount = selectedValue('count') || '2';
      const divisionRule = selectedValue('rule') || 'all';
      const mode = selectedValue('mode') || 'words';

      const result = window.multisyllabicContentTools.buildPromptSet({
        bankKeys: [bank],
        syllableCount,
        divisionRule,
        mode,
        size: 9
      });

      if (!result.prompts.length) {
        alert('No prompts matched those filters. Try Any syllable count or All division rules.');
        return;
      }

      document.getElementById('sheetMeta').textContent =
        `${bank} | Count: ${syllableCount} | Rule: ${divisionRule} | Mode: ${mode}`;

      const board = document.getElementById('board');
      board.innerHTML = '';

      result.prompts.forEach((prompt) => {
        const cell = document.createElement('div');
        const text = String(prompt || '').trim();
        const sentenceMode = mode === 'sentences' || (mode === 'both' && text.includes(' '));

        cell.className = 'cell' + (sentenceMode ? ' sentence' : '');
        if (sentenceMode && text.length > 38) {
          cell.className += ' long';
        }

        cell.textContent = text;
        board.appendChild(cell);
      });
    }

    populateBanks();
    document.getElementById('generateBtn').addEventListener('click', generateBoard);
    document.getElementById('printBtn').addEventListener('click', () => window.print());
    generateBoard();
  </script>
</body>
</html>
