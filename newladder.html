<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder Generator</title>

  <!-- Load the ladder data files (fixed JS version for randomness) -->
  <script src="cvcLadderData.js"></script>
  <script src="cvcWordLadders_6words.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 40px; 
      text-align: center; 
    }

    h1 { font-size: 30px; margin-bottom: 4px; }
    .subtitle { font-size: 14px; margin-bottom: 16px; }

    button { 
      font-size: 18px; 
      padding: 8px 12px; 
      margin: 10px; 
      cursor: pointer; 
    }

    /* Print styling */
    @media print {
      body * { visibility: hidden; }
      #ladderOutput, #ladderOutput * { visibility: visible; }
      #ladderOutput { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <p class="subtitle">
    <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
  </p>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput" style="margin-top:20px;"></div>

  <script>
    // Clean image map: remove entries containing "2"
    for (const key in cvcLadderImages) {
      if (key.includes('2')) delete cvcLadderImages[key];
    }

    function generateLadder() {
      if (!window.cvcWordLadders || cvcWordLadders.length === 0) {
        alert('❌ No 6-word ladders found!');
        return;
      }

      // Pick a random 6-word ladder
      const randomIndex = Math.floor(Math.random() * cvcWordLadders.length);
      const ladder = cvcWordLadders[randomIndex];

      const ladderHTML = `
        <div style="display:flex;justify-content:center;flex-direction:column;align-items:center;">

          <!-- Title and directions on printed page -->
          <div style="text-align:center;margin-bottom:8px;">
            <h2 style="margin-bottom:2px;font-size:24px;">CVC Word Ladder</h2>
            <p style="margin-top:0;font-size:13px;">
              <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
            </p>
          </div>

          <table style="border-collapse:collapse;margin:0 auto;">
            ${ladder.map((word, idx) => {
              const isLast = idx === ladder.length - 1;

              // First word lowercase, others blank
              const wordCell =
                idx === 0
                  ? `<div style="font-size:26px;font-weight:600;letter-spacing:6px;">${word}</div>`
                  : `<div style="font-size:26px;letter-spacing:6px;">${'_ '.repeat(word.length)}</div>`;

              // Image (always left)
              const imgSrc = cvcLadderImages[word] || 'https://via.placeholder.com/80?text=?';
              const imageTD = `<td style="padding:6px 12px;">
                                 <img src="${imgSrc}" alt="${word}" style="width:80px;height:80px;object-fit:contain;">
                               </td>`;

              // Hint (always right) – blank for top row
              let hintTD = '<td style="padding:6px 12px;"></td>';
              if (idx > 0) {
                const prev = ladder[idx - 1];
                let hint = '? → ?';
                for (let i = 0; i < word.length; i++) {
                  if (prev[i] !== word[i]) { hint = `${prev[i]} → ${word[i]}`; break; }
                }
                hintTD = `<td style="padding:6px 12px;">
                            <div style="display:inline-block;background:#f0f0f0;border:2px solid #000;border-radius:18px;
                                        padding:4px 10px;font-size:15px;position:relative;">
                              ${hint}
                              <span style="content:'';position:absolute;left:-9px;top:50%;transform:translateY(-50%);
                                           border:5px solid transparent;border-right-color:#000;"></span>
                            </div>
                          </td>`;
              }

              // Word column with horizontal borders for writing lines (skip last row)
              const borderStyle = !isLast
                ? 'border-bottom:2px solid #000;border-left:2px solid #000;border-right:2px solid #000;'
                : 'border-left:2px solid #000;border-right:2px solid #000;';
              const wordTD = `<td style="padding:6px 12px;${borderStyle}">${wordCell}</td>`;

              return `<tr>${imageTD}${wordTD}${hintTD}</tr>`;
            }).join('')}
          </table>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }
  </script>

</body>
</html>
