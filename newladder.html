<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder Generator</title>

  <script src="cvcLadderData.js"></script>
  <script src="cvcWordLadders_6words.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 30px; 
      text-align: center; 
    }

    h1 { font-size: 28px; margin-bottom: 4px; }
    .subtitle { font-size: 13px; margin-bottom: 14px; }

    button { 
      font-size: 16px; 
      padding: 6px 12px; 
      margin: 8px; 
      cursor: pointer; 
    }

    label { margin: 0 10px; font-size: 14px; }

    @media print {
      body * { visibility: hidden; }
      #ladderOutput, #ladderOutput * { visibility: visible; }
      #ladderOutput { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <p class="subtitle">
    <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
  </p>

  <div style="margin-bottom:14px;">
    <label><input type="radio" name="cellStyle" value="lines" checked> Writing Lines</label>
    <label><input type="radio" name="cellStyle" value="elkonin"> Elkonin Boxes</label>
  </div>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput" style="margin-top:16px;"></div>

  <script>
    for (const key in cvcLadderImages) {
      if (key.includes('2')) delete cvcLadderImages[key];
    }

    function generateLadder() {
      if (!window.cvcWordLadders || cvcWordLadders.length === 0) {
        alert('❌ No 6-word ladders found!');
        return;
      }

      const cellStyle = document.querySelector('input[name="cellStyle"]:checked').value;
      const middleCell = cellStyle === 'lines'
        ? `<img src="images/lines.png" style="width:100%;max-width:160px;">`
        : `<img src="images/elkonin.png" style="width:100%;max-width:160px;">`;

      const randomIndex = Math.floor(Math.random() * cvcWordLadders.length);
      const ladder = cvcWordLadders[randomIndex];

      const ladderHTML = `
        <div style="display:flex;justify-content:center;flex-direction:column;align-items:center; width:75%; margin:0 auto;">

          <div style="text-align:center;margin-bottom:8px;">
            <h2 style="margin-bottom:2px;font-size:22px;">CVC Word Ladder</h2>
            <p style="margin-top:0;font-size:12px;">
              <strong>Directions:</strong> Start at the top of the ladder and spell the correct words.
            </p>
          </div>

          <table style="border-collapse:collapse;margin:0 auto;width:100%;">
            ${ladder.map((word, idx) => {
              const isLast = idx === ladder.length - 1;

              const wordCell =
                idx === 0
                  ? `<div style="font-size:24px;font-weight:600;letter-spacing:6px;">${word}</div>`
                  : middleCell;

              const imgSrc = cvcLadderImages[word] || 'https://via.placeholder.com/80?text=?';
              const imageTD = `<td style="padding:4px 8px; width: 90px;">
                                 <img src="${imgSrc}" alt="${word}" style="width:80px;height:80px;object-fit:contain;">
                               </td>`;

              let hintTD = '<td style="padding:4px 8px; width: 90px;"></td>';
              if (idx > 0) {
                const prev = ladder[idx - 1];
                let hint = '? → ?';
                for (let i = 0; i < word.length; i++) {
                  if (prev[i] !== word[i]) { hint = `${prev[i]} → ${word[i]}`; break; }
                }
                hintTD = `<td style="padding:4px 8px;width:90px;">
                            <div style="display:inline-block;background:#f0f0f0;border:2px solid #000;border-radius:12px;
                                        padding:3px 6px;font-size:12px;position:relative;">
                              ${hint}
                              <span style="content:'';position:absolute;left:-6px;top:50%;transform:translateY(-50%);
                                           border:4px solid transparent;border-right-color:#000;"></span>
                            </div>
                          </td>`;
              }

              const borderStyle = !isLast
                ? 'border-bottom:2px solid #000;border-left:2px solid #000;border-right:2px solid #000;'
                : 'border-left:2px solid #000;border-right:2px solid #000;';
              const wordTD = `<td style="padding:4px 8px;${borderStyle}">${wordCell}</td>`;

              return `<tr>${imageTD}${wordTD}${hintTD}</tr>`;
            }).join('')}
          </table>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }
  </script>

</body>
</html>
