<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder Generator</title>
  <script src="cvcWordLadders.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      text-align: center;
    }

    @page { size: letter; margin: 0.3in; }

    h1 { font-size: 30px; margin-bottom: 8px; }
    .subtitle { font-size: 18px; margin-bottom: 20px; }

    .ladder-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
    }

    table { border-collapse: collapse; }
    td { padding: 12px 20px; text-align: center; vertical-align: middle; }

    /* Left image column */
    .ladder-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    /* Middle ladder column */
    .ladder-word { font-size: 32px; font-weight: 600; letter-spacing: 8px; }
    .ladder-blank { font-size: 32px; letter-spacing: 8px; }
    .ladder-final { font-size: 18px; color: #555; }

    /* Speech bubble hints */
    .hint-bubble {
      display: inline-block;
      background: #f0f0f0;
      border: 2px solid #333;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      min-width: 60px;
    }
    .hint-bubble::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
    }
    .right-bubble::after { left: -10px; border-right-color: #333; }
    .left-bubble::after { right: -10px; border-left-color: #333; }

    select, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 10px;
      cursor: pointer;
    }

    @media print {
      body * { visibility: hidden; }
      #ladderOutput, #ladderOutput * { visibility: visible; }
      #ladderOutput { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <div class="subtitle">Click generate to create a word ladder.</div>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput"></div>

  <script>
    function generateLadder() {
      if (!window.cvcWordLadders || !Array.isArray(cvcWordLadders) || cvcWordLadders.length === 0) {
        alert("No word ladders found!");
        return;
      }

      // Pick a random ladder
      const randomLadder = cvcWordLadders[Math.floor(Math.random() * cvcWordLadders.length)];

      const ladderHTML = `
        <div class="ladder-container">
          <table>
            ${randomLadder.map((word, index) => {
              const isFirst = index === 0;
              const isLast = index === randomLadder.length - 1;

              // Show first word, blanks for others, last word in parentheses
              const displayWord = isFirst
                ? `<div class="ladder-word">${word.toUpperCase()}</div>`
                : `<div class="ladder-blank">${"_ ".repeat(word.length)}</div>
                   ${isLast ? `<div class="ladder-final">(${word.toUpperCase()})</div>` : ''}`;

              // Alternate sides for image/hint
              const isEven = index % 2 === 0;
              const imageCell = `<img class="ladder-image" src="images/${word}.png" alt="${word}">`;

              // Generate a simple placeholder hint like "c → t"
              const fromLetter = word[Math.floor(Math.random() * word.length)];
              const alphabet = 'abcdefghijklmnopqrstuvwxyz';
              let toLetter = fromLetter;
              while (toLetter === fromLetter) {
                toLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
              }
              const hintCell = `<div class="hint-bubble ${isEven ? 'right-bubble':'left-bubble'}">${fromLetter} → ${toLetter}</div>`;

              return `
                <tr>
                  ${isEven ? `<td>${imageCell}</td><td>${displayWord}</td><td>${hintCell}</td>` 
                           : `<td>${hintCell}</td><td>${displayWord}</td><td>${imageCell}</td>`}
                </tr>
              `;
            }).join('')}
          </table>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }
  </script>

</body>
</html>
