<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVC Word Ladder Generator</title>
  <script src="cvcWordLadders_6words.js"></script>
  <script src="cvcLadderData.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 40px; text-align: center; }
    @page { size: letter; margin: 0.3in; }

    h1 { font-size: 30px; margin-bottom: 8px; }
    .subtitle { font-size: 18px; margin-bottom: 20px; }

    .ladder-container { display: flex; justify-content: center; margin: 20px auto; }
    table { border-collapse: collapse; }
    td { padding: 12px 20px; text-align: center; vertical-align: middle; }

    /* Image column */
    .ladder-image { width: 100px; height: 100px; object-fit: contain; }

    /* Ladder words column */
    .ladder-word { font-size: 32px; font-weight: 600; letter-spacing: 8px; }
    .ladder-blank { font-size: 32px; letter-spacing: 8px; }
    .ladder-final { font-size: 18px; color: #555; }

    /* Hint bubbles */
    .hint-bubble {
      display: inline-block;
      background: #f0f0f0;
      border: 2px solid #333;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      min-width: 60px;
    }
    .hint-bubble::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
    }
    .right-bubble::after { left: -10px; border-right-color: #333; }
    .left-bubble::after { right: -10px; border-left-color: #333; }

    button { font-size: 18px; padding: 8px 12px; margin: 10px; cursor: pointer; }

    @media print {
      body * { visibility: hidden; }
      #ladderOutput, #ladderOutput * { visibility: visible; }
      #ladderOutput { position: absolute; top: 0; left: 0; width: 100%; }
    }
  </style>
</head>
<body>

  <h1>CVC Word Ladder</h1>
  <div class="subtitle">Click generate to create a 6-step word ladder.</div>

  <div>
    <button onclick="generateLadder()">Generate Ladder</button>
    <button onclick="window.print()">Print Page</button>
  </div>

  <div id="ladderOutput"></div>

  <script>
    // Remove any images or words with "2"
    for (const key in cvcLadderImages) {
      if (key.includes("2")) {
        delete cvcLadderImages[key];
      }
    }

    function generateLadder() {
      if (!window.cvcWordLadders || cvcWordLadders.length === 0) {
        alert("❌ No 6-word ladders found!");
        return;
      }

      // Pick a random 6-word ladder
      const ladder = cvcWordLadders[Math.floor(Math.random() * cvcWordLadders.length)];

      const ladderHTML = `
        <div class="ladder-container">
          <table>
            ${ladder.map((word, index) => {
              const isFirst = index === 0;
              const isLast = index === ladder.length - 1;

              const displayWord = isFirst
                ? `<div class="ladder-word">${word.toUpperCase()}</div>`
                : `<div class="ladder-blank">${"_ ".repeat(word.length)}</div>
                   ${isLast ? `<div class="ladder-final">(${word.toUpperCase()})</div>` : ''}`;

              // Alternate left/right
              const isEven = index % 2 === 0;

              // Image with fallback
              const imgSrc = cvcLadderImages[word] || "https://via.placeholder.com/100?text=?";
              const imageCell = `<img class="ladder-image" src="${imgSrc}" alt="${word}">`;

              // Calculate hint: find differing letter from previous word if exists
              let hint = "? → ?";
              if (index > 0) {
                const prevWord = ladder[index - 1];
                for (let i = 0; i < word.length; i++) {
                  if (prevWord[i] !== word[i]) {
                    hint = `${prevWord[i]} → ${word[i]}`;
                    break;
                  }
                }
              }
              const hintCell = `<div class="hint-bubble ${isEven ? 'right-bubble':'left-bubble'}">${hint}</div>`;

              return `
                <tr>
                  ${isEven ? `<td>${imageCell}</td><td>${displayWord}</td><td>${hintCell}</td>` 
                           : `<td>${hintCell}</td><td>${displayWord}</td><td>${imageCell}</td>`}
                </tr>
              `;
            }).join('')}
          </table>
        </div>
      `;

      document.getElementById('ladderOutput').innerHTML = ladderHTML;
    }
  </script>

</body>
</html>
