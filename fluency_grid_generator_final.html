<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluency Grid Generator</title>
  <script src="fluencyDataFull_v3.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .content-type {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .setup-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .setup-table {
      border: 2px solid #000;
      padding: 20px;
      display: flex;
      gap: 80px;
    }

    .left-column, .right-column {
      display: flex;
      flex-direction: column;
    }

    .right-column {
      justify-content: space-between;
    }

    #gridContainer {
      text-align: center;
      margin-top: 30px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      width: 120px;
      height: 80px;
      font-size: 28px;
      text-align: center;
      vertical-align: middle;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      margin-top: 60px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #printableSection, #printableSection * {
        visibility: visible;
      }
      #printableSection {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Fluency Grid Generator</h1>

  <div class="content-type">
    <strong>Select Content Type:</strong><br>
    <label><input type="radio" name="contentType" value="words"> Only Words</label>
    <label><input type="radio" name="contentType" value="sentences"> Only Sentences</label>
    <label><input type="radio" name="contentType" value="both"> Both</label>
  </div>

  <div class="setup-container">
    <div class="setup-table">
      <div class="left-column">
        <strong>Select Skills:</strong><br>
        <label><input type="checkbox" value="0.1"> Short A</label>
        <label><input type="checkbox" value="0.2"> Short O</label>
        <label><input type="checkbox" value="0.3"> Short I</label>
        <label><input type="checkbox" value="0.4"> Short U</label>
        <label><input type="checkbox" value="0.5"> Short E</label>
        <label><input type="checkbox" value="0.6"> FLSZ</label>
        <label><input type="checkbox" value="0.7"> FLSZ and CVC</label>
        <label><input type="checkbox" value="mixed"> Mixed CVC</label>
      </div>

      <div class="right-column">
        <div>
          <strong>Tricky-Sticky Words:</strong><br>
          <label><input type="checkbox" id="includeSticky"> Yes, Include Them</label>
        </div>

        <div style="margin-top: 20px;">
          <strong>Grid Size:</strong><br>
          <label><input type="radio" name="gridSize" value="15"> 3 x 5 - 15 words</label><br>
          <label><input type="radio" name="gridSize" value="20"> 4 x 5 - 20 words</label><br>
          <label><input type="radio" name="gridSize" value="25"> 5 x 5 - 25 words</label>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="generateGrid()">Generate</button>
    <button onclick="window.print()">Print</button>
  </div>

  <div id="printableSection">
    <div id="gridHeader" style="text-align: center; margin-top: 30px;"></div>
    <div id="gridContainer"></div>
    <div class="copyright">Copyright - InterventionStation.com - @TeachwithMrC</div>
  </div>

  <!-- JavaScript logic is assumed to be loaded via fluencyDataFull_v3.js -->
</body>
</html>
